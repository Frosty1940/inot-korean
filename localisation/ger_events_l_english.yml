  holland.1000.t:0 "네덜란드의 중립"
  holland.1000.d:0 "유럽 대륙에서 세계 대전이 벌어지고 있는 가운데 네덜란드 왕국이 현재 적과 교역을 하고 있다는 사실이 알려지게 되었습니다.\n우리는 승리를 달성하는 데 독일의 완전한 고립이 필수적이라고 믿고 있으므로, 네덜란드는 우리의 적과의 무역을 중단해야 합니다.\n만약 그들이 그렇게 하지 않는다면, 그들은 대영제국의 적으로 간주될 것입니다..."
  holland.1000.a:0 "최후통첩을 보내라."
  holland.1000.b:0 "우리는 네덜란드의 중립을 존중해야 한다!"
  
  holland.1001.d:0 "유럽에서의 전쟁 발발에 이어, 우리는 중립을 선언했습니다. 영국이 우리에게 한 편을 선택할 수밖에 없게 한 것으로 보입니다.\n그들의 최후통첩은 우리가 독일과의 어떤 무역도 중단할 것을 요구합니다. 우리가 최후통첩을 받아들인다면 독일은 우리를 그들의 적으로 간주할 것이고 따라서 우리와 그들 사이의 긴장이 고조될 것입니다..."
  holland.1001.t:0 "영국의 최후통첩"
  holland.1001.a:0 "수락"
  holland.1001.b:0 "거부"
  
  holland.1002.t:0 "네덜란드가 최후통첩을 거부하다!"
  holland.1002.d:0 "네덜란드 왕국은 우리의 최후 통첩에 응하지 않았으니 그들은 우리의 적이 되었습니다! 이제 우리가 할 일이 하나 더 있습니다..."
  holland.1002.a:0 "전쟁이다!"
  holland.1002.b:0 "내버려둬라..."
  
  holland.1003.t:0 "영국이 네덜란드에 전쟁을 선포하다!"
  holland.1003.d:0 "전쟁은 점점 더 커지고 있습니다! 독일과의 어떤 무역도 중단하라는 영국의 최후통첩이 거절된 후, 네덜란드는 독일로부터 보호를 받을 수밖에 없었습니다.\n전쟁이 발발한 후, 네덜란드 왕국은 중립을 선언했습니다. 독일은 지금까지 그것을 존중해 왔지만, 영국은 독일의 전쟁 노력을 방해하기 위해 어떤 수단이라도 사용할 수 밖에 없었습니다..."
  holland.1003.a:0 "불쌍한 네덜란드."
  holland.1003.b:0 "불쌍한 네덜란드."
  
  holland.1004.t:0 "네덜란드의 금수조치!"
  holland.1004.d:0 "네덜란드는 우리와 어떤 무역도 중단하라는 영국의 요구를 받아들여서 우리에게 금수조치를 내렸습니다. 이는 그들을 우리의 적으로 만듭니다!"
  holland.1004.a:0 "전쟁이다!"
  holland.1005.t:0 "독일이 군사 통행권을 요청하다!"
  holland.1005.d:0 "전 세계가 전쟁 중입니다!\n우리나라는 침략 위협을 받고 있습니다. 독일이 우리 땅을 통과할 수 있게 해달라는 공식 요청을 했습니다. 우리가 거절하면 개입이 불가피하다고 합니다..."
  holland.1005.a:0 "수락"
  holland.1005.b:0 "거부"

  holland.1006.t:0 "파리의 이양"
  holland.1006.d:0 "독일군과 함께 우리 군대가 파리에 도달했습니다. 당연히 해야 할 일은 독일군에게 통제권을 주는 것입니다."
  holland.1006.a:0 "이양하라."
  holland.1006.b:0 "가지고 있는다."


