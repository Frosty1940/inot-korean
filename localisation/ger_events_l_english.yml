 prussia.10026.a:0 "뒤통수를 맞았다!"
 prussia.10028.t:0 "프랑스가 보병장비를 요청하다"
 prussia.10028.d:0 "프랑스에 새로 세워진 우리의 괴뢰 왕국은 현재 국가를 재건하고 있으며 새로이 군대를 징집하려고 합니다. 하지만 프랑스의 산업은 산산조각이 났고 많은 양의 군사 장비를 가지고 있지 않습니다. 프랑스 관료들은 지금 우리에게 그들의 군대를 재건하는데 도움을 요청하고 있습니다."
 prussia.10028.a:0 "우리는 강력한 동맹이 필요하다."
 prussia.10028.b:0 "우리는 어떤 장비도 내어줄 수 없다."
 prussia.10029.t:0 "노르드발퀴레 건설"
 prussia.10029.d:0 "우리의 괴뢰국인 프랑스 왕국의 가장 큰 위험은 바다로부터의 공격입니다. 독일의 건축가들은 프랑스의 해안에 새로운 해안 요새를 건설해야 한다고 제안했습니다. 그들은 요새에 "노르드발퀴레"라는 이름을 붙였습니다. 우리는 그것을 지어야 합니까?"
 prussia.10029.a:0 "건설하라."
 prussia.10029.b:0 "필요 없다."
 prussia.10018.t:0 "바덴 합병"
 prussia.10018.d:0 "프로이센 외무부는 바이에른 소비에트 공화국의 고조되는 위협으로부터 우리를 보호할 뿐만 아니라 우리를 지원하겠다는 의지를 밝혔습니다. 그들은 우리의 프로이센 통합에 대한 대가로 보안과 방어를 제공할 것입니다."
 prussia.10018.a:0 "제안을 받아들여라!"
 prussia.10018.b:0 "우리는 독립을 유지할 것이다!"
 prussia.10019.t:0 "바덴이 받아들이다"
 prussia.10019.d:0 "바덴은 우리와 함께 바이에른에 있는 공산주의자들이라는 공동의 위협에 맞서 싸우겠다는 의지를 표명했습니다. 재통합의 과정은 바로 시작되어야 합니다."
 prussia.10019.a:0 "좋다!"
 prussia.10020.t:0 "바덴이 거부하다"
 prussia.10020.d:0 "바덴은 통일된 독일국에 다시 함께하라는 우리의 제안을 거절했습니다. 따라서 중부 유럽의 상황을 극도로 복잡하게 만들었습니다. 무슨 수를 써서라도 왕국을 확보해야 합니다."
 prussia.10020.a:0 "그들은 힘에 의해 함께하게 될 것이다!"
 prussia.10006.t:0 "카이저의 서거"
 prussia.10006.d:0 "카이저 빌헬름 2세는 오늘 오후 사망선고를 받았습니다. 그는 1917년 독일 제국이 붕괴될 때까지 독일 제국의 지도자였으나 차르 니콜라이에 의해 프로이센의 왕으로 격하되었습니다. 그의 아들 빌헬름 3세가 모든 독일인의 통치자로서 그의 자리를 대신할 것입니다."
 prussia.10006.a:0 "고인의 명복을 빕니다."
 prussia.10007.t:0 "카이저의 서거!"
 prussia.10007.d:0 "카이저 빌헬름 2세는 오늘 오후 사망선고를 받았습니다. 그는 1917년 독일 제국이 붕괴될 때까지 독일 제국의 지도자였으나 차르 니콜라이에 의해 프로이센의 왕으로 격하되었습니다. 그의 아들 빌헬름 3세가 모든 독일인의 통치자로서 그의 자리를 대신할 것입니다."
 prussia.10007.a:0 "고인의 명복을 빕니다."
 prussia.10008.t:0 "작센의 합병"
 prussia.10008.d:0 "독일 국가들은 남부 코뮌의 부상과 팽창주의 교리에 더욱 겁을 집어먹었습니다. 프로이센 정부는 작센에 국가보호령을 세우는 협정을 제안했습니다. 오늘 프로이센 제1군과 제2군은 마침내 라이프치히 시내에 진주하여 지역 민병대로 제1작센 수비대를 형성하였습니다. 이 점령으로 프로이센 왕국은 작센을 거의 완전히 장악하게 되었습니다. 빌헬름 2세는 이 협정이 이 지역의 안정과 안전을 제공할 것이라고 믿고 있습니다."
 prussia.10008.a:0 "작센은 그래도 상관 없는 나라다."
 prussia.10008.b:0 "카이저의 통치 아래 영원할 것이다."
 prussia.10008.c:0 "그들은 프로이센의 지배하에 오래 살아남지 못할 것이다."
 prussia.10009.t:0 "프로이센이 저지 독일을 합병하다"
 prussia.10009.d:0 "독일 국가들은 남부 코뮌의 부상과 팽창주의 교리에 더욱 겁을 집어먹었습니다. 프로이센 정부는 저지 독일에 국가보호령을 세우는 협정을 제안했습니다. 오늘 프로이센 제1기갑군은 마침내 함부르크 시내에 진주하여 지역 민병대로 제1베저-엠스 수비대를 형성하였습니다. 이 점령으로 프로이센 왕국은 북부 독일을 거의 완전히 장악하게 되었습니다. 프로이센 정부는 이 협정이 이 지역의 안정과 안전을 제공할 것이라고 믿고 있습니다."
 prussia.10009.a:0 "프로이센이 통일을 원하는 것처럼 보인다."
 prussia.10009.b:0 "통일을 향한 또 하나의 발걸음이다."
 prussia.10009.b:0 "이런다고 그들을 지킬 수 없을 것이다."
 prussia.10010.t:0 "프랑스에서의 승리!"
 prussia.10010.d:0 "파리가 함락되었습니다! 프랑스 북동부에서는 독일군이 압도적으로 우세하며, 아군은 프랑스 서부와 남부를 향해 진군하고 있습니다. 프랑스 공화국은 무너질 위기에 처했습니다. 이제 우리는 무너져 가는 나라를 어떻게 할 지 결정할 때입니다. 제국의회는 저지 우알로니와 낭시와 같이 잃어버린 독일 영토를 반환하고 플란데런에 괴뢰국을 수립한다는 내용의 콩피에뉴 정전 협정을 제안했습니다. 이 협정은 우리가 영국에 집중할 수 있게 해줄 것입니다. 카이저는 아이텔 프리드리히를 필두로 하는 괴뢰국 수립을 통해 궁극적으로 프랑스인들의 망명을 강제할 것을 제안했습니다..."
 prussia.10010.a:0 "평화 협정을 시작하라!"
 prussia.10010.b:0 "프랑스 보호령을 수립하라!"
 prussia.10010.c:0 "군사 점령을 지속하라."
 prussia.10011.t:0 "독일이 평화 협정을 제안하다"
 prussia.10011.d:0 "벨기에와 룩셈부르크가 함락되었고, 독일군은 우리의 수도와 북부와 북동의 다른 중요한 도시들을 점령했습니다. 우리 군대는 붕괴 직전에 있습니다. 이제 평화 회담을 시작할 때입니다. 이 전쟁을 받아들일 수 있는 조건으로 말입니다. 독일은 룩셈부르크와 벨기에뿐만 아니라 프랑스 동부 지역과 옛 독일 서아프리카를 독일 제국으로 반환할 것을 요구하고 있습니다. 이것은 궁극적으로 우리가 전쟁을 떠나게 할 것입니다."
 prussia.10011.a:0 "휴전 협정에 서명하라."
 prussia.10011.a_tt:0 "§휴전 협정에 서명하라§!\n"
 prussia.10011.b:0 "전쟁을 지속하라!"
 prussia.10012.t:0 "프랑스의 몰락"
 prussia.10012.d:0 "우리 군대는 독일군에 압도당했습니다. 파리를 상실했습니다! 독일은 프랑스 위성국을 자신들 보호하에 설립하려고 시도하고 있습니다.\n이제 우리는 독일 통치하에 프랑스 왕국으로서 독일과 협력하여 프랑스 본토의 온전성을 지킬 것인지 아니면 드골 장군의 지휘 아래 저항할 것인지 결정해야 할 때입니다!"
 prussia.10012.a:0 "독일에 합류하라."
 prussia.10012.b:0 "저항하라!"
 prussia.10013.t:0 "제2차 세계 대전!"
 prussia.10013.d:0 "오늘 아침, 독일군은 알자스-로렌, 독일어로는 엘사스-로트링겐으로 알려진 지역을 되찾기 위해 프랑스-독일 국경을 넘었습니다. 이 영토는 독일과 프랑스 소수민족이 둘 다 거주한다는 이유로 뜨거운 경쟁을 벌이고 있으며, 독일과 프랑스 사이에 수없이 주인이 바뀌었습니다./n이 갈등의 결과는 불분명합니다. 프랑스는 마지노선으로 안전하지만 독일은 저지대 국가들, 또는 스위스까지 밀고 들어갈 수도 있습니다. 하나는 확실합니다: 이 분쟁의 승자는 앞으로 수세기 동안 유럽의 미래를 형성할 것입니다. : 독일의 응답: 모든 독일인들은 우리의 카이저 밑에서 단결할 것이다! 승리를 향하여! 프랑스의 응답: 우리는 지난 대전에서 이 훈족 놈들을 물리쳤고, 또다시 그들을 물리칠 것이다! 프랑스는 무너지지 않을 것이다!"
 prussia.10013.a:0 "하느님이 우리 편이시기를 빈다!"
 prussia.10013.b:0 "유럽은 점점 뜨거워지고 있다."
 prussia.10014.t:0 "러시아의 결정"
 prussia.10014.d:0 "앞서 독일은 프랑스에 전쟁을 선포했습니다. 러시아는 세계 대전 이후 협상국을 떠났지만 프랑스는 여전히 우리의 오랜 동맹국입니다. 러시아 정부는 유럽에서 힘의 균형이 바뀔 것을 우려하고 있습니다. 의회는 프랑스 정부를 지원하기로 의결했습니다. 우리 군대는 독일의 위협에 대항하여 동원할 준비가 되어 있습니다!\n러시아가 군대 동원을 시작해 결국 침략자들과 전쟁을 벌일 것인지 아니면 두마의 제안에 거부권을 행사할 것인지 선택할 때입니다."
 prussia.10014.a:0 "군대를 동원하라."
 prussia.10014.b:0 "서유럽은 러시아의 관심에 없다."
 prussia.10015.t:0 "러시아가 전쟁을 준비하다!"
 prussia.10015.d:0 "우리 군대의 동원은 끝났습니다. 우리는 오랜 동맹국인 프랑스를 보호하기 위해 독일과 전쟁을 할 준비가 되어 있습니다!\n우리가 세계 최강국임을 다시 한번 전 세계에 보여줄 때입니다!"
 prussia.10015.a:0 "하느님이 우리 편이시기를 빈다!"
 prussia.10016.t:0 "러시아가 군대를 동원하다!"
 prussia.10016.d:0 "우리 정보부은 러시아가 군대 동원을 시작하고 있다는 것을 보여줍니다. 전문가들은 러시아가 100일 안에 준비가 될 것으로 추정하고 있습니다. 러시아가 참전하기 전에 서둘러 프랑스의 격퇴를 시도할 것인지, 아니면 러시아 국경을 보강하고 러시아 군세의 방어에 대비할 것인지 결정해야 할 때입니다."
 prussia.10016.a:0 "알았다."
 prussia.10030.t:0 "양면전쟁!"
 prussia.10030.d:0 "전쟁은 우리에게 유리하게 전개되지 않았습니다. 우리는 폴란드에서 밀려났고 리투아니아와 갈리치아에서 후퇴하고 있습니다.\n러시아군과 독일군 모두 전쟁 발발 후 기진맥진해 있습니다. 만약 우리가 서구 영토의 대부분을 유지하기를 원한다면, 유일한 선택은 평화를 위해 소송을 제기할 수 있을지도 모릅니다. 하지만 우리는 아직까지는 유리한 조건을 제시할 수 있습니다."
 prussia.10030.a:0 "화평을 청하라!"
 prussia.10030.b:0 "절대 안된다!"
 prussia.10031.t:0 "러시아가 화평을 청하다!"
 prussia.10031.d:0 "우리는 최근 러시아 정부의 평화 제안을 받았습니다. 그들은 리투아니아, 폴란드, 갈리치아를 양도할 준비가 되어 있습니다. 러시아는 양면전쟁에 말려들어 버렸고 양쪽 전선에서 우위를 유지하기 위해 고군분투하고 있는 것 같습니다.\n한편으로, 러시아의 평화 제안은 러시아가 동부 전선에서의 전쟁을 끝내기 위해 필사적이라는 것을 의미합니다. 우리는 이것을 더 많은 땅을 얻고 더 유리한 조건을 얻기 위해 이용할 수 있습니다.\n반면에 이 기회를 이용해서 전쟁을 끝내고 서부 전선에 집중할 수 있습니다..."
 prussia.10031.a:0 "제안을 받아들여라."
 prussia.10031.b:0 "절대 안된다!"
 prussia.10032.t:0 "독일이 화평을 수락하다"
 prussia.10032.d:0 "독일은 우리의 평화 제안을 받아들였습니다. 이제 폴란드와 리투아니아로부터의 철수를 시작해야합니다."
 prussia.10032.a:0 "임시방편일 뿐이다..."
 prussia.10033.t:0 "브레스트-리토프스크"
 prussia.10033.d:0 "전쟁은 우리에게 유리하게 전개되었습니다. 우리는 러시아인들을 폴란드에서 몰아냈고 발트와 우크라이나에서 이득을 얻고 있습니다.\n러시아 군대는 지쳤지만 우리도 마찬가지입니다. 우리는 이 전쟁을 종식시키고 우리의 조건에 따라 평화를 이루기 위해 평화안을 보낼 것입니다."
 prussia.10033.a:0 "제안을 보내라."
 prussia.10033.b:0 "전부 정복할 것이다!"
 prussia.10034.t:0 "브레스트-리토프스크 조약"
 prussia.10034.d:0 "이 어두운 시대에는 전쟁이 우리에게 유리하게 전개되지 않았습니다. 독일은 우리에게 이런 터무니없는 평화 조건을 제안하고 있습니다. 폴란드, 갈리치아, 발트 지역을 독일 세력권으로 넘기고, 우크라이나와 핀란드가 독립국이 될 수 있도록, 그리고 동부 연합이 동맹으로 끝나는 것을 제안합니다.\n딱 보기에도, 이 주장들은 터무니없지만, 이번이 러시아를 구할 수 있는 마지막 기회일지도 모릅니다..."
 prussia.10034.a:0 "우리는 패배했다.."
 prussia.10034.b:0 "투쟁은 계속되어야 한다!"
 prussia.10035.t:0 "동쪽 전쟁의 끝"
 prussia.10035.d:0 "우리는 러시아의 답변을 받았습니다. 그들은 기꺼이 협조하고 우리의 조건에 따라 이 분쟁을 끝내려고 합니다."
 prussia.10035.a:0 "좋다!"
 prussia.10036.t:0 "동쪽 전쟁의 지속"
 prussia.10036.d:0 "러시아는 우리의 평화 제안을 거절했습니다. 전쟁은 계속될 것입니다..."
 prussia.10036.a:0 "오래 가지 않을 것이다!"
 prussia.10037.t:0 "지역의 통합"
 prussia.10037.d:0 "우리는 지금 평화협정 체결을 개시하고 있습니다. 우리의 새로운 영토의 통합이 지금 진행 중입니다."
 prussia.10037.a:0 "좋아."
 prussia.111.t:0 "쾨니히 조약"
 prussia.111.d:0 "독일과 러시아의 외교관들은 오늘 쾨니히 조약의 체결로 관찰자들이 역사적인 합의라고 기술하고 있는 것을 마무리했습니다.\n이 불가침 조약은 어느 쪽도 상대편의 적과 동맹을 맺거나 돕지 않을 것을 규정하고 있습니다.\n\n외교관들은 이번 협정이 사실상 독일이 러시아의 개입을 두려워하지 않고도 유럽에서 전쟁을 벌일 수 있는 자유를 주고 있다고 경고하고 있습니다."
 prussia.111.a:0 "좋지 않다..."
 prussia.111.b:0 "독일 친구들을 위해 건배!"
 prussia.110.t:0 "쾨니히 조약"
 prussia.110.d:0 "독일 외무부가 양국 간 불가침 협정을 제안했습니다. 이 조약은 우리의 상호 무역을 크게 증가시킬 것이며, 추가적인 비밀 의정서는 발칸반도를 독일과 러시아의 세력권으로 분할하는 것을 제안합니다.\n\n베를린의 파시스트들은 믿을 수 없지만, 이번 협정은 우리가 외부의 간섭을 두려워하지 않고 루마니아, 불가리아, 일본을 상대할 수 있게 해줄 것입니다."
 prussia.110.a:0 "조약에 서명하라."
 prussia.110.b:0 "싫다."
 prussia.112.t:0 "모스크바가 조약에 서명하다"
 prussia.112.d:0 "러시아는 우리의 불가침 조약에 서명하는 것에 현명하게 동의했습니다. 이는 우리가 러시아의 개입 위험 없이 자유롭게 행동할 수 있다는 것을 의미합니다.\n\n프랑스와 저지대 국가들과의 문제가 해결되면, 우리는 이 조약에 대해 다시 논의해야 할지도 모릅니다. 하지만 그것은 또 다른 때에 해야 할 논의 사항입니다."
 prussia.112.a:0 "훌륭해."
 prussia.114.t:0 "페트로그라드가 조약을 거부하다"
 prussia.114.d:0 "러시아는 우리의 불가침 조약에 서명하기를 거부했습니다! 이것은 문제를 복잡하게 만듭니다. 왜냐하면 우리는 러시아인들이 개입할 위험 없이 프랑스를 결정적으로 처리할 수 없기 때문입니다."
 prussia.114.a:0 "빌어먹을 놈들!"

 prussia.116.t:0 "독일의 합병 압박"
 prussia.116.d:0 "시위자들이 오스트리아가 독일 국민의 단결을 위해 독일과 합병하기를 바라는 목소리를 내면서 시민 불안과 폭력 행위가 발생했습니다. 베를린은 오스트리아의 합병을 강력히 요구하고 있습니다."
 prussia.116.a:0 "우리는 독일국에 합류할 것이다!"
 prussia.116.b:0 "아니, 오스트리아의 운명은 다른 곳에 있다."
 prussia.117.t:0 "오스트리아가 합병을 거부하다!"
 prussia.117.d:0 "비엔나에 있는 멍청이들이 우리 두 나라의 합병을 거부했습니다! 이것은 오스트리아 사람들의 의지에 대한 노골적인 무시이며, 그들은 버티고 있을 수 없을 것입니다! 우리는 군사적 수단을 통해 합병을 강제해야 할지도 모릅니다."
 prussia.117.a:0 "우리는 군사적 개입에 대비해야 합니다."
 prussia.115.t:0 "안슐루스"
 prussia.115.d:0 "오스트리아에서 반복된 폭동은 그곳 사람들이 우리 제국과 오랫동안 단결하기를 원한다는 것을 분명히 보여줍니다. 이제는 행동에 나서 국민의 뜻이 나타나도록 해야 할 때입니다."
 prussia.115.a:0 "누가 오스트리아가 독일이 아니라고 말할 수 있는가?!"
 ####### NEWS ######
 prussia.10000.t:0 "독일 통일"
 prussia.10000.d:0 "오늘 오전 프로이센 외무부는 독일의 통일 절차가 완료되었으며 새로운 독일이 선포됐다고 발표했습니다. 일부 사람들은 독일이 다시 강대국이 되는 것을 막기 위해 1917년 협상국에 의해 해체된 독일 제국이 부상하는 것을 두려워합니다. [GER.GetLeader] 측은 통일을 "민주 정권 하에서 독일 국민들을 회복하고 재결합시키기 위한 필수적인 조치"라고 정당화했습니다."
 prussia.10000.a:0 "계속해서 상황을 예의주시해야 할 것 같다."
 prussia.10000.b:0 "독일 제국 만세!"
 prussia.10000.c:0 "제국에게 죽음을!"
