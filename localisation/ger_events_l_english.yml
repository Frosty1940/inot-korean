 l_english:
  ####### DOMESTIC ######
 prussia.2.t:0 "제국의회가 북부의 재통일을 제안하다"
 prussia.2.d:0 "지금 베를린 협정이 빨갱이들과 전쟁을 하고 있기 때문에 많은 정당들이 북독일 연방의 기치 아래 재통합을 제안하고 있습니다. 우리 이웃들은 바이에른의 맹공격에서 살아남기 위해 기꺼이 타협할 것으로 보입니다. 어떻게 진행하면 좋겠습니까?"
 prussia.2.a:0 "북독일 연방 만세!"
 prussia.2.b:0 "재통일은 해답이 아니다!"
 prussia.17.t:0 "새로운 총통!" 
 prussia.17.d:0 "우리는 단결했습니다! 우리는 다시 강해졌습니다! 이제 우리의 새로운 지도자인 독일 국민의 지도자를 선택해야 할 때입니다. 카이저 빌헬름 2세는 늙었기 때문에, 그는 그 규칙을 따를 수 없습니다. 현재 프로이센에서 가장 인기 있는 두 정치인은 빌헬름 3세와 헤르만 괴링입니다."
 prussia.17.a:0 "카이저 빌헬름 III"
 prussia.17.b:0 "헤르만 괴링"
 prussia.3.t:0 "독일 국경의 습격!"
 prussia.3.d:0 "독일 정부는 알자스 지역에 대한 공식적인 최후통첩을 보냈습니다. 그들은 알자스의 통합을 요구하며 이 지역을 독일의 일부로 봅니다.\n\n게다가 우리는 프랑스와 독일 국경 근처의 독일군이 증강되고 있다는 보고를 받았습니다. 독일군이 분쟁에 대해 만반의 준비를 하고 있다는 것은 우리에게 분명합니다. 어떻게 진행하면 좋겠습니까?"
 prussia.3.a:0 "알자스를 넘겨라."
 prussia.3.b:0 "알자스는 프랑스 땅이다!"
 prussia.4.t:0 "프랑스가 알자즈를 양도하다"
 prussia.4.d:0 "프랑스 관료들은 알자스 지역을 양도할 것이라고 공언했습니다. 영광스러운 제국을 되찾을 시간입니다!"
 prussia.4.a:0 "훌륭해!"
 prussia.5.t:0 "프랑스가 거부하다"
 prussia.5.d:0 "프랑스인들은 우리의 요구를 거절했습니다. 만약 그들이 물러서지 않는다면, 이것은 갈등으로 번질 수 있습니다."
 prussia.5.a:0 "그들은 물러서는 게 나았다!"
 prussia.100.t:0 "독일과의 조약"
 prussia.10002.t:0 "카이저 문제"
 prussia.10002.d:0 "우리가 다시 통일하였으니, 카이저의 권위에 의문을 제기할 때입니다. 우리가 민주주의 체제를 채택하고 있는 가운데 빌헬름 2세의 아들인 카이저 빌헬름 3세가 독일의 지도자가 되어야 하는지, 아니면 상징이 되어야 하는지 자문해 보아야 합니다. 우리는 제국의회와 함께하는 의회제와 카이저를 앞세운 입헌군주제를 제안합니다."
 prussia.10002.a:0 "카이저는 지도자이시다!"
 prussia.10002.b:0 "카이저는 상징이다!"
 prussia.10003.t:0 "라인 합병"
 prussia.10003.d:0 "프로이센 외무부는 바이에른 소비에트 공화국의 고조되는 위협으로부터 우리를 보호할 뿐만 아니라 우리를 지원하겠다는 의지를 표명했습니다. 그들은 우리의 프로이센 통합에 대한 대가로 보안과 방어를 제공할 것입니다."
 prussia.10003.a:0 "제안을 받아들여라!"
 prussia.10003.b:0 "우리는 독립을 유지할 것이다!"
 prussia.10004.t:0 "라인이 받아들이다"
 prussia.10004.d:0 "라인란트는 우리와 함께 바이에른의 공산주의자들이라는 공동의 위협에 맞서 싸우겠다는 의지를 표명했습니다. 재통합의 과정은 바로 시작되어야 합니다."
 prussia.10004.a:0 "좋다!"
 prussia.10005.t:0 "라인이 거부하다"
 prussia.10005.d:0 "라인 연합은 통일된 독일국에 다시 함께하라는 우리의 제안을 거절했습니다. 따라서 중부 유럽의 상황을 극도로 복잡하게 만들었습니다. 무슨 수를 써서라도 연방을 확보해야 합니다."
 prussia.10005.a:0 "그들은 힘에 의해 함께하게 될 것이다!"
