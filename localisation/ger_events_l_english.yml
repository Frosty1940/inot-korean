  prussia_homeland.1.t:0 "한스 폰 젝트의 서거!"
  prussia_homeland.1.d:0 "오늘 아침 일찍, 프로이센인의 지도자는 베를린 외곽의 그의 거주지에서 사망한 채로 발견되었습니다. 그는 70세의 나이로 세상을 떠났습니다.\n\n한스 폰 젝트는 프로이센의 군사 국가를 형성하고 있는 독일군이 세계 대전에서 패한 후 프로이센의 권력을 장악했습니다. 그 이후로 프로이센 왕국은 회복의 길을 걸었습니다.\n\n한스 폰 젝트는 프로이센의 미래에 대한 보수적인 견해로 잘 알려져 있었습니다. 그의 죽음으로 프로이센 사람들은 마침내 다른 방향으로 갈지도 모릅니다... 그의 후계자인 아우구스트 폰 마켄센이 다음 주에 그의 직책을 맡을 것으로 예상됩니다."
  prussia_homeland.1.a:0 "나쁜 소식이다!"
  
  prussia_homeland.2.t:0 "프로이센 독재자의 죽음!"
  prussia_homeland.2.d:0 "오늘 아침 일찍, 프로이센인의 지도자는 베를린 외곽의 그의 거주지에서 사망한 채로 발견되었습니다. 그는 70세의 나이로 세상을 떠났습니다.\n\n한스 폰 젝트는 프로이센의 군사 국가를 형성하고 있는 독일군이 세계 대전에서 패한 후 프로이센의 권력을 장악했습니다. 그 이후로 프로이센 왕국은 회복의 길을 걸었습니다.\n\n한스 폰 젝트는 프로이센의 미래에 대한 보수적인 견해로 잘 알려져 있었습니다. 그의 죽음으로 프로이센 사람들은 마침내 다른 방향으로 갈지도 모릅니다... 그의 후계자인 아우구스트 폰 마켄센이 다음 주에 그의 직책을 맡을 것으로 예상됩니다."
  prussia_homeland.2.a:0 "흥미롭군..."
  prussia_homeland.2.b:0 "나쁜 소식이다!"
  prussia_homeland.2.c:0 "그가 죽어서 정말 다행이다!"
  
  prussia_homeland.3.t:0 "프로이센의 선거"
  prussia_homeland.3.d:0 "한스 폰 젝트의 죽음 이후, 독일 국민들은 현재 세계 대전이 끝난 후 처음으로 선거를 앞두고 있습니다.\n\n독일의 미래는 이번 선거에 달려 있습니다. 독일 국민의 대부분은 카이저가 제국의회로 돌아오기를 바라고 있고 다른 사람들은 평화롭고 자유주의적인 정부를 원하며 아마도 독일의 입헌 군주제를 향한 움직임을 희망하고 있습니다.\n\n의심할 여지 없이, 이 선거는 지금까지 20세기의 가장 중요한 선거 중 하나가 될 것입니다..."
  prussia_homeland.3.a:0 "흥미롭군..."
  prussia_homeland.3.b:0 "투표하자!"
  prussia_homeland.3.c:0 "그들은 몰락할 것이다!"

  prussia_homeland.4.t:0 "프로이센의 총선거!"
  prussia_homeland.4.d:0 "한스 폰 젝트의 죽음에 이어 새로운 방향을 선택할 때입니다.\n\n왕립주의 정책을 계속 추진해야 합니까, 아니면 전면적인 변화를 겪어야 합니까? 자유당과 보수당은 모두 선거에 참석하게 될 것이며, 둘 다 새로운 기회를 제시하게 될 것입니다.\n\n독일의 미래는 이번 선거에 달려 있습니다."
  prussia_homeland.4.a:0 "자유주의자들!"
  prussia_homeland.4.b:0 "보수주의자들!"
  prussia_homeland.4.c:0 "카이저를 다시 모셔와라!"
  prussia_homeland.4.e:0 "국민주의자들!"

