 GER_demand_holstein:0 "덴마크와의 전쟁"
 GER_demand_holstein_desc:0 "덴마크를 침공하는 것은 우리가 대전 후에 잃어버린 홀슈타인을 되찾을 수 있게 해줍니다. 또 덴마크라는 초인종을 바로 확보하고 스웨덴과의 교역도 확보할 수 있게 됩니다."
 GER_reunification_complete:0 "재통일 완성"
 GER_custom_freikorps_tt:0 "독일군은 전설적인 자유군단 3사단을 받게 될 것입니다!"