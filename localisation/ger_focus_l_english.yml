l_english:
 GER_strike_USA:0 "미국을 공격하라!"
 GER_strike_USA_desc:0 "18세기 후반 영국으로부터 독립한 이래로, 미국은 많은 유럽인들의 관심사에 문제가 되어 왔습니다. 미국의 최근 고립주의 정책은 미국을 약하게 만들었고 국방군과 국가해군의 완벽하게 부드러운 목표로 만들었습니다. 진격하라!"
 GER_inv_HOL:0 "네덜란드 회원국"
 GER_inv_HOL_desc:0 "네덜란드 사람들은 또 다른 세계 대전이 터질 경우 얼마나 오래 지속될지 잘 알고 있습니다. 만약 그들이 독일이 영국 자체를 심각하게 위협할 수 있다고 확신할 수 있다면, 그들은 혹독한 점령을 피하기 위해 우리와 동맹을 선택할 가능성이 있습니다."
 GER_request_acces_HOL:0 "네덜란드 군사 통행권 요청"
 GER_request_acces_HOL_desc:0 "네덜란드는 대서양으로 가는 가장 쉬운 길을 제공합니다. 그들의 항구에 접근할 수 있는 것은 우리 경제에 온전하게 도움이 될 것입니다."
 GER_war_FRA_feat_ENG:0 "프랑스 침공"
 GER_war_FRA_feat_ENG_desc:0 "독일이 다시 뭉쳤으니 이제 우리의 관심을 서쪽으로 돌릴 때입니다. 알자스-로렌의 상실은 독일 국민의 명예에 오점이 되었고, 정의롭고 정의로운 전쟁을 통해서만 우리는 이 원수를 갚을 수 있습니다."
 GER_brit_navy:0 "영국의 해상 우위 인정"
 GER_brit_navy_desc:0 "우리는 동맹국들에게 공산주의에 맞서 싸울 것을 요구할 것이며, 영국은 주요 후보입니다. 우리는 그들의 해군 우세를 인정하고 관계 개선을 위해 광범위한 해군 증강을 포기함으로써 그들의 우려를 완화시킬 것입니다."
 GER_ally_ENG_against_FRA:0 "윈저-호헨촐레른 조약"
 GER_ally_ENG_against_FRA_desc:0 "윈저 가문은 여전히 국가 원수 자리에 있는 가장 가까운 친척들 중 일부이고, 우리 두 군주는 '유럽의 할머니' 빅토리아 여왕의 후손이며, 그 후손들은 영국, 독일, 러시아, 루마니아, 노르웨이, 벨기에 왕좌에 앉았습니다. 이제, 우리는 우리 가문들 간의 동맹을 공식화할 것입니다."
 GER_dissolve_faction:0 "베를린 조약 종결"
 GER_dissolve_faction_desc:0 "베를린 조약은 구시대적이기 때문에 끝나야 합니다."
 GER_got_mit_uns:0 "신께서 우리와 함께 하신다"
 GER_got_mit_uns_desc:0 "'신께서 우리와 함께 하신다.' 카이저가 독일을 하나님 대신 다스리고 카이저가 권력을 유지하는 한 하나님이 우리와 함께 하실 것입니다!"
 GER_war_ITA:0 "이탈리아와의 전쟁"
 GER_war_ITA_desc:0 "이탈리아는 세계 대전 중에 우리를 배신했습니다. 만약 우리가 또다른 배신을 피하려면 우리는 그들을 선상에서 제거해야만 합니다."
 GER_air_innovations:0 "항공대 통합"
 GER_air_innovations_desc:0 "현대 전쟁은 하늘을 지배하지 않고는 이길 수 없습니다. 우리는 공군을 발전시키기 위해 전력을 다해야 합니다!"
 GER_mecanized:0 "기계화 주력"
 GER_mecanized_desc:0 "기계화는 현대전에 필수적이며 기계화에 힘을 쏟는 것이 핵심입니다!"
 GER_nav:0 "뇌격기 중점"
 GER_nav_desc:0 "해군 목표물에 대한 공습의 효능은 이미 1921년에 미국인들에 의해 입증되었습니다. 해군력과 전쟁을 할 생각이라면 이 공군의 분기를 소홀히 해서는 안 됩니다."
 GER_cas:0 "융커스 폭격기"
 GER_cas_desc:0 "적의 지상군을 섬멸하여 승리를 거둘 것입니다. 우리는 가깝고 깊은 목표물에 대한 전술적 타격으로 우리 군대를 지원하는 데 주력해야 합니다."
 GER_air_doctrine_goal:0 "하늘을 지배하라"
 GER_air_doctrine_goal_desc:0 "제국 항공부의 임무는 무엇보다 중요합니다. 루프트바페가 공중에서 우위를 차지하려면 세계에서 가장 발전된 공군이어야만 합니다."
 GER_bomber:0 "터빈 구동 제트"
 GER_bomber_desc:0 "적의 산업을 파괴함으로써 승리는 달성될 것입니다. 우리는 폭격기의 설계와 생산에 전력을 기울여야 합니다."
 GER_heavy_bomber:0 "중전투기 주력"
 GER_heavy_bomber_desc:0 "우리의 전술 및 전략 폭격기들은 목표지역과 후방까지 보호를 제공하기 위해 장거리 호위대를 필요로 합니다."
 GER_dockyards:0 "조선소 확장"
 GER_dockyards_desc:0 "우리 해군은 10여 년 전 독일 분단 이후 줄곧 불구가 되었습니다. 이제 우리는 해군을 재건해야 합니다. 오직 우리의 부두를 확장해야만 우리는 황립해군과 동등한 해군을 재건할 수 있습니다."
 GER_battleship_effort:0 "전함 계획"
 GER_battleship_effort_desc:0 "유보트에 대한 되니츠 제독의 친화력은 확실하지만, 되니츠 제독은 그들이 강력한 수상 함대와 함께 가장 효과적이라고 느낍니다. 우리의 해상 함대를 강화하기 위해서, 새로운 전함은 우리 해군 산업의 주요 초점이 되어야 합니다."
 GER_subs:0 "유보트 주력"
 GER_subs_desc:0 "유보트는 대전 동안 효과적인 무기로 입증되었습니다. 현재 카를 되니츠 제독은 훨씬 더 현대적인 유보트 함대를 생산하기를 원합니다."
 GER_slot_1:0 "추가 연구 슬롯"
 GER_slot_1_desc:0 "우리나라의 급속하고 지속적인 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 GER_great_GER:0 "대독일국"
 GER_great_GER_desc:0 "대독일국이 형성되는 것은 오랫동안 불가능하다고 여겨져 왔습니다. 우리는 이제 대독일국을 성공적으로 형성함으로써 세계가 잘못되었다는 것을 증명할 수 있습니다."
 GER_integrate_Tyrol:0 "남티롤 재통합"
 GER_integrate_Tyrol_desc:0 "남티롤은 독일의 정당한 지역이며, 이 지역의 재통합은 필수적입니다."
 GER_inv_NOR:0 "노르웨이와의 동맹"
 GER_inv_NOR_desc:0 "노르웨이는 발트해에서 중요한 위치를 차지하고 있고, 그 동맹은 앞으로 다가올 어떤 전쟁에서도 중요한 위치를 차지할 것입니다."
 GER_war_SWE:0 "스웨덴 침공"
 GER_war_SWE_desc:0 "스웨덴의 자원은 우리 군의 건설에 필수적입니다. 우리는 이러한 자원을 확보해야 합니다. 그리고 그렇게 하는 가장 좋은 방법은 당연히 침공입니다."
 GER_cede_SLO:0 "세르비아에게 슬로베니아 양도"
 GER_cede_SLO_desc:0 "우리는 남쪽의 세르비아 이웃들과 동맹을 맺고 슬로베니아에 대한 지배권을 주는 것보다 그 의도를 알리는 더 좋은 방법을 찾아야 합니다."
 GER_war_SER:0 "남부 확보"
 GER_war_SER_desc:0 "우리 남부 방면은 약하기 때문에 더 강화해야 합니다. 세르비아와의 전쟁은 그 목적을 달성할 것입니다."
 GER_subs_bonus:0 "유보트 생산 촉진"
 GER_subs_bonus_desc:0 "유보트 생산량은 카를 되니츠 제독이 바라던 것보다 훨씬 적습니다. 지금 생산을 늘리지 않는 한, 우리는 바다에서 성공적으로 싸울 수 없을 것입니다."
 GER_marines:0 "해병대"
 GER_marines_desc:0 "해병대는 우리 군에서 가장 정예이기 때문에, 우리는 새로운 전술과 해군 침공 장비를 획득하기 위해 더 많은 자금을 투자해야 합니다."
 GER_wunder_waffe:0 "분더바페"
 GER_wunder_waffe_desc:0 "하이젠베르크와 폰 브라운은 그들이 가지고 있는 진정한 최후의 날 무기에 대한 어떤 생각을 탐구하기 위해 조금씩 조금씩 짜고 있습니다. 그들에게 필요한 것은 여분의 자원입니다..."
 GER_strat_bomber:0 "대서양을 가로지르는 가교"
 GER_strat_bomber_desc:0 "만약 우리가 미국과 전쟁을 계획한다면, 먼저 공격하기 위해서 대서양을 건너야 합니다. 이를 위해 전략폭격기가 필요합니다."
 GER_southern_front:0 "남부 전선"
 GER_southern_front_desc:0 "남부 전선은 오스트리아와 이탈리아와의 동맹 가능성을 열어줍니다. 대독일국을 구성할 수 있는 합병 선택권이 있습니다."
 GER_war_AUS:0 "안슐루스"
 GER_war_AUS_desc:0 "안슐루스 또는 오스트리아와의 연합은 독일 국민의 오랜 목표입니다. 비록 브뤼셀 조약에 의해 금지되었지만, 마침내 그것을 가져올 때가 왔습니다. 오스트리아인들에게 우리의 영광스러운 운명을 함께 할 수 있는 기회를 제공해야 합니다!"
 GER_army_treaty_RUS:0 "러시아와의 조약"
 GER_army_treaty_RUS_desc:0 "러시아는 현대 전쟁의 기술을 터득했습니다. 우리는 배울 것이 많습니다. 우리의 경험을 공유하고 또한 러시아 파트너들로부터 경험을 얻기 위해 상호 연구 조약을 체결하는 것이 최선입니다."
 GER_german_baltic:0 "발트 연합공국 형성"
 GER_german_baltic_desc:0 "이제 발트 지역을 장악하게 되었으니, 우리는 우호적인 지도력을 가진 통일된 독일 발트 대공국에게 자금을 지원해야 합니다."
 GER_war_HUN:0 "마르크스주의 위협 제거"
 GER_war_HUN_desc:0 "이미 불안정한 지역의 전체주의 정권인 헝가리는 루마니아에 있는 동맹국들에게 발전을 위협하고 있습니다. 그것들은 반드시 제거되어야 합니다!"
 GER_inv_BUL:0 "불가리아와의 동맹"
 GER_inv_BUL_desc:0 "우리는 이제 불가리아와 군사동맹을 맺을 준비가 되었습니다. 베를린 조약은 점점 더 커지고 있습니다!"
 GER_inv_ROM:0 "루마니아와의 동맹"
 GER_inv_ROM_desc:0 "우리는 이제 루마니아와 군사동맹을 맺을 준비가 되었습니다. 베를린 조약은 점점 더 커지고 있습니다!"
 GER_TUR_help:0 "터키와의 친선 형성"
 GER_TUR_help_desc:0 "터키가 이스탄불을 되찾은 이후로 그들은 러시아인들의 눈에 띄었습니다. 그들은 그 지역에 대한 러시아의 지배에 필수적인 해협을 되찾기를 원합니다."
 GER_offer_ROM:0 "루마니아 지원 제안"
 GER_offer_ROM_desc:0 "루마니아는 니콜라이 2세의 죽음 이후 러시아의 세력권으로부터 독립을 되찾았습니다. 서방의 지원이 없다면 그들은 러시아의 압력에 다시 빠질 운명에 처하게 될 것입니다. 우리는 독일과 루마니아 사이의 상호 우호 관계를 유지하기 위해 우리의 지원을 안심시켜야 합니다."
 GER_integrate_EAST:0 "메멜란트와 카토비츠 재통합"
 GER_integrate_EAST_desc:0 "메멜과 카토비츠 지역은 브뤼셀 조약 이후 상실되었습니다. 이제 우리가 그 지역을 통제할 수 있게 되었으니, 우리는 재통합을 시작해야 합니다."
 GER_integrate_lorraine:0 "룩셈부르크와 알사스-트링겐 재통합"
 GER_integrate_lorraine_desc:0 "이제 독일은 동쪽 국경에 대한 질문에 만족스러운 해결책을 찾았고, 현재로서는 우리의 관심을 서쪽으로 돌릴 때입니다. 알자스-로렌의 상실은 독일 국민의 명예에 오점이 되고 정의롭고 정의로운 전쟁을 통해서만 우리는 이것을 복수할 수 있습니다."
 GER_war_SWI:0 "탄넨바움 작전"
 GER_war_SWI_desc:0 "스위스는 가장 역겹고 비참한 사람들과 정치 체제를 가지고 있습니다. 우리는 마침내 새로운 독일의 이 치명적인 적들을 볼 수 있는 시간을 갖게 되었습니다."
 GER_depression_recovery:0 "불황 회복"
 GER_depression_recovery_desc:0 "우리나라는 대공황의 영향을 많이 받았으니, 우리는 회복하여 그 어느 때보다 독립하여 이러한 재난을 피할 것입니다."
 GER_armed_forces:0 "육군 투자"
 GER_armed_forces_desc:0 "우리 군대는 작지만 가장 경험이 많고 훈련을 잘 받은 군대 중 하나입니다. 어쩌면 우리가 대전에 패했을지도 모르지만, 이 위험한 시대에 살아남기 위해서는 영광스러운 프로이센군의 복원이 필수적입니다."
 GER_prussian_eco:0 "독일 산업 재건"
 GER_prussian_eco_desc:0 "지난 20년은 우리에게 쉽지 않았습니다. 처음에는 대전에 패했고, 그 다음에는 내전 그리고 지금은 대공황입니다. 그러나 독일인으로서 우리는 의지가 강하며 한때 잃었던 우리의 영광스러운 독일을 재건할 것입니다."
 GER_foreign_invest:0 "베를린 조약 강화"
 GER_foreign_invest_desc:0 "베를린 조약은 독일 연방의 동맹입니다. 우리는 연합의 지도자로서 우리 회원들이 그들의 경제를 재건하고 가능한 침략자들에 대한 방어력을 향상시킬 수 있도록 서로 돕습니다."
 GER_invest_nieder:0 "저지 독일 투자"
 GER_polish_immigration:0 "폴란드 이민자"
 GER_polish_immigration_desc:0 "중유럽에 있는 나라가 되는 것은 우리의 강한 이웃들 때문에 어렵습니다. 우리도 많은 인력을 감당할 수 없습니다. 우리는 폴란드에서 독일로 가는 이민 절차를 용이하게 할 것입니다. 러시아인이 아닌 카이저께 봉사하기를 원하는 폴란드인들을 위해서입니다."
 GER_invest_sax:0 "작센 투자"
 GER_invest_sax_desc:0 "작센 왕국은 베를린 조약의 작은 나라이지만 그 위치는 보헤미아 산맥의 보호를 잘 받고 있습니다. 이는 이 지역의 산업의 발전이 우리에게 더 많은 공장을 제공하는 데 유리하다는 것을 의미합니다."
 GER_privatize_reichsbahn:0 "라이히스아우토반 민영화"
 GER_privatize_reichsbahn_desc:0 "절박한 상황은 절박한 조치를 불러옵니다. 우리 경제가 어려움을 겪고 있습니다. 투자를 재개하고 위대한 아우토반 건설의 지속을 위해 라이히스아우토반의 민영화가 필요합니다."
 GER_1936_election:0 "총선거"
 GER_1936_election_desc:0 "우리는 다시 뭉쳤습니다. 이제 힘을 회복하고 더 큰 확장을 준비해야 할 때입니다. 그것을 이루기 위해서는 합법적인 정부를 설치해야 합니다."
 GER_uber_alles:0 "모든 것 위에"
 GER_uber_alles_desc:0 "브뤼셀의 조약은 공정하지 않았고, 우리는 굴욕을 당했습니다! 우리의 영광을 되찾고 다시 한 번 국가를 재건해야 합니다."
 GER_welfare_state:0 "복지 국가"
 GER_welfare_state_desc:0 "복지 국가는 국민의 사회적, 경제적 복지를 보호하고 증진하는데 국가가 핵심적인 역할을 하는 정부 개념입니다. 그것은 기회의 평등, 부의 공평한 분배, 그리고 좋은 삶을 위한 최소한의 조항을 스스로 이용하지 못하는 사람들에 대한 공적 책임의 원칙에 기초하고 있습니다."
 GER_fascist:0 "독일의 영광 회복!"
 GER_fascist_desc:0 "이제 다시 통일한 이상 회복과 통일이라는 정책을 추진해야 하는데 국민주의 정당은 우리가 회복하고 삶을 개선할 수 있도록 해 줄 것입니다."
 GER_state_market:0 "국가 주도 경제"
 GER_state_market_desc:0 "국가가 운영하는 경제는 우리의 노력에 더 많은 안정과 유연성을 제공할 것이고 우리나라를 통제할 수 있을 것입니다."
 GER_corporatism:0 "협동조합주의"
 GER_corporatism_desc:0 "협동주의에 대한 생각은 사회를 중심으로 큰 관심을 가지고 있습니다. 이 경우 우리나라를 함께 복원하는 것이 훨씬 쉬워질 것입니다."
 GER_reverse_brain_drain:0 "브레인 배출"
 GER_reverse_brain_drain_desc:0 "두뇌유출 정책은 세계 최고의 과학자들을 찾아내고 우리 나라에서 생태계를 만들어 이러한 밝은 정신들이 독일에 오도록 격려하는 것입니다."
 GER_join_allies:0 "서부 연합 가입"
 GER_join_allies_desc:0 "우리는 민주주의의 보루로서 함께하기 위해 서구 연합에 합류하기로 결정할 때입니다. 함께하면 우리는 강합니다. 이 결정으로, 프랑스는 우리에게 자를란트를 우정의 표시로 양도할 것입니다."
 GER_hohenzollern_foundation:0 "호헨촐레른 재단"
 GER_hohenzollern_foundation_desc:0 "왕실을 왕위에 앉힌다면, 그 영향력과 그들의 부를 통해 우리는 호엔졸레른 재단을 만들 수 있을 것입니다. 이 기구는 공장과 다른 국영 재단을 민영화할 것입니다."
 GER_revitaliz_chem_indus:0 "화학 산업 재건"
 GER_revitaliz_chem_indus_desc:0 "우리는 남에게 의지하는 것을 꺼려합니다. 우리는 우리의 고무와 석유에 대한 요구를 뒷받침하기 위해 화학 산업을 되살려야 합니다."
 GER_modern_zollverein:0 "현대 관세 협회"
 GER_modern_zollverein_desc:0 "졸버레인(Zollverein) 또는 독일 관세동맹은 자국 영토 내에서 관세와 경제정책을 관리하기 위해 결성된 독일 국가들의 연합체입니다. 이번 조직 개편은 우리가 항구와 무역하는 데 도움이 될 것입니다."
 GER_steel_fed:0 "강철 재단"
 GER_steel_fed_desc:0 "철강은 중요한 자원이며, 아군에 공급할 무기를 만드는 데 필수적입니다. 우리의 요구를 만족시키기 위해서는 더 많은 토대가 필요합니다."
 GER_increase_tariff:0 "세금 인상"
 GER_increase_tariff_desc:0 "우리 경제가 안정적이지 않은 시대에, 우리는 우리가 할 수 있는 모든 자원을 얻기 위해 더 부유한 사람들에게 더 높은 세금을 부과해야 합니다."
 GER_fort_coast:0 "해안 요새"
 GER_fort_coast_desc:0 "브뤼셀 조약으로 우리 해군은 멸망했습니다. 우리 해안은 약하기 때문에 새로운 방어망을 구축하여 본토를 확보할 수 있는 적절한 수비대를 구축해야 합니다."
 GER_finish_four_year_plan:0 "4개년 계획 종결"
 GER_finish_four_year_plan_desc:0 "4년 전에 우리는 4개년 계획을 시작했습니다. 이제 그것을 마무리하고 우리 산업을 정상 궤도에 올려놓을 때입니다."
 GER_eco_policy:0 "경제 정책"
 GER_eco_policy_desc:0 "우리의 재활을 추구하기 위해서, 우리는 새로운 경제 정책을 채택해야 합니다. 이것들은 미래에 우리를 도울 것이고 우리의 통일을 완성할 것입니다."
 GER_liberal_market:0 "자유주의 시장"
 GER_liberal_market_desc:0 "세계화는 불가피합니다. 우리는 다른 나라들과 교류해야 합니다. 자유주의 시장을 채택함으로써 다른 나라들도 우리의 상품을 판매하고 구매할 수 있게 될 것입니다."
 GER_democratic1:0 "독일의 민주주의!"
 GER_democratic1_desc:0 "이제 재통일한 만큼 새로운 민주국가를 재건하고, 서부 연합을 따라 대영제국과 프랑스의 지지를 구할 것입니다."
 GER_shut_paramilitary:0 "준군사단체 금지"
 GER_shut_paramilitary_desc:0 "민주주의의 길을 개척함에 따라, 우리는 더 수동적인 방어를 채택하기 위해 우리의 군 조직을 바꾸고 준군사단체를 금지해야 합니다."
 GER_influence_neigbours:0 "이웃에 대한 영향"
 GER_influence_neigbours_desc:0 "민주적 질서가 집권한 상황에서 동맹국들을 안심시켜야 합니다. 우리는 이웃 국가들로부터 시작해야 합니다."
 GER_compromise:0 "타협주의"
 GER_compromise_desc:0 "타협은 좌파와 우파 민주 정당 모두를 만족시키기 위한 정책입니다. 우리는 중도주의를 채택할 것입니다. 이것은 두 가지 세계 중 최고를 차지할 것입니다."
 GER_centralism:0 "중도주의"
 GER_centralism_desc:0 "중도주의는 좌파 진보와 우파 보수 양쪽에서 정책을 채택합니다. 이것은 우리 주에 가장 많은 효율성을 제공할 것입니다."
 GER_free_market:0 "자유 시장"
 GER_free_market_desc:0 "자유 시장으로, 우리는 우리 스스로 우리의 군대와 경제에 필요한 모든 자원을 가지고 있지 않기 때문에 다른 주요 국가들과 더 쉽게 무역할 수 있을 것입니다."
 GER_liberalization:0 "자유화"
 GER_liberalization_desc:0 "자유화는 우리 정권에 대한 더 좌파적인 접근입니다. 이렇게 하면 우리는 덜 궁핍한 사람들과 더 동등해질 수 있지만 여전히 경쟁력을 유지할 수 있습니다."
 GER_universal_sufferage:0 "보편적 고통 분담"
 GER_universal_sufferage_desc:0 "보편적 고통 정책은 인종과 출신에 상관없이 모든 국민을 동등하게 용인할 것이며, 이 정책을 통해 우리는 국민 통합뿐만 아니라 대부분의 생산 효율을 달성할 수 있을 것입니다."
 GER_question_kaiser:0 "입헌군주제 형성"
 GER_question_kaiser_desc:0 "카이저는 항상 독일 역사의 일부였고, 그의 위엄은 대체될 수 없습니다. 그러나 우리는 정권을 자유화시키면서도 위대한 지도자를 그의 왕좌에 계속 둘 수 있는 입헌군주제를 확립할 수 있습니다."
 GER_absolute_kaiser:0 "카이저에게 권력을"
 GER_absolute_kaiser_desc:0 "이전보다 상황이 안정되었고 통일을 이루었으니, 이제는 우리가 직접 카이저에게 권력을 돌려줄 때입니다. 카이저 만세!"
 GER_promote_junkers:0 "융커 촉진"
 GER_promote_junkers_desc:0 "융커를 촉진하는 것은 그들이 우리 산업과 경제를 후원할 것이기 때문에 중요합니다. 그들의 부를 통해 우리는 우리의 노력을 강화할 수 있을 것입니다."
 GER_promote_paramilitary:0 "SR"
 GER_promote_paramilitary_desc:0 "흑색 국가방위군는 우리 국가에 안전을 제공할 우리 군의 한 갈래입니다. 그들은 가정에서의 안전뿐만 아니라 새로운 영토의 통합도 보장할 것입니다."
 GER_bismark_youth:0 "비스마르크 청년단"
 GER_bismark_youth_desc:0 "위대한 비스마르크 수상은 우리의 독일을 재통일했었습니다. 그는 새로운 세대의 위대한 사람들을 키웠습니다. 우리는 항상 우리의 유산을 기억하기 위해 그의 숭배심을 강화해야 합니다."
 GER_rubber:0 "독일산 고무"
 GER_rubber_desc:0 "우리가 점점 더 강력해지고 오래가기 위해서, 우리는 더 독립적이 될 필요가 있습니다. 우리는 네덜란드나 영국에 의존할 수 없기 때문에 고무 산업이 다시 정상 궤도에 오를 필요가 있습니다."
 GER_align_HUN:0 "헝가리 제휴"
 GER_align_HUN_desc:0 "경제를 재건하면서 새로운 파트너를 찾아야 합니다. 헝가리는 유럽의 중심 국가이며, 우리의 상호 협력은 발칸에서 우리의 영향력을 더욱 확대할 수 있게 해줄 것입니다."
 GER_align_ROM:0 "루마니아 제휴"
 GER_align_ROM_desc:0 "루마니아는 발칸에서 가장 강한 나라 중 하나입니다. 그들은 많은 양의 석유를 보유하고 있습니다. 그들과 파트너십을 맺으면 우리는 그들에게서 더 많은 자원을 구입할 수 있고 미국과 서부 연합에 덜 의존할 수 있습니다."
 GER_dissolve_kaiser:0 "공화주의"
 GER_dissolve_kaiser_desc:0 "완전한 민주주의를 채택하려면 카이저의 퇴진을 강요해야 합니다. 그것이 우리가 모든 이가 평등한 진보적인 정권을 누리는 유일한 방법이기 때문입니다."
 GER_dissolve_nobility:0 "귀족 해체"
 GER_dissolve_nobility_desc:0 "카이저의 퇴위로, 우리는 모두에게 평등과 자유를 제공하는 것이 중요합니다. 이것으로 우리는 귀족들이 우리 정부에 머무르는 것을 허락할 수 없습니다."
 GER_motorization:0 "차량화"
 GER_motorization_desc:0 "전격전과 같은 새로운 전술의 주력은 당연히 차량화부대입니다. 그 부대들은 대체될 수 없기 때문에 우리는 차량화부대가 부족하지 않도록 해야 합니다."
 GER_krupp_deal:0 "크루프와 거래"
 GER_krupp_deal_desc:0 "크루프는 독일군의 주요 야포 공급 업체이며, 우리는 더 저렴한 유닛을 대가로 그들의 연구에 더 많은 자금을 지원하는 계약을 제안합니다."
 GER_tank:0 "전차 계획"
 GER_tank_desc:0 "전차들은 새로운 전쟁에서 대체될 수 없습니다. 우리는 그들이 우리의 새로운 군대의 핵심이기 때문에 그들을 완벽하게 만들어야 합니다. 우리는 최고의 기갑 기계를 만들고 성취하기 위해 필요한 모든 발견을 연구자들에게 제공할 것입니다."
 GER_centralize_command:0 "중앙 집중식 지휘체계"
 GER_centralize_command_desc:0 "우리가 우리의 최고 사령부를 재정비하고 가능한 한 효율적이 되도록 동일한 전술을 채택하는 것이 중요합니다."
 GER_right_trade:0 "우파 노동조합"
 GER_right_trade_desc:0 "교역 관계를 개선하면 잠재적으로 세계 긴장 상태를 유발하더라도 더 많은 제품과 자원을 구입할 수 있습니다."
 GER_more_doctrines:0 "새로운 전쟁 교리"
 GER_more_doctrines_desc:0 "새로운 전쟁 전술은 우리가 전장을 지배할 수 있게 해줄 것입니다. 기갑 지원을 받는 새로운 동력 병력은 이 경로에 있는 적을 모두 파괴할 것입니다."
 GER_mauser_deal:0 "마우저 베르케와 거래"
 GER_mauser_deal_desc:0 "마우저 베르케는 우리 군에 보병 장비를 공급하는 주요 공급업체이다. 우리는 우리가 얻을 수 있는 최고의 장비를 갖출 수 있도록 계속 협력할 것입니다."
 GER_medium_tank:0 "중형전차 계획"
 GER_medium_tank_desc:0 "중형전차는 경전차의 조작력과 중전차의 강도 및 화력을 결합합니다. 그들은 우리 군대의 완벽한 선택입니다."
 GER_spec_ops:0 "특수작전단"
 GER_spec_ops_Desc:0 "새로운 형태의 전투에서는 특수 작전 사령부가 필수적입니다. 그들은 우리 군대에서 가장 훈련되고 전투 준비가 된 부대입니다."
 GER_war_FRA:0 "프랑스와의 전쟁"
 GER_war_FRA_desc:0 "이제 우리가 프랑스의 중부 유럽 지배를 끝낼 때입니다! 그들의 식민지 놀이는 끝나야 합니다. 우리는 브뤼셀 조약을 다시 쓸 것입니다. 우리는 승리할 것입니다!"
 GER_revanchist_propoganda:0 "보복주의 선전"
 GER_revanchist_propoganda_desc:0 "우리는 다음 전쟁을 대비해야 합니다. 그들은 단지 전쟁을 하기 위해 선전전을 벌이고 적에 대항하여 우리 국민을 선동하는 것입니다."
 GER_war_ENG:0 "영국과의 전쟁!"
 GER_war_ENG_desc:0 "영국은 반드시 함락되어야 합니다. 그들은 더 이상 세계의 지도자로 남아있을 수 없습니다. 우리는 그들을 파괴할 것입니다!"
 GER_crush_elite:0 "부패 척결"
 GER_crush_elite_desc:0 "우리가 진정한 리더십을 원한다면 부르주아지를 버리고 엘리트들이 부패를 상징할 뿐이고 발전이 더디게 진행되기 때문에 이를 짓밟아야 합니다."
 GER_volksgemeinschaft:0 "민족 공동체"
 GER_volksgemeinschaft_desc:0 "국민의 공동체는 엘리트들을 타파하고 전쟁 노력을 지원하는 발상입니다. 만약 우리가 이것을 우리 국민들 사이에서 시행한다면, 우리는 위대한 목표를 달성할 수 있을 것입니다!"
 GER_dissolve_reich:0 "독일국"
 GER_dissolve_reich_desc:0 "우리는 제국을 위한 위대한 미래를 원하지만 우리의 황제로는 그것을 성취할 수 없습니다. 우리 국민의 사회 안정을 크게 향상시킬 새로운 헌법을 제정해야 합니다."
 GER_agrarinaism:0 "농본주의"
 GER_agrarinaism_desc:0 "농본주의는 농촌사회를 도시사회보다 우월하고, 독립농부를 유급노동자보다 우월하다고 평가하고, 농업을 이상적인 사회적 가치를 형성할 수 있는 삶의 방식으로 보는 사회철학 또는 정치철학입니다."
 GER_nationalist_zeal:0 "독일 민족주의"
 GER_nationalist_zeal_desc:0 "우리가 점점 더 커지고 강해질수록, 우리 제국을 지지할 사람은 그들뿐이기 때문에 우리는 우리 국민들 사이에서 독일 민족주의를 격려하고 강화해야 합니다."
 GER_anschluss_rhine:0 "라인란트 합병"
 GER_anschluss_rhine_desc:0 "라인란트는 독일의 매우 가치 있는 지역입니다. 그것은 엄청난 양의 철강과 가공할 산업들을 포함하고 있습니다. 그것은 독일국으로 재통합되어야 합니다!"
 GER_anschluss_wuttemberg:0 "뷔르템베르크 합병"
 GER_anschluss_wuttemberg_desc:0 "프랑스의 보호를 받던 뷔르템베르크 대공국은 다시 한번 위협을 받고 있습니다. 이번에는 바이에른 팽창주의가 혁명을 외칩니다. 그들은 우리 제국 밑에서 보호 받고 재통합되어야 합니다."
 GER_southern_commune:0 "바이에른 타격"
 GER_southern_commune_desc:0 "이제는 남부 코뮌과 대치하여 이 지역의 평화와 안정을 확보하기 위해 그들을 함락시킬 준비가 되어 있을 때입니다."
 GER_civil_economy:0 "민간 경제"
 GER_civil_economy_desc:0 "우리가 장기적인 발전을 원한다면 무엇보다도 먼저 시민 산업을 재건해야 합니다. 이를 통해 필요하다면 향후 전쟁경제로의 신속한 전환을 가능하게 될 것입니다."
 GER_war_economy:0 "전시 경제"
 GER_war_economy_desc:0 "만약 우리가 큰 분쟁에 대비하기 위해 단기간의 빠른 발전을 원한다면, 적에 대한 신속한 동원이 가능하기 때문에 전쟁 경제를 선택하는 것이 더 좋습니다."
 GER_republic:0 "독일 공화국"
 GER_republic_desc:0 "민주주의 국가로서 독일은 공화주의 국가로의 변신을 완수했습니다. 우리는 카이저를 필요로 하지 않습니다. 그가 없으면 우리는 더 강하고 더 단결됩니다."
 GER_german_federation:0 "독일 연방"
 GER_german_federation_desc:0 "이제 우리는 독일 연방을 선포할 때입니다. 독일 연방은 소수민족을 존중하고 우리의 대공국들에게 자치를 허용하는 국가입니다. 이렇게 하면 동일한 이유로 더 높은 통합성을 제공할 수 있습니다. 즉, 독일 국가를 강화하는 것입니다."
 GER_war_preparations:0 "전쟁 준비"
 GER_war_preparations_desc:0 "우리가 잃어버린 영토의 수복을 원하기 때문에, 우리는 분쟁에 대비해야 합니다. 우리는 우리의 경제와 산업을 전쟁 주력을 지원하도록 설정해야 합니다."
 GER_better_empire:0 "더 나은 독일"
 GER_better_empire_desc:0 "왕가는 다시 한번 집권합니다. 우리는 하나의 지도력으로 뭉칩니다. 우리는 다시는 같은 실수를 하지 않을 것입니다."
 GER_befriend_ITA:0 "이탈리아와의 친선"
 GER_befriend_ITA_desc:0 "이탈리아는 확장을 추구합니다. 만약 우리가 그들을 지지한다면, 그들은 우리의 주장을 도울 것이고 잠재적인 적들을 방어할 것입니다."
 GER_united_ger:0 "확장 정책"
 GER_united_ger_desc:0 "우리는 이제 모든 독일 본토를 지배하고, 공산주의의 위협을 제거하여 작센, 저지 독일, 뷔르템베르크, 그리고 라인란트를 위한 안보를 제공했습니다. 우리가 다시 강해질 때입니다!"
 GER_western_front:0 "서부 영토 주장"
 GER_western_front_desc:0 "프랑스와 벨기에의 점령하에 있는 우리의 잃어버린 땅이 위치한 서부로 관심을 돌릴 때이다. 모젤란트, 알사스, 자를란트, 그리고 유펜을 되찾아야 합니다. 그렇지 않으면 서부 연합에 합류할 수 있는 더 많은 외교적 접근을 가지고 절차를 밟을 가능성이 있습니다."
 GER_ally_FRA:0 "프랑스와의 친선"
 GER_ally_FRA_desc:0 "아마도 우리는 프랑스와 동맹을 맺고 유럽 대륙을 확보함으로써 외교로 잃어버린 땅을 되찾을 수 있을 것입니다."
 GER_northern_front:0 "북부 영토 주장"
 GER_northern_front_desc:0 "이제 우리가 잃어버린 영토가 있는 북쪽을 향해 고개를 돌릴 때입니다. 덴마크에 빼앗긴 영토를 되찾거나, 덴마크라는 초인종을 보호하기 위해 그들과 동맹을 맺고 스웨덴으로 가는 교역로를 확보할 수 있는 두 가지 선택지가 있습니다."
 GER_befriend_DEN:0 "덴마크와의 친선"
 GER_befriend_DEN_desc:0 "새로운 동맹을 만드는 것이 우리에게 더 중요합니다. 덴마크는 우리가 발트해를 지배하는데 도움이 될 그들의 전략적 위치를 우리를 도울 것입니다."
 GER_eastern_front:0 "동부 영토 주장"
 GER_eastern_front_desc:0 "우리는 이제 동쪽으로 고개를 돌려야 합니다. 거기서 우리가 가장 많이 패배했습니다. 우리는 방어할 수 없었던 고향에서 큰 성공을 거둔 후에 밀렸습니다. 우리가 잃어버린 땅을 러시아로부터 되찾을 것인지 아니면 러시아와의 동맹을 맺을 것인지 결정해야 할 때입니다."
 GER_anti_RUS_policy:0 "반-러시아 정책"
 GER_anti_RUS_policy_desc:0 "우리가 동쪽의 잃어버린 땅을 되찾으려면 러시아에 대항하여 우리 국민을 선동하는 반러시아 정책을 수립해야 합니다. 이것은 우리의 전쟁 주력에 대한 지지를 불러일으킬 것입니다."
 GER_dockyard:0 "조선소 확장"
 GER_dockyard_desc:0 "우리는 새롭고 더 발전된 선박을 건조하기 위해 부두를 확장해야 합니다."
 GER_northern_flank:0 "북부 방면"
 GER_northern_flank_desc:0 "우리의 서부에서의 전쟁은 오래되었습니다. 이런 절박한 시기에는 절박한 대책이 필요합니다. 우리는 네덜란드를 침공하여 벨기에인들을 신속하게 제압하고 그들의 저항을 없애야 합니다."
 GER_war_NOR:0 "노르웨이 개입"
 GER_war_NOR_desc:0 "노르웨이는 매우 중요한 전략적 위치를 가지고 있습니다. 그들의 해역을 통해 우리는 북해에 도달할 수 있고 영국이 가한 봉쇄를 피할 수 있습니다. 이 통로를 확보하려면 노르웨이의 침공을 고려해야 합니다..."
 GER_more_dockyards:0 "독일 해군 재건"
 GER_more_dockyards_desc:0 "전쟁은 계속되고 전쟁은 바다에서 반드시 승리해야 합니다. 우리는 더 이상 봉쇄에 저항할 수 없습니다. 약 20년 전에 폐기될 뻔했던 낡은 선박, 우리가 사용할 수 있는 모든 것을 되살리고 준비할 것입니다."
 GER_go_autarky:0 "경제 자립책"
 GER_go_autarky_desc:0 "경제 자립책이란 자급자족하는 자질이다. 보통 이 용어는 정치 국가나 그들의 경제 시스템에 적용된다. 경제 자립책은 외부지원이나 국제무역 없이 기업이 생존하거나 활동을 계속할 수 있을 때마다 존재한다."
 GER_war_RUS:0 "러시아와의 전쟁!"
 GER_war_RUS_desc:0 "우리는 러시아와 싸울 준비가 되어 있습니다. 우리는 재통일되었고 강합니다! 우리가 먼저 쳐야 합니다! 지금이 우리의 순간입니다, 제국 만세!"
 GER_professional:0 "직업 군대"
 GER_professional_desc:0 "재무장에 더 많은 돈을 투자하는 것이 중요합니다. 우리는 직원들이 유능하고 충성스러워야 하는 만큼 그들에게도 관심을 기울여야 합니다."
 GER_freikorps:0 "자유군단"
 GER_freikorps_desc:0 "자유군단은 독일군에서 가장 충성스러운 병사들입니다. 그들은 남북전쟁에서 우리 편에서 싸웠고 안정적인 정부 수립을 도왔습니다. 우리는 그들의 지휘권을 부활시켜 국방군에 통합시켜야 합니다."
 GER_veterans:0 "파격적인 전술"
 GER_veterans_desc:0 "프로이센 문화와 역사는 전쟁이 지배하고 있습니다. 이것 때문에 우리는 항상 전쟁에서 가장 좋은 계획과 최신 전술을 가지고 있었습니다."
 GER_reunification:0 "평화 약속"
 GER_reunification_desc:0 "프랑스-영국이 세계를 지배하고 있는 상황에서, 우리는 그들의 우세를 전복시킬 수 없을 것 같습니다. 아마도 우리가 그들과 함께 한다면 독일 사람들과 세계 다른 나라들에게 더 좋을 것입니다."
 GER_defensive_construction:0 "지크프리트 방어선"
 GER_defensive_construction_desc:0 "지그프리드 방어선은 작센에서 루르까지 이를 것입니다. 이 방어선은 망할 놈의 공산주의자들이 우리 영토에 들어오지 못하게 할 겁니다."
 GER_defense_army:0 "모델의 계획"
 GER_defense_army_desc:0 "방어적 교리를 채택하고 현대전에서 방어할 수 있도록 첨단 방어 전술을 연구합니다."
 GER_slot1:0 "추가 연구 슬롯"
 GER_slot1_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어주었습니다."
 GER_rocketry:0 "로켓공학 주력"
 GER_rocketry_desc:0 "로켓 추진은 모든 3개의 각군에 대규모 혁신의 열쇠를 쥐고 있습니다."
 GER_naval_rearm:0 "샤른호르스트 계획 재개"
 GER_naval_rearm_desc:0 "1930년대 후반 저지 독일과 함께, 우리는 최신 기술을 사용하여 2척의 새로운 전함을 설계하고 건조할 수 있는 샤른호르스트 프로그램을 시작했습니다."
 GER_hoffman_line:0 "서부 방벽"
 GER_hoffman_line_desc:0 "서부 방벽은 프랑스와의 국경선에 있으며, 이전 세계 대전 당시의 지크프리트 선과 같은 많은 땅을 차지하고 있습니다. 그 방어를 강화하면 우리가 더 적은 인력으로 국경을 지킬 수 있고, 잠재적인 동부 군사 작전에 더 사단이 참여할 수 있게 할 것입니다."
 GER_ally_RUS:0 "러시아와의 친선"
 GER_ally_RUS_desc:0 "러시아의 도움으로 프로이센의 군주제는 보존되었습니다. 아마도 우리는 동쪽의 잃어버린 영토를 잊어버리고 가장 위대한 제국의 하나인 러시아와 동맹을 맺어야 할 것입니다."
 GER_demand_saar:0 "알사스냐 전쟁이냐!"
 GER_demand_saar_desc:0 "브뤼셀 조약 기간 동안 알사스 지역을 프랑스에 빼앗겼으니 잃어버린 땅을 되찾겠다는 최후통첩을 보내야 합니다."
 GER_manstein1939:0 "슐리펜을 한 번 더"
 GER_manstein1939_desc:0 "슐리펜 장군이 제안한 계획을 실행해 프랑스 방어선을 제압하고 베네룩스 지역에서 유실된 우리 땅을 되찾아야 합니다. 하지만 이번에는 힘과 현대 기술로 성공을 거둘 것입니다!"
 PRU_war_FRA:0 "프랑스와의 전쟁"
 PRU_war_FRA_desc:0 "알자스-로렌의 상실은 독일 국민의 명예에 오점이 되고 정의롭고 정당한 전쟁을 통해서만 우리는 이것을 복수할 수 있습니다."
 GER_anschluss_sax:0 "작센 합병"
 GER_anschluss_sax_desc:0 "우리 군대의 확장과 함께 잃어버린 제국의 통일을 시작할 때입니다."
 GER_offense_army:0 "할더의 전략"
 GER_Offense_army_desc:0 "우리는 어떤 공격자라도 물리칠 수 있을 만한 군대를 만드는 데 주력해야 합니다. 알고 있듯이, 최고의 방어는 공격입니다."
 GER_ludendorff_line:0 "동부 방벽"
 GER_ludendorff_line_desc:0 "러시아와 동방의 잠재적 공격을 막기 위한 동방의 주요 요새선."
 GER_befriend_TUR:0 "터키와의 친선"
 GER_befriend_TUR_desc:0 "우리의 동맹국이 되면, 우리는 그들의 신뢰를 회복하고 중동에서의 그들의 확장을 지지해야 합니다."
 GER_befriend_JAP:0 "일본과의 친선"
 GER_befriend_JAP_desc:0 "일본 제국과 동맹하고, 그들의 중국 확장과 러시아 침략에 대한 잠재적 지원을 지지합니다."
 GER_anschluss_wsm:0 "저지 독일 합병"
 GER_anschluss_wsm_desc:0 "저지 독일의 통합으로 우리의 통일을 계속 이어나가야 합니다."
 GER_join_RUS:0 "쾨니히 조약"
 GER_join_RUS_desc:0 "프랑스 침공을 계획한다면 동부 국경을 확보해야 합니다. 러시아는 발칸의 영향력은 물론 동아시아의 영향력까지 되찾겠다는 의지를 밝혔습니다. 이번 기회에 불가침 조약인 쾨니히 조약을 요청할 수도 있습니다."
 GER_fighter:0 "포커 채택"
 GER_fighter_desc:0 "현대 전쟁은 하늘을 지배하지 않고는 이길 수 없습니다. 우리는 공군을 발전시키기 위해 전력을 다해야 합니다!"
 GER_cruiser_effort:0 "순양함 주력"
 GER_cruiser_effort_desc:0 "순양함은 구축함의 속도와 민첩성, 전함의 힘과 화력을 제공하는 절충안입니다."
 GER_raeder_plan:0 "레더 계획"
 GER_raeder_plan_desc:0 "래더 계획은 순양함뿐만 아니라 주로 전함과 항모전단을 중심으로 한 새로운 대형 함대를 만드는 것으로 구성되어 있습니다."
 GER_donitz_plan:0 "되니츠 계획"
 GER_donitz_plan_desc:0 "되니츠 제독이 제안한 되니츠 계획은 적의 보급품과 호송을 추적하기 위해 훨씬 더 크고 유연한 잠수함 함대를 구축하는 것으로 구성되어 있습니다."
 GER_befriend_SWE:0 "스웨덴과의 친선"
 GER_befriend_SWE_desc:0 "우리의 주요 교역 상대는 스웨덴입니다. 아마도 우리는 우리의 동맹의 추가 확대를 위해 스웨덴 정부에 접근해야 할 것입니다."
 GER_befriend_AUS:0 "오스트리아와의 친선"
 GER_befriend_AUS_desc:0 "우리는 오스트리아와의 관계를 회복하고 우리의 오래되고 충성스러운 동맹국에게 동맹을 제안해야 합니다."
 GER_army_innovations:0 "육군 확대"
 GER_army_innovations_desc:0 "독일은 가장 위대한 전쟁사를 가지고 있습니다. 우리는 이러한 추세를 지속하고 새로운 전술과 전쟁의 유형을 개발해야 합니다."
 GER_destroyer_effort:0 "구축함 계획"
 GER_destroyer_effort_desc:0 "해군용어로 구축함은 함대, 호위함 또는 전투 그룹에서 더 큰 함정을 호위하고 더 작은 강력한 단거리 공격자들로부터 그들을 방어하기 위한 빠르고 기동성 있는 장해함입니다."
 GER_small_arms_research:0 "소형 무기 공장 지원"
 GER_small_arms_research_desc:0 "소규모 무기 연구팀을 지원합니다."
 GER_guderian_plan:0 "구데리안 계획"
 GER_artillery_focus:0 "포병 연구"
