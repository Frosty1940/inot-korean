 lore.39.t:0 "러시아의 상황"
 lore.39.d:0 "1914년 7월, 러시아는 세르비아 왕국에 대한 오스트리아-헝가리의 전쟁 선언에 대응하여 협상국 편에서 대전에 돌입했습니다. 20세기 초에 러시아는 위대한 군사 강국으로 여겨졌고 전쟁이 시작될 때 러시아는 동프로이센뿐만 아니라 갈리치아와 카르파티아 지역에서도 렘베르크(르보프로 개명)를 비교적 쉽게 빼앗으며 광대한 영토적 이득을 취하고 있었습니다. 그러나 독일과 오스트리아의 공동 대응 공격이 성공하자 러시아는 뒤로 밀리고 기류는 삼국 동맹의 호재로 돌아섰습니다. 러시아 제국은 지금 대퇴전이라고 일컬어지는 전쟁기에 있었습니다. 1916년에 이르러 러시아는 폴란드와 리투아니아에서 완전히 밀려났습니다. 과감한 조치가 취해져야 했습니다.\n1916년 6월, 브루실로프 장군 휘하의 러시아는 오스트리아의 군대를 무너뜨리고 연약한 다민족 제국의 필연적인 붕괴를 초래하는 엄청난 공세를 취했습니다. 독일은 현재 남아 있는 동맹국이 없는 상태에서 두 차례의 전면전에 직면해 있었으며, 1916년 말 평화를 위해 협정을 구했습니다.\n전쟁 후 러시아는 길고 어려운 회복에 직면했습니다. 그러나 러시아인, 자원, 그리고 러시아 농업 제국의 광대함 덕분에, 1930년대 초 표트르 스톨리핀 전 총리가 제안한 개혁안을 계속 채택함으로써 빠르게 재건되고 경제 호황을 누리기까지 했습니다.\n1936년 러시아는 세계에서 가장 큰 군대를 보유하고 있으며, 야전 병력으로 100만 명이 넘는 병력을 보유하고 있으며 영국, 미국, 일본 제국에 이어 세계에서 네 번째로 큰 해군을 보유하고 있습니다. 그것은 진정 지역 강국이자 세계 강대국으로, 일부 정치학자들로부터 인류 역사상 최초의 군사적, 경제적 초강대국으로 간주되기도 합니다."
 lore.39.a:0 "바로 그거야!"
 lore.40.t:0 "프로이센의 상황"
 lore.40.d:0 "1916년 오스트리아-헝가리 제국의 패배는 독일 제국이 이제 아무리 훌륭한 제국이라도 감당할 수 없는 두 번의 전면전에 직면하고 있는 것을 의미했습니다. 지치고 쇠약해진 카이저는 쾨니히스베르크에서 러시아의 결정적인 승리가 있은 후 평화를 위해 협정을 원했습니다.\n브뤼셀 조약은 독일 제국을 몇 개의 작은 독일 국가로 완전히 해체했습니다. 북부에서 프로이센은 러시아의 영향권에 머물 것이었고 남부에서, 바바리아는 영불 연합의 영향하에 있을 것이었습니다. 그러나 독일이 완전한 내전으로 무너지면서 이러한 세력 영역은 결코 성립되지 않았습니다. 1919년은 루프레히트 폰 비텔스바흐 국왕의 퇴위, 이후 바이에른 사회주의 공화국(나중에 남부 코뮌으로 개혁)의 등장을 기념하는 해였습니다.\n처음에는 공산주의자들이 그들의 싸움에서 이길 것 같았지만, 독일의 공산주의의 발흥을 두려워한 프랑스인(프로이센 자유군단의 지원) 덕분에 라인 강을 침공하여 마인츠 전투에서 붉은 군대를 물리쳤습니다. 분쟁은 무승부로 끝나 교착 상태에 빠졌습니다. 1921년 빌헬름스하펜 조약은 독일 북부 국가들 사이에 체결되었는데, 이 조약은 잠재적 공산주의 침략으로부터 저지 독일과 작센의 신생 국가를 보호하기 위한 베를린 조약의 창설과 바덴-뷔르템베르크의 완충국가의 건국으로 기록되었습니다. 라인 연방은 빌헬름스하펜 조약에 참여하지도 서명하지도 않았습니다.\n1936년 프로이센 왕국은 독일 통일에 목을 맨 카이저의 통치 아래 불안정한 경제 상황과 프랑스의 주식시장 붕괴로 인한 경미한 불황에 직면하고 있습니다. 그러나 가장 중요한 것은 프로이센이 간신히 해군의 일부를 보존할 수 있었다는 점입니다. 그 군대로서는 그들의 병력과 야전 인력은 적지만, 프로이센은 카이저의 정당한 영토가 해체된 이후부터 전투 태세를 갖추고 있었습니다."
 lore.40.a:0 "야볼!"
 lore.44.t:0 "프랑스의 상황"
 lore.44.d:0 "프랑스는 대전쟁에 승리하였지만 엄청난 대가를 치렀습니다. 프랑스는 플랑드르의 평야에서 한 세대를 잃었고 필수적인 도시였던 베르됭을 방어하였습니다. 브뤼셀 조약은 유럽의 질서와 평온을 회복하게 되어 있었지만 그렇지 못하였습니다.\n프랑스는 독일 서부에서 영향력을 확립하는 데 실패하였고 독일의 공산주의 봉기로부터 위협받았습니다. 프랑스는 자국의 낮은 산업 역량을 채우고자 저지 라인란트를 점령하였습니다. 대자르 지역은 독일인들에게 영향력을 제공할 것이라고 믿어졌으나, 결국 독일 다수파를 화나게 했습니다. 프랑스가 라인에서 후퇴하였을 때, 자를란트는 프랑스의 점령하에 있었습니다.\n러시아가 협상국을 떠나 독자적인 세력권을 형성하였지만, 프랑스는 여전히 차르와 우호적인 관계를 유지하고 있습니다.\n현재 1936년 프랑스는 자유주의 통치하의 거대한 식민제국입니다. 비록 정부는 분열되어 있고, 군대는 대전쟁 이후 35만 명의 군인을 두고 크게 규모를 줄였지만, 세계에서 가장 전문적이고 잘 무장된 군대 중 하나입니다. 다음 10년은 프랑스 역사를 규정할 것입니다. 우리의 옛 왕실 중 한 가문의 복원이나 극좌의 상승이나 현상 유지에는 동등한 기회가 있습니다. 미래는 1936년 봄의 선거로 결정될 것입니다. 그러나 하나는 확실하며, 모든 프랑스 남자, 여자, 아이들은 하나에 모두 동의할 수 있습니다. 프랑스 만세!"
 lore.44.a:0 "알았다!"
 lore.46.t:0 "코뮌의 상황"
 lore.46.d:0 "바이에른 왕국은 1917년에 독립을 얻었습니다. 브뤼셀 조약의 산물인 바이에른 왕국의 독립은 장차 독일의 전쟁 능력을 줄이기 위한 것이었습니다. 1918년 가을, 노동자의 대파업이 있은 후 카를 리브크네흐트 휘하의 공산주의 운동이 비텔스바흐의 가문의 보수 정부를 전복시켜 알브레히트 국왕이 퇴위하고 프로이센으로 망명할 수밖에 없었습니다. 새로 수립된 정부는 빠르게 바이에른 사람들의 지지를 얻었습니다. 리브크네흐트는 독일의 극단적인 분열로 남부 독일 내에서 가장 큰 영향력을 얻을 수 있다고 믿었습니다. 남부 코뮌은 남부 독일 전체를 쉽게 주장하기 위해 곧 선포되었습니다.\n남독해방군(SGLA)은 남부 코뮌이 결성된 직후 집결하여 최고지도자인 에른스트 텔만의 지휘하에 약 10만 명의 군인을 두었습니다. 남부 코뮌은 군대의 조직 직후 바덴을 침공했습니다. 남독 해방군은 바덴의 수도 슈투트가르트를 점령한 후 라인 강 쪽으로 이동하여 프랑스 군과 맞닥뜨렸습니다. 프랑스인들은 텔만이 그의 영향력을 결국 독일의 나머지 지역, 베네룩스 지역과 세계에 퍼트릴 것을 우려했습니다. SGLA는 마인츠 전투에서 격파되어 남부 코뮌의 수도 뮌헨으로 후퇴할 수밖에 없었습니다. 일단 그곳에 도착해서, 그들은 재정비하고 재정비했습니다. SGLA는 프랑스 침략자들로부터 조국을 방어할 준비를 했으나 프랑스군은 남부 독일 국경을 넘지 않았습니다.\n남부 코뮌은 국제사회에서 인정받지 못했으며 지금도 인정받지 못하고 있습니다. 현재 남부 코뮌은 구 독일 제국의 일부 국가들에 필적하고 심지어 그들을 왜소하게 보이도록 만드는 산업 강국입니다. 군대는 작지만 잘 갖추어져 있고 조직되어 있습니다. 리프크네히트의 궁극적인 목표는 우선 공산주의라는 이름으로 독일을 통일하는 것입니다. 그 후, 그는 공산주의 하에서 유럽을 통합할 계획입니다. 그리고 그 후에는... 온 세상을..."
 lore.46.a:0 "야볼!"
 lore.48.t:0 "영국의 상황"
 lore.48.d:0 "대전이 발발했을 때, 대영제국과 아일랜드는 대전에 개입하기를 원하지 않았습니다. 하지만, 독일의 침공과 슐리펜 계획의 실행 후, 영국은 벨기에의 동맹국들을 보호하기 위해 전쟁에 개입할 수 밖에 없었습니다. 전쟁이 시작되었을 때, 영국군은 전 세계에서 가장 전문적이고, 선진적이며, 가장 전장화된 갖춰진 군대 중 하나로 여겨졌습니다. 비록 약 10만 명의 남자들에 불과했지만, 그것은 독일인들의 프랑스 진출을 막는데 성공했습니다.\n대전이 끝날 때까지 대영제국은 프랑스를 맹렬히 방어했고, 솜 전투와 이프르 전투에서 수천 명의 병사를 잃었습니다. 1917년 독일과 오스트리아의 붕괴로 영국은 나머지 세 협상국과 함께 브뤼셀 강화회담 기간 중 중앙 유럽의 운명을 결정하게 되었습니다.\n전쟁 후 영국은 국내외에서 많은 경제적, 정치적 어려움에 직면했습니다. 가장 큰 어려움은 1921년의 총노동파업으로, 영국의 산업역량과 마비가 되고 아일랜드 국민들로 하여금 독립을 선언하게 만들었으며, 이는 의회에 의해 강제 수용되었습니다.\n1936년, 영국은 그들의 제국을 유지하며 그들의 영향력을 확산시키면서 최소한의 손실을 가져왔습니다. 브리타니아는 여전히 파도를 지배하고 있습니다. 그리고 세계의 대부분도 마찬가지입니다. 하느님, 국왕 폐하를 지켜 주소서!"
 lore.48.a:0 "알았다!"
 lore.2.t:0 "미국의 상황"
 lore.2.d:0 "1916년, 대전쟁으로 유럽에서 전쟁이 한창이던 동안, 우드로 윌슨 대통령은 민주당의 대통령 후보 지명을 받자마자, \"유럽 전쟁의 더 이상의 변화에 상관없이, 미국은 중립국으로 남을 것입니다.\"라고 선언하였습니다. 윌슨 대통령은 그의 약속을 지켰고 미국은 결코 대전쟁에 개입하지 않았습니다. 1921년까지, 오하이오주 상원의원인 워런 하딩은 오하이오 주지사 콕스와 해군 차관 프랭클린 루스벨트를 물리치고 대통령이 되었습니다. 하딩은 심장마비를 겪은 지 13일 후인 1923년 8월 15일에 서거하였습니다. 그의 유산은 방해받지 않는 고립이라는 '하딩 독트린'을 구현한 쿨리지 대통령을 통하여 지속되었습니다. 그 후 1929년 3월 4일, 허버트 후버는 대통령이 되었고, 1812년 전쟁부터 링컨이 사망할 때까지 가장 격동적인 미국 역사의 시작을 알렸습니다.\n1930년까지, 산업과 농업 생산은 침체되어 1932년 12월에 현저한 하락을 겪었습니다. 그것은 대중이 소아마비에 이어 루스벨트의 무력한 장애를 알게 된 후, 후버가 뉴욕 주지사 프랭클린 델라노 루스벨트를 상대로 압승한 지 몇 주 후입니다. 후버는 상황을 개선하는 데 실패하였고 하딩의 정부를 마비시킨 티팟 돔 스캔들과 관련이 있는 그의 의심스러운 거래들은 후버가 석유 일부를 팔기 위해 상무부를 이용함으로써 개인적으로 이익을 얻었다고 시사하였습니다. 후버는 곧 의회의 탄핵을 받았고 1934년 7월 4일 찰스 커티스가 32대 대통령으로 취임하였습니다.\n지난 6년 동안, 사회당은 많은 산업 주들에서 입지를 굳혔고, 휴이 롱과 그의 미국 연합당은 현재 옛 남부 연합 주에서 정치를 지배하고 있으며, 이로 의회가 분열되었습니다. 커티스 대통령의 건강에 대한 두려움이 커지고 있는 가운데, 많은 사람들이 그가 다가오는 대선에 출마할지, 아니면 잠재적으로 사임한 첫 번째 대통령이 될지 궁금해하고 있습니다. 어쨌든, 그 나라는 경쟁적인 4자 대선으로 재난의 가장자리에 서 있고 다음에 무슨 일이 일어날지는 불확실합니다."
 lore.2.a:0 "알았다!"
 lore.4.t:0 "일본의 상황"
 lore.4.d:0 "1905년 러시아 제국의 패배로 일본 제국은 세계 강국으로 자리매김했습니다. 1915년 일본은 중앙 열강들과 싸우기 위해 협상국에 합류했고 태평양의 몇몇 섬들을 얻었습니다.\n대전이 끝나면서 옛 적이 돌아오자 러시아 제국도 아시아 군비경쟁을 시작했습니다. 러시아와 일본 두 나라 모두 막대한 자원을 각자의 군대에 투자했고, 러시아는 지상군에 집중하는 동안 일본은 막강한 함대를 창설했습니다.\n1933년 이 두 제국들은 중국의 내전을 이용하여 만주를 침략하여 괴뢰 정권을 수립했습니다. 중국의 미래가 불투명한 가운데, 양측은 더 많은 땅을 차지하여 아시아에서 더 큰 세력권을 창출하기를 열망하고 있습니다.\n1936년 일본은 넓은 육상 국경과 더 큰 해상 경계선을 나누고 있지만, 대일본 제국 해군의 보호를 받고 있습니다. 일본은 수백만명의 사랑과 찬사를 받고 있는 히로히토가 이끌고 있지만 자유화된 정권과 제국주의의 종식을 요구하는 새로운 민주화 운동이 증가하고 있습니다. 뿐만 아니라, 일본은 남사할린과 쿠릴 열도를 보유하고 있는데, 두 열도는 모두 러시아가 영유권을 주장하고 있어 일본의 평화로운 미래를 불확실하게 만들고 있습니다."
 lore.4.a:0 "분명 그렇다!"
 lore.10.t:0 "오스트리아의 상황"
 lore.10.d:0 "1917년 오스트리아-헝가리는 러시아 제국에 의해 단독으로 패배하고 해체되었습니다. 옛 지역들 중 몇몇은 러시아의 영향의 대상이 되어 제국에서 떠나갔습니다. 오스트리아는 귀족 러시아인들과 민주적인 협상국 사이에서 이해 충돌의 장이 되었습니다. 결국 타협이 이루어졌고, 오스트리아는 영국과 비슷하게 합스부르크 왕가의 입헌주의 공화국이 되었습니다. 카를 폰 합스부르크의 죽음과 함께 이미 작아진 러시아의 영향력은 국민들의 사랑을 받고 민주적 원칙을 지지했던 오토 폰 합스부르크의 부상과 함께 사라졌습니다. 그러나 대계획의 중립성에도 불구하고 오스트리아의 상황은 안정적이지 않습니다. 경제는 지난 몇 년 동안 쇠퇴해 왔고 외채에 의존하고 있습니다. 경제위기로 지지도가 상승하고 있는 사회민주당(SPÖ)과 오토 자신이 지지하는 기독사회당(CS)이 권력투쟁을 벌이고 있습니다. 많은 민족주의자들과 보수주의자들은 독일 국경의 공산주의자들로 인해 사회민주주의자들이 집권당으로서 부상하는 것을 두려워합니다. 만약 기독사회당이 오토와 사회민주당에 대한 권력투쟁에서 승리하지 못한다면 민족주의자들은 과감한 조치를 취할지도 모릅니다."
 lore.10.a:0 "오스트리아 만세! 오토 폰 합스부르크 만세!"
 lore.12.t:0 "터키의 상황"
 lore.12.d:0 "터키에 대한 이야기는 오스만 제국의 몰락 과정에서 시작되었습니다. 독일의 항복과 함께 오스만 제국의 항복도 찾아왔습니다. 현재 터키의 땅은 전쟁의 승리자들 사이에 아무 관심도 없이 파괴되었습니다. 터키는 서부와 동부의 제국주의적 영향력의 놀이터가 되었습니다. 그러나 참전국도 아닌 그리스가 이즈미르를 요구했을 때 우리는 저항했습니다. 아타튀르크는 국가를 장악하고 다시 그리스의 위협과 싸웠습니다. 러시아는 우리나라를, 러시아는 서방이 그리스를 지지하는 등 불요불급한 이해의 싸움이 계속되었습니다. 우리는 전쟁에서 승리했고 현대 터키의 국경을 형성할 수 있었지만 러시아의 영향력에 대한 대가를 지불해야만 했습니다. 지난 10년 동안 우리는 비록 우리 공화국이 러시아의 영향력을 완전히 제거할 수 있었다 하더라도, 우리나라는 항상 국가의 지위에 의해 다시 제국주의적 개입의 희생양이 될 것이라는 것을 알아챘습니다. 터키 사람들은 거창한 계획에서 장난감이 되는 것에 싫증이 나서 우리가 한때 세계적인 강국이었던 시절을 다시 한번 갈망하고 있습니다. 옛 제국이 그렇게 나쁘지 않았던 걸까요?"
 lore.12.a:0 "새로운 시작이다!"
 lore.13.t:0 "우리 모드에 온 것을 환영합니다!"
