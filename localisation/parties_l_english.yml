 CHI_communism_party:0 "공산주의 반군"
 CHI_communism_party_long:0 "공산주의 지하세력\n§g 수천 명의 공산당원들이 살해된 상하이 대학살 이후 공산당은 공화국 전체에서 억압당했습니다. 그 당의 모든 구성원이나 지지자들은 공화주의 세력에 의해 죽을 때까지 쫓길 것입니다. 공산당의 주요 세력은 긴 행진에 착수하여 중국의 서쪽 산악으로 도피했습니다. 공화국의 마지막 공산주의 지지자들은 지하에 숨어 소수의 사람들로만 구성되어 있습니다."
 CHI_communism_party_reborn:0 "중국 공산당"
 CHI_communism_party_reborn_long:0 "중국 공산당"
 CHI_democratic_party:0 "국민당 좌파"
 CHI_democratic_party_long:0 "국민당 좌파\n§g 국민당이 공화국을 통치하는 동안 국민당은 통합되지 않습니다. 국민당의 좌익은 생존을 위해 싸우고 있으며 쑨원의 이상을 살려두려고 노력하고 있습니다. 그러나 중국의 전략 정치를 둘러싸고 현 집권 우파와의 끊임없는 충돌과 종종 그들을 공산주의자들과 함께 일한다고 비난하는 군부의 비난은 그들을 불리한 위치에 놓이게 했습니다. 하지만 현재 그들은 일본인들의 위협을 인정하는 유일한 정당입니다."
 CHI_fascism_party:0 "중화민국 국민정부"
 CHI_fascism_party_long:0 "중화민국 국민정부\n§g"
 CHI_neutrality_party:0 "국민당 군부"
 CHI_neutrality_party_long:0 "국민당 군부\n§g 장제스는 국민당의 가장 영향력 있는 구성원 중 한 명입니다. 북벌이 진행 중일 때 장제스가 의장이 될 것 같았습니다. 그러나 운동의 실패 후, 후한민은 새로운 의장로 선출되었습니다. 그 두 번의 굴욕은 여전히 장제스를 막지 못했고 그는 계속해서 국민당의 일원이자 군 지휘관으로 있었습니다. 만약 후한민이 자리를 잃게 된다면 대부분의 보수당원들이 신임 의장으로서 장제스를 뽑을 것이 분명합니다."
 CHI_socialist_party:0 "중국 사회당"
 CHI_socialist_party_long:0 "중국 사회당\n§g"
 CHI_conservatives_party:0 "국민당 우파"
 CHI_conservatives_party_long:0 "국민당 우파\n§g 우파는 보수주의자, 반동주의자, 민족주의자들로 구성되어 있습니다. 우익은 현재 후한민이 이끌고 있습니다. 한민은 우파 세력을 유지하며, 우파의 다양한 시각을 함께 지켜내는 데 큰 공을 세웠습니다. 그러나 만약 그가 이 자리를 잃게 된다면 우익이 어떻게 될지는 미지수입니다. 민족주의자들과 반동주의자들은 예상대로 장제스와 함께할 것이고 나머지는 장제스의 공격적인 입장에 반대하기 위해 더 많은 자유주의적인 입장을 취할 것입니다."
