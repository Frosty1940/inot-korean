 FRA_exiles_law_decision:0 "망명법 폐지"
 FRA_exiles_law_decision_desc:0 "현재, 프랑스 왕실의 귀국은 헌법으로 금지되어 있습니다. 우리가 군주제로 돌아가기를 원한다면, 이 법은 폐지되어야 합니다."
 FRA_seek_new_alliances_decisions:0 "협상국 확대"
 FRA_seek_new_alliances_decisions_desc:0 "프랑스가 영국과 거리를 두기로 결정함에 따라, 이를 무마하기 위해, 우리는 유럽에서 새로운 잠재적 동맹국들을 찾아야 합니다."
