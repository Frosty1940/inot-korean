 FRA_scars_of_the_great_war:0 "해산된 군대"
 FRA_scars_of_the_great_war_desc:0 "위대한 세대의 젊은이들은 대전쟁에서 죽었습니다. 1917년 재앙적인 니벨 공세의 대패 이후, 프랑스 군인들은 점점 더 무정부주의자가 되었고, 무기를 드는 것을 거부하였습니다. 그 결과, 프랑스군은 많이 축소되었고 오직 직업군인으로만 구성되어 있습니다."
