 FRA_political_actions_decisions:0 "정부 개혁"
 FRA_political_actions_decisions_desc:0 "프랑스 제3공화국은 많은 어려운 시기를 겪었습니다. 대전쟁 중 서부 전선의 베르됭 전투에서 여러 세대를 잃었습니다.\n\n프랑스는 여전히 건재했지만, 지금의 평화 시기에도 공화국은 고전하고 있습니다. 우리 정부는 취약하고 비효율적입니다. 프랑스의 정치체제는 여러 이념적 조직이 등장하면서 그 상황을 통제하기가 점점 더 어려워지고 있습니다.\n\n무너지기 전에 수리하고 고치는 일은 우리에게 달려 있습니다...\n\n마르크스주의자들의 영향력: [FRA_left_wing_influence] \n\n악시옹 프랑세즈의 영향력: [FRA_centre_wing_influence] \n\n공안위원회의 영향력: [FRA_right_wing_influence]\n"
