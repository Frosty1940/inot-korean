 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "문제의 시대"
 GATHERING_STORM_DESC:0 "대전이 끝난 뒤에도 유럽은 아직 마지막 갈등을 마주하지 못했습니다. 독일 각 나라에서는 군주제인 프로이센과 공산주의인 바이에른이 주요 경쟁국으로서 옛 제국을 장악하기 위해 경쟁하고 있습니다. 동쪽에서는 러시아가 그 어느 때보다 강하게 보이지만, 카드로 쌓은 집처럼 쉽게 무너질지도 모릅니다. 서쪽으로는 옛 협상국이 내부의 투쟁을 다루고 있습니다. 오직 시간만이 미래에 유럽이 어떻게 될지 말해줄 것입니다..."
 HITTING_FAN_NAME:0 "대소동"
 HITTING_FAN_DESC:0 "맞아, 그렇지! 그 우산 모음은 진짜 쓸모가 있어."
 ENG_GATHERING_STORM_DESC:0 "비록 영국은 대전에서 승리한 것으로 나타났지만, 대제국의 토대는 뿌리까지 흔들렸습니다. 그 나라에서 가장 훌륭한 세대는 플랑드르와 북프랑스의 참호에서 사라졌습니다. 지난 전쟁의 트라우마가 아직도 생생한 기억 속에 남아 있는 가운데, 그 나라는 이제 또 다른 전쟁의 전망에 직면해 있습니다. 우리 시간을 위한 평화는 없을 것이라는 것이 점점 더 분명해지고 있습니다."
 FRA_GATHERING_STORM_DESC:0 "프랑스는 대전 중에 많은 사람들을 잃었습니다. 1926년 남성들의 손실과 파리 주식 위기의 결합은 유럽의 약세국들이 완전히 붕괴되는 결과를 낳았습니다. 그 후 프랑스인들은 회복기에 들어섰고, 그들의 회복은 거의 끝나가고 있습니다. 그러나, 정부의 위기는 오래전에 끝났습니다. 좌로는 자크 뒤클로가 사회주의자들과 공산주의자들을 규합하여 무산 계급의 독재 정권을 만들려고 하고 있습니다. 우로는 피에르-에티엔 플랑댕이 프랑스의 옛 왕가 중 한 가문를 복원하기 위해 집결하고 있습니다. 프랑스 역사의 이 시대는 역사책의 한 시대가 될 것입니다."
 GER_GATHERING_STORM_DESC:0 "독일 제국과 동맹국은 베르됭 전투와 쾨니히스베르크 전투에서 모두 수치스럽게 패한 후 대전에서 대패를 당했습니다. 옛 독일 제국은 수많은 분열된 국가로 나뉘어 프로이센의 경제를 마비시켰습니다. 다행히도 차르 니콜라이 2세는 프로이센과의 협력이 계속되길 바라며 호엔촐레른 가문을 프로이센 왕좌에 보존할 것을 주장했습니다..."
 ITA_GATHERING_STORM_DESC:0 "이탈리아는 대전의 승리자 중 하나였습니다. 이탈리아인들은 새로운 무기체계를 개발했고 훨씬 더 강하고 점진적으로 더 현대적이 되었습니다. 이탈리아의 왕 빅토르 에마누엘 3세는 아프리카에서의 확장을 원합니다. 그러나 베니토 무솔리니가 이끄는 파시즘으로 알려진 새로운 운동이 대두되고 있습니다. 무솔리니의 준군사적인 \"검은 셔츠단\"은 이탈리아를 부활의 서사시로서 로마 제국의 영광을 되찾고자 합니다. 이탈리아는 갈림길에 서 있는데, 앞으로 어떤 일이 벌어질지 누가 봐도 짐작이 갑니다."
 JAP_GATHERING_STORM_DESC:0 "일본은 운좋게도 대전쟁에서 올바른 편에 붙었습니다. 그 승리는 강력하고 풍부하였습니다. 하지만, 그들의 다음 확장 정책은 그들을 갈림길에 서게 합니다. '북진론'은 육군의 총애를 받고 있으며, 이전의 적이었던 러시아로의 추가 확장을 요구하고 있습니다. '남진론'은 해군의 지원을 받고 있으며, 동남아시아에 자원이 풍부한 서구 식민지와 오세아니아를 대상으로 하고 있습니다. 일본이 어떤 길을 선택하든 똑같이 천황에게 영광을 가져다 줄 것 같습니다."
 RUS_GATHERING_STORM_DESC:0 "러시아는 대전을 통해 대국임을 과시했습니다. 그들은 1916년 10월 브루실로프 공세에서 오스트리아-헝가리군과 독일군의 연합군을 물리칠 수 있었습니다. 합스부르크와 차르 사이에 별도의 평화가 체결되어 독일 제국은 대전에 고립되었습니다. 독일은 제국의 완전하고 완전한 파괴를 두려워하여 1917년 1월에 평화를 위해 협정을 구했고 휴전이 선포되었습니다. 러시아는 그 후 대전에서 회복되었지만, 시베리아에서 일본의 야망으로부터 바이에른의 공산주의자들, 심지어 러시아 국민 내부에도 몇 가지 새로운 위협이 임박해 있습니다."
 USA_GATHERING_STORM_DESC:0 "미국은 제1차 세계대전 당시 산업 강국으로, 협상국을 무장시켰습니다. 그러나 궁극적으로 그들은 전쟁에 관여하지 않았습니다. 대전이 끝난 후 미국은 하딩 독트린이라고 불리는 절대적이고 방해받지 않는 고립에 관심을 기울였습니다. 그러나 미국 경제가 벼랑 아래로 굴러떨어지면서 이 교리는 실패로 판명되었습니다. 사회당의 급부상, 그리고 1934년 후버의 탄핵으로 다가오는 선거는 반세기 이상 전의 링컨 선거보다 더 결과적이고 분열적인 것으로 드러날지도 모릅니다."
 BEL_GATHERING_STORM_DESC:0 "1914년부터 1936년까지 벨기에의 이야기는 생존에 관한 이야기입니다. 벨기에 사람들은 그들의 조국에 대한 독일의 공격을 피해야 했고, 그들의 밭과 마을이 파괴되는 것을 목격해야 했고, 그 후에 주요한 경제적 문제에 직면했습니다. 하지만, 그들은 살아남았고, 그들의 경제는 이제 좋아 보이기 시작했습니다. 하지만, 어떤 사람들은 이것이 충분히 멀리, 그리고 빠르게 진행되지 않고 있다고 생각하고, 대안적인 정치적 길을 찾고 있습니다...."
 OTHER_GATHERING_STORM_DESC:0 "크고 작은 세계 국가들이 또 다른 세계 분쟁의 발발을 기다리며 숨을 죽이고 있는 것에 만족하고 있는 것은 아닙니다. 내전 직전의 주요 강대국부터 세계 대전 이후 형성되고 변형된 여러 나라에 이르기까지 모두가 어려운 결정을 내리고 이상을 실용주의와 균형을 맞춰야 세계의 미래에 영향을 미칠 것입니다."
 BAV_GATHERING_STORM_DESC:0 "협상국 열강에 의한 독일의 분단 이후, 1921년 4월 비텔스바흐 왕을 거느린 바이에른 민주 국가는 마르크스주의 혁명으로 순식간에 함락되어 바이에른 소비에트 공화국이 되었습니다. 그것은 독일 내전에서 그 주를 동맹국으로 만들었던 바덴-뷔르템베르크의 이웃 국가에게 빠르게 영향력을 확산시켰습니다. 그러나 바이에른은 마르크스주의의 진홍색 깃발 아래 다시 한번 독일을 통일하고 싶어합니다. 칼 리프크네히트를 앞세운 그들은 어떤 대가를 치르더라도 공산주의의 우월한 이념을 전 세계에 전파하기 위해 억압적인 부르주아 계급과 싸울 것입니다."
 AUS_GATHERING_STORM_DESC:0 "오스트리아-헝가리 제국의 패배는 그들의 다원주의 제국의 종말을 의미했습니다. 그러나 러시아의 차르 덕분에 합스부르크-로렌 가문은 보존되었습니다. 보헤미아, 헝가리 등 새로운 국가들이 등장했지만 이들의 미래는 불투명합니다. 오스트리아의 국가는 현재 기로에 서 있습니다: 그들은 오스트리아-헝가리 제국을 통일하거나... 독일을 통일하고자 것입니다."
 TUR_GATHERING_STORM_DESC:0 "오스만 제국은 1922년 협상국 열강에 의해 해체되었습니다. 그 후신인 터키 공화국은 \"유럽의 병자\"의 직접적인 계승자로 자리매김했습니다. 새롭고 매우 불안정한 정부는 아나톨리아 정체성을 유지하려 하지만 노력은 헛된 것 같습니다. 터키가 확장할 수 있는 방법은 한 가지, 확고한 목표를 가진 오스만 국수주의자들에게 힘을 실어주는 것, 즉 슐레이만의 영광을 되찾는 것뿐입니다."
 SER_GATHERING_STORM_DESC:0 "세르비아는 대전에서 승리를 거두었지만 엄청난 대가를 치렀습니다. 세르비아는 사상자가 너무 많아 인구의 5분의 1을 잃었습니다. 불안정과 공석이 된 일자리는 나라를 두쪽으로 갈라놓았는데, 그것은 그들의 왕인 알렉산다르 2세 휘하에서 남부 슬라브 민족을 통합하고자 하는 자들과 바이에른에서 영감을 받은 정치가 요제프 브로즈 티토를 따르는 자들입니다. 세르비아 인들은 어떤 길을 선택할 것인가요?"
 CHI_GATHERING_STORM_DESC:0 "중국은 대전쟁 때 협상국에 가입한 많은 나라들 중 하나였습니다. 하지만 그들의 승리는 짧았습니다. 중국은 믿을 수 없을 정도로 분열되어 있습니다. 한쪽은 국민당 정부, 다른 한쪽은 바이에른에서 영감을 받은 공산주의자들입니다. 중국군은 신해혁명 이래의 구식 군대이고, 중국의 모든 사람들은 일본의 침략 가능성을 두려워합니다. 말할 것도 없이, 중국에서 잠재적 기근의 위협과 함께, 국민들은 변화를 간절히 바라고 있습니다. 중국은 붕괴 직전에 있습니다."
 WUT_GATHERING_STORM_DESC:0 "바덴-뷔르템베르크의 공국은 프랑스인들이 완충국가로 만든 것이지 그 이상의 것은 아닙니다. 유일한 역할은 프랑스와 남부 코뮌 사이의 방석 역할을 하는 것입니다. 국민들 다수는 공산주의를 지지하지만, 정부는 중립을 지키고 있습니다. 지리적 위치와 국민들과 정부 사이의 분쟁은 갈등으로 가득 차 있으며, 이곳은 바이에른의 다음 목표가 될 것 같습니다."
 RHN_GATHERING_STORM_DESC:0 "라인 연방은 원래 대전 후 프랑스의 속국이었습니다. 그러나 프랑스의 모젤란트와 자를란트 침공 이후 프랑스-라인 관계는 더욱 악화되었고, 이후 프랑스로 통합되었습니다. 연합은 여전히 민주적인 통치를 받고 있지만, 전체 국민들은 프로이센 정부에 더 호의적입니다. 철강 수출 산업으로 라인 연방은 나머지 독일 내에서의 격동에도 불구하고 산업적으로 경쟁력을 유지하고 비교적 부유하게 유지될 수 있습니다."
 SAX_GATHERING_STORM_DESC:0 "작센 국경은 브뤼셀 조약에 의해 규정되었습니다. 협상국은 독일의 산업능력을 분열시키는 것이 장차 전쟁을 할 수 있는 능력을 크게 제한할 것이라고 생각했습니다. 그러나 작센은 베를린 조약의 많은 합의와 성립을 거쳐 프로이센과 동맹을 맺고 있습니다. 작센 정부는 본질적으로 프로이센의 속국으로 작센 사람들은 그저 프로이센이 합병을 요구하기를 기다리며 빈둥거리고 있을 뿐입니다."
 WSM_GATHERING_STORM_DESC:0 "저지 독일로 알려진 북독일 연방은 1917년에 창설되었습니다. 모든 독일 국가들 중에서 가장 신생국입니다. 이 지역은 대부분 프로이센의 일부였으며, 그만큼 현재 가지고 있는 자치권을 누려본 적이 없습니다. 그럼에도 불구하고, 프로이센 그 자체 이전에 한하여, 이 지역에서 경제적으로 두 번째로 강력한 국가입니다. 프로이센에 의한 저지 독일의 합병은 국민들이 베를린 조약의 추가 통합을 크게 지지하고 있기 때문에 가능성이 높습니다."
 SPR_GATHERING_STORM_DESC:0 "스페인은 나폴레옹 전쟁이 끝난 이후 혼란 상태에 빠져 있습니다. 19세기 초부터 스페인 사람들은 군주제 아래 있었고, 그 다음 공화국이 있었고, 그 다음이 또 다른 군주제였으며, 그 다음이 현재의 공화국이었습니다. 추방된 스페인의 왕 알폰소 13세는 로마로 망명하여 스페인의 왕좌로 돌아오기를 간절히 바라고 있습니다. 극우 정당과 극우 정당 모두 스페인 내에서 상당한 영향력을 얻었고, 국민은 바로 반으로 분열되었습니다. 스페인의 미래는 불확실하지만 한 가지 확실한 것은 이번 선거가 20세기의 남은 기간 동안 스페인의 운명을 결정할 것이라는 점입니다."
 POR_GATHERING_STORM_DESC:0 "포르투갈은 역사상 중요한 기로에 있습니다. 안토니오 살라자르는 13년 동안 포르투갈을 완전히 지배해왔습니다. 민주주의에 대한 요구는 점점 더 늘어나고 있고 군부는 살라자르의 향후 행동을 통해 권력의 몰락을 두려워하고 있습니다. 살라자르는 국민의 요구에 굴복하여 선거를 재개할 것입니까, 아니면 힘으로 이 문제를 해결할 것입니까. 에스타도 노보는 막바지에 다다랐습니다."
 HUN_GATHERING_STORM_DESC:0 "헝가리는 러시아군에 합스부르크 군대가 패배한 이후, 1918년 초에 오스트리아-헝가리 제국으로부터 독립을 얻었습니다. 브뤼셀 조약에서 그 나라는 국토의 거의 3분의 2를 잃었습니다. 수백만 명의 헝가리인들은 국경 밖에서 살고 있다는 것을 알게 되었고, 경제는 폐허만이 남았습니다. 설상가상으로 새로 설립된 사회주의 정부는 민족주의 단체와 파시스트 단체들로부터 위협을 받고 있습니다.\n하지만 유럽의 정치 풍토가 변화함에 따라, 마침내 과거의 잘못을 바로잡고, 국가의 옛 영광을 되찾아야 합니다."
 BLITZKRIEG_NAME:0 "세계 대전"
 BLITZKRIEG_DESC:0 "평화의 시기가 막바지에 이르렀습니다. 오스트리아가 헝가리 인민공화국을 침공하려고 하는 동안, 그들의 독일 동맹국들은 대전의 패배에 대한 복수를 노리고 있습니다. 한편 러시아인들은 중일 전쟁을 틈타 일본 지배의 만주를 코앞에서 낚아채려는 계획을 세우고 있습니다. 그러나 이탈리아와 오스만 제국 모두 과거의 영광을 되찾기 위해 노력하고 있기 때문에 이 권력 경쟁에는 새로운 경쟁자들이 있습니다. 제2차 대전이 곧 전개될 것입니다..."
 FTU_GATHERING_STORM_DESC:0 "프랑스는 현재 세계에서 두 번째로 큰 식민 지배국입니다. 그러나 그들은 권력을 계속 장악하기 위해 식민 정부를 만들었습니다.\n이 식민 정부들은 현재 갈림길에 있습니다. 그들은 프랑스에 충성할 수도 있고, 아니면 그들의 주인에게 반항할 수도 있고, 새로운 비식민지 질서를 확립할 수도 있습니다.\n선택은 당신의 몫입니다."
 SWE_GATHERING_STORM_DESC:0 "스웨덴 왕국은 나폴레옹 전쟁 이후 유럽 전역에서 대부분 중립을 지켰습니다. 19세기의 마지막 절반은 스웨덴이 현대화되는 것을 보았습니다. 그러나 대전 당시 노르웨이가 독립을 쟁취하여 스칸디나비아에서 스웨덴의 영향력을 약화시켰습니다. 대전 이후 스웨덴은 지역 산업 강국이 되었고, 그 나라에서 철강과 다른 자원들이 발견되고 있습니다. 1936년, 스웨덴은 계속 중립의 길을 가고 있지만, 그것은 영원하지 않을지도 모릅니다..."
 ROM_GATHERING_STORM_DESC:0 "루마니아 왕국은 오스트리아-헝가리 제국으로부터 트란실바니아를 되찾기 위한 시도로 1916년 협상국에 합류했습니다. 그러나 브루실로프 공세에 성공한 후에도 러시아군은 루마니아에 남아 사실상 점령하에 있었습니다. 그 이후 러시아는 루마니아를 자국 경제에 묶어 위성국가로 만들었습니다. 그러나 이것은 루마니아인들을 기쁘게 하지 않았고, 새로운 민족주의 운동이 대두되고 러시아 통치하의 루마니아의 미래는 불확실합니다..."