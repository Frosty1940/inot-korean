l_english:
 BAV_munich_constituion:0 "뮌헨 헌법"
 BAV_munich_constituion_desc:0 "1936년의 뮌헨 헌법은 바이에른의 노동자들과 시민들의 권리를 보장하였고, 거대한 정부, 군사, 산업 개혁의 물결을 만들었습니다."
 BAV_five_year_plan:0 "5개년 계획"
 BAV_five_year_plan_desc:0 "에른스트 텔만의 5년 계획은 우리의 산업 능력을 향상시키고 우리 사회를 동원할 것입니다."
 BAV_reform_high_command:0 "최고 사령부 재조직"
 BAV_reform_high_command_desc:0 "우리 민족의 안전을 최대한 보장하기 위해서는 우리 군에 더 많은 투자를 해야 합니다. 우리는 우선 최고 사령부를 재조직시키는 것으로 시작할 것입니다."
 BAV_revive_arms:0 "바이에른 군수산업 부활"
 BAV_revive_arms_desc:0 "러시아 침공 이후 우리 군수산업단지는 완전히 황폐해졌습니다. 이제 우리의 군수산업을 되살리고 대중을 무장시켜야 할 때입니다."
 BAV_subsidise:0 "로트슈탈파브리켄 지원"
 BAV_subsidise_desc:0 "로트슈탈파브리켄(Rotstahlfabriken)은 항상 산업과 무기 수출의 필수적인 부분이었습니다. 우리의 무기 산업을 확장하기 위해서 우리는 이러한 공장들에 보조금을 지급해야 합니다."
 BAV_bolshevik_militias:0 "볼셰비키 민병대"
 BAV_bolshevik_militias_desc:0 "볼셰비키 정착촌이 늘면서 가짜 '볼셰비키'들이 대거 침입해 제국주의 이념을 확산시키려 하고 있습니다. 몇몇 매우 걱정스러운 시민들은 기꺼이 무기를 들고 우리를 위해 거리를 청소하려고 합니다. 우리 장관들은 우리가 이 단체들에 자금을 댈 것을 제안하고 있습니다."
 BAV_infrastructure_effort:0 "로트슈트라세 건설"
 BAV_infrastructure_effort_desc:0 "노동자들을 하나로 뭉쳐 전국에 걸쳐 있는 거대한 도로를 건설해야 합니다, 이것이 붉은 거리(Rotstraße)입니다."
 BAV_industrialized_society:0 "산업화된 사회"
 BAV_industrialized_society_desc:0 "노동자와 국민을 완전히 동원하기 위해서는 산업적 교육에 근거하여 사회적 가치를 두어야 합니다."
 BAV_young_army:0 "바이에른 청년단"
 BAV_young_army_desc:0 "바이에른 자국의 이익을 보호하기 위해 더 많은 사람들이 필요합니다. 우리는 더 많은 젊은이들이 군대에 입대하도록 격려해야 합니다."
 BAV_pru_wall:0 "동지들의 장벽"
 BAV_pru_wall_desc:0 "우리나라는 군주제와 압제적인 '민주주의'에 둘러싸여 있습니다. 북쪽에는 우리의 가장 큰 적 프로이센이 있습니다. 우리는 그것을 가로질러 요새선을 건설함으로써 우리의 국경을 지켜야 합니다."
 BAV_radar:0 "레이다 연구 지원"
 BAV_radar_desc:0 "러시아 정찰기가 주요 위치를 정찰하며 머리 위로 날아오고 있다는 보고가 들어오고 있습니다. 이 비행기들을 발견하고 이들이 뮌헨으로 날아들어오는 것을 막기 위해서 우리는 레이다 연구에 보조금을 지급해야 합니다."
 BAV_spartacus:0 "스파르타쿠스 계획"
 BAV_spartacus_desc:0 "우리는 이 전쟁에서 이길 마지막 수단, 스파르타쿠스 계획이 있습니다. 우리는 적에게 불을 지르고, 그들을 잿더미로 만들 것입니다. 이 무기를 사용하기 전에 잘 생각해야 합니다."
 BAV_socialist_science:0 "사회주의 과학"
 BAV_socialist_science_desc:0 "지금은 연구 개발 장관 확대가 필요한 때라 사회주의 과학 프로그램을 개방해야 합니다."
 BAV_world_revolution:0 "세계 혁명"
 BAV_world_revolution_desc:0 "세계는 우리가 시행해 온 같은 사회주의 사회, 규칙, 개혁 아래 살아야 마땅합니다."
 BAV_unite_germany:0 "붉은 독일"
 BAV_unite_germany_desc:0 "오늘날 우리는 독일에서 통치하는 다른 모든 집단들에 대한 패권을 선언합니다. 오늘은 붉은 독일의 시작입니다."
 BAV_industrialize_rhine:0 "라인 개발"
 BAV_industrialize_rhine_desc:0 "이제 라인란드가 우리의 지배하에 있으니 우리는 이 중요한 산업지역을 계속 발전시켜야 합니다."
 BAV_industrialize_wut:0 "뷔르템베르크 산업화"
 BAV_industrialize_wut_desc:0 "이제 슈바벤 동지들과 다시 뭉쳤으니 소외된 지역을 현대화할 때입니다."
 BAV_nationalism:0 "바이에른 민족주의"
 BAV_nationalism_desc:0 "우리는 바이에른 사람들의 민족주의를 이용하여 모국을 방어하기 위해 인구를 동원해야 합니다."
 BAV_workers_culture:0 "노동자 문화"
 BAV_workers_culture_desc:0 "사회주의는 단순한 경제체제가 아니며 마르크스주의는 단순한 과학이 아닙니다. 우리는 소비에트 사회의 바로 그 구조를 변형시켜 부르주아적 관습와 전통의 모든 잔재를 제거해야 합니다."
 BAV_militarized_society:0 "군사화된 사회"
 BAV_militarized_society_desc:0 "우리의 산업적 가치와 마찬가지로 군사적 가치도 똑같이 해야 합니다."
 BAV_land_of_steel_and_blood:0 "철혈의 땅"
 BAV_land_of_steel_and_blood_desc:0 "바이에른은 태곳적부터 피와 강철로 지어진 땅이었습니다. 우리는 이것을 우리 사회의 필수적인 부분으로 만들어야 합니다."
 BAV_red_germany:0 "붉은 여명"
 BAV_red_germany_desc:0 "붉은 여명이 프로이센를 향해 가고 있습니다, 우리는 앞으로 행진하고 독일을 한 나라 아래로 단결시킬 것입니다!"
 BAV_interve_in_polish_russo_war:0 "폴란드 주력"
 BAV_interve_in_polish_russo_war_desc:0 "폴란드 독립 전쟁이 한창인 가운데, 우리 장관들 중 많은 이들이 우리가 이 분쟁에 대해 입장을 취할 것을 제안하고 있습니다. 지금이 우리의 동지들을 도울 때입니다!"
 BAV_liberate_french:0 "프랑스 노동자 해방"
 BAV_liberate_french_desc:0 "이제 우리의 관심을 프랑스에 돌릴 때입니다. 지난 몇 달 동안 프랑스 전역에서 끔찍한 '민주주의' 정부에 대한 많은 사회주의자들의 시위가 일어나고 있습니다. 우리는 이것을 프랑스를 침공하고 합병하는 명분으로 사용할 수 있습니다."
 BAV_deploy_sonder_troops:0 "존더트루페 배치"
 BAV_deploy_sonder_troops_desc:0 "우리는 평소보다 빨리 전선에 도달하기 위해 존더트루페(Sondertrupps)을 배치해야 합니다."
 BAV_army_innovations:0 "군대 현대화"
 BAV_army_innovations_desc:0 "아군은 약하고 낡아서 아직도 옛날의 대전 무기와 전차만을 장비하고 있습니다. 지금은 현대화할 때입니다."
 BAV_army_drills:0 "교리 주력"
 BAV_army_drills_desc:0 "대전에 지상전을 규정했던 군사 교리는 시대에 뒤떨어진 것입니다. 우리는 내일의 군사 사상을 형성하는 일에 우리의 위대한 정신을 기울여야 합니다."
 BAV_tank_effort:0 "기갑 주력"
 BAV_tank_effort_desc:0 "보병 기계화를 통해 배운 것을 응용하면 전차도 개선할 수 있습니다."
 BAV_artillery1:0 "포병 주력"
 BAV_artillery1_desc:0 "우리의 포병 연대를 확대하기 위해서는 새로운 장비를 구입하기 시작해야 합니다."
 BAV_equipment:0 "보병장비 주력"
 BAV_equipment_desc:0 "보병장비에 대한 한계는 끊임없이 추진되고 있습니다. 우리는 우리 부대에 가능한 최고의 도구를 제공하는 데 주력할 것입니다."
 BAV_speical_forces:0 "특수부대"
 BAV_speical_forces_desc:0 "우리는 정예부대가 필요합니다. 산악부대와 낙하산 부대가 우리의 최우선 과제가 되어야 합니다."
 BAV_bol_generals:0 "볼셰비키 장군"
 BAV_bol_generals_desc:0 "매월 들어오는 볼셰비키의 물결 속에는 레온 트로츠키나 안드레이 블라소프처럼 경험 많은 전쟁 장군들이 있습니다. 우리는 그들을 우리 군에 고용할 방법을 찾아야 합니다."
 BAV_air_effort:0 "비행대 주력"
 BAV_air_effort_desc:0 "공중전보다 더 빠른 기술 발전은 없습니다. 항공은 현대 국가가 정복해야 할 분야입니다."
 BAV_fighter_effort:0 "전투기 중점"
 BAV_fighter_effort_desc:0 "우리는 대전의 마지막 항공전을 보지 못했습니다. 전투기의 개발을 계속하는 것은 미래에 우리에게 우위를 줄 것입니다."
 BAV_cas:0 "근접지상지원 중점"
 BAV_cas_desc:0 "현대군은 지상에서뿐만 아니라 공중에서도 차량의 지원을 필요로 합니다."
 BAV_bomber_effort:0 "폭격기 중점"
 BAV_bomber_effort_desc:0 "미래 사람들이 오늘날의 전쟁에 대한 공포를 말할 때, 하늘에서 불의 비가 내린다는 표현이 두드러질 것입니다. 우리는 그 이야기들이 우리의 적들로부터 전해질 수 있도록 최선을 다할 것입니다."
 BAV_air_effort2:0 "비행대 주력 II"
 BAV_air_effort2_desc:0 "우리 공군을 다른 부대와 잘 통합하기 위해서는 항공분야의 추가 진보가 필요할 것입니다."
 BAV_rocketry:0 "로켓 주력"
 BAV_rocketry_desc:0 "로켓과 제트엔진은 무인 비행체와 유인 비행체 모두에게 전례 없는 속도를 허용합니다. 이러한 기술을 개척하면 적을 기습할 수 있을 것입니다."
 BAV_send_advisors:0 "조언자 파송"
 BAV_send_advisors_desc:0 "이제 우리는 폴란드 사회주의자들의 편을 들었으니, 그들의 군대가 최신식인지 확인해야 합니다."
 BAV_great_purge:0 "대숙청"
 BAV_great_purge_desc:0 "붉은 독일이라는 꿈이 마침내 실현되었으니, 우리는 군주주의와 민주주의자의 땅을 숙청해야 합니다."
 BAV_wake_french:0 "프랑스로부터 라인란트 수복"
 BAV_wake_french_desc:0 "이제 우리는 프랑스에 관심을 기울여야 합니다. 많은 사회주의자들은 어느 순간이라도 봉기를 일으키기 위해 대기하고 있습니다. 우리는 그들에게 연락해서 혁명을 시작해야 합니다."
 BAV_nav_bomber:0 "뇌격기 주력"
 BAV_nav_bomber_desc:0 "새로운 해전이 수면 아래에서 부분적으로 일어나는 것처럼, 그 일부는 해상의 상공에서 일어납니다."
 BAV_arm_the_masses:0 "대중을 무장시켜라"
 BAV_arm_the_masses_desc:0 "전쟁이 머리 위로 다가오는 지금이야말로 시민들을 무장시키고 게릴라 전술을 사용하여 그들을 훈련시켜야 할 때입니다. 이로써 우리는 프로이센 직업군에 효과적으로 저항할 수 있게 될 것입니다."
 BAV_slot_1:0 "추가 연구 슬롯"
 BAV_slot_1_desc:0 "현대화를 위해서는 신기술 개발에 더 많은 투자가 필요합니다."
 BAV_unite_germ:0 "바이에른의 독일 패권 선언"
 BAV_westwall:0 "서부 방벽"
 BAV_westwall_desc:0 "우리는 잠재적인 프랑스 침략자들로부터 우리의 서쪽 국경을 보호해야 합니다. 우리는 서부 방벽을 건설할 것입니다."
 BAV_eastwall:0 "동부 방벽"
 BAV_eastwall_desc:0 "이제 우리는 통일된 독일을 확보했으니, 러시아와의 동부 국경을 잠재적인 침략으로부터 보호하고 강화해야 합니다."
 BAV_demand_saar:0 "알자스 요구"
 BAV_demand_saar_desc:0 "알자스-로렌은 기원부터 독일의 일부입니다. 그것은 다시 한번 독일로 반환되어야 합니다."
 BAV_support_CSA:0 "공산주의 미국 지원"
 BAV_support_CSA_desc:0 "미국에서의 공산주의에 대한 지지가 높아지고 있습니다. 우리는 존 리드 공산 정부를 지지하고 우리가 할 수 있는 모든 지원을 보내야 합니다."
 BAV_war_RUS:0 "러시아와의 전쟁"
 BAV_war_RUS_desc:0 "독일 국가는 강합니다. 이제 우리는 대전 중에 우리의 땅을 잃은 동쪽으로 관심을 돌릴 때이다. 그들은 반드시 되찾아야 합니다."
 BAV_support_SPR:0 "공화파 지원"
 BAV_support_SPR_desc:0 "스페인 내전은 여전히 맹위를 떨치고 있습니다. 우리는 이 분쟁에서 스페인 공화당을 지지해야 합니다."
 BAV_war_Benelux:0 "베네룩스 개입"
 BAV_war_Benelux_desc:0 "혁명을 확산시키기 위해서는 근교의 베넬룩스를 확보하는 것이 중요합니다. 우리는 이러한 민주주의가 약하다는 것을 세계에 보여줘야 합니다."
 BAV_socialism_in_country:0 "일국사회주의"
 BAV_socialism_in_country_desc:0 "아마도 우리는 좀 더 온건한 사회주의 정책을 채택해야 할 것입니다. 그것은 우리가 더 독립적으로 발전할 수 있게 해줄 것입니다."
 BAV_power_to_one_man:0 "한 사람에게 권력을"
 BAV_power_to_one_man_desc:0 "카를 리브크네흐트는 붉은 독일의 진정한 지도자이지만, 그의 건강이 걱정됩니다. 그의 동료인 에른스트 탈만이 새로운 사회주의 통치 하에서 정부를 재통합할 것입니다. 우리는 그의 입장을 보강하고 그가 독일의 지도자가 될 수 있도록 보장해야 합니다."
 BAV_power_party:0 "의회에 권력을"
 BAV_power_party_desc:0 "우리 공산주의 사회는 한 사람의 지배를 받을 수 없습니다. 독일 노동자-군인-농민 평의회는 재결합한 독일의 최고 통치 기관이 될 것입니다."
 BAV_arrest_opposition:0 "반대파 제거"
 BAV_arrest_opposition_desc:0 "우리 정권은 반대론으로는 최고의 효율성을 달성할 수 없습니다. 통일을 위해 어떠한 반대도 제거해야 합니다."
 BAV_secret_police:0 "비밀경찰"
 BAV_secret_police_desc:0 "아마 직접적으로 반대 세력을 제거하지 않고 잠입시켜서 우리의 안보를 보장하기 위해서 어떻게 작동하는지 알아야 할 것 같습니다."
 BAV_liberal_economy:0 "자유 경제"
 BAV_liberal_economy_desc:0 "우리는 시장을 개방하고 다른 모든 국가들과 무역을 수립하여 생산 효율성을 극대화할 수 있도록 할 것입니다."
 BAV_closed_economy:0 "폐쇄 경제"
 BAV_closed_economy_desc:0 "우리는 독립적이어야 하며 어떤 일이 있어도 다른 나라의 자원에 의존해서는 안 됩니다. 이것은 우리 경제를 활성화시키고 우리의 상황을 개선할 것입니다."
 BAV_army_elite:0 "바이에른 엘리트"
 BAV_army_elite_desc:0 "우리 군대는 엘리트만이 관리할 수 있습니다. 우리는 가장 총명한 장군들과 최고의 사람들만이 우리나라를 지킬 수 있도록 허락할 것입니다."
 BAV_everyone:0 "차별 없는 군대"
 BAV_everyone_desc:0 "일어설 수 있다면 싸울 수 있습니다! 누구든 붉은 군대에 입대해서 우리 땅을 지킬 수 있도록 할 것입니다."
 BAV_workers_congress:0 "노동자 대회"
 BAV_workers_congress_desc:0 "우리는 노동자 국제 대회를 개최하는 영광을 가지고 있습니다. 만국의 노동자여, 단결하라!"
 BAV_women_army:0 "여성군단"
 BAV_women_army_desc:0 "우리는 여성들이 우리 군대에서 복무할 수 있도록 해야 합니다. 사기를 유지하고 용감한 우리 군인들의 조건을 향상시킬 수 있습니다."
 BAV_industrialize_north:0 "북부 개발"
 BAV_industrialize_north_desc:0 "우리는 이제 재결합했습니다! 우리는 왕당파들에 의해 파괴된 북쪽 땅을 되찾고 재건해야 합니다."
 BAV_def_focus:0 "방어 중점"
 BAV_def_focus_desc:0 "가능한 개입에 대비하기 위해 방어적 교리를 채택합니다."
 BAV_off_focus:0 "공세 중점"
 BAV_off_focus_desc:0 "우리가 확장하고 효과적이기를 원한다면 공격적인 교리를 채택해야 합니다."
 BAV_small_arms:0 "소화기 산업"
 BAV_small_arms_desc:0 "보병이 옮길 수 있는 장비에 대한 한계는 끊임없이 추진되고 있습니다. 우리는 가능한 한 소규모로 우리 부대에 최선의 도구를 제공하는 데 주력할 것입니다."
 BAV_motorized_div:0 "차량화 주력"
 BAV_motorized_div_desc:0 "기동성과 보호는 보병들이 안전하게 야전 안팎에서 필수적입니다. 이러한 개발에 초점을 맞추면 신속하게 조치를 취할 수 있습니다."
 BAV_war_games:0 "기동 훈련"
 BAV_war_games_desc:0 "기동 훈련을 실시함으로써, 우리는 우리의 군사력을 제대로 시험할 수 있습니다."
 BAV_paratrooper:0 "강하엽병 주력"
 BAV_paratrooper_desc:0 "공수부대를 우리 군에 편입시킴으로써 기존에 접근하기 어려웠던 지역에 강제 진입을 하고 핵심부대를 배치함으로써 새로운 전술적 기회를 얻을 수 있습니다."
 BAV_mountaineers:0 "산악엽병"
 BAV_mountaineers_desc:0 "산맥에서의 전투는 많은 위험에 군대를 노출시키지만, 때때로 피할 수 없습니다. 우리는 우리 군인들에게 이러한 환경에 대한 전문적인 훈련을 제공함으로써 이러한 위험을 최소화할 수 있습니다."
 BAV_air_games:0 "항공 훈련"
 BAV_air_games_desc:0 "공중전만큼 기술의 발전이 빠른 곳은 없습니다. 항공은 현대 국가가 반드시 정복해야 할 분야이며, 우리 공군력을 발췌함으로써 우리는 항공 전투의 국제적인 선도자가 될 수 있습니다."
 BAV_navy_effort:0 "붉은 함대"
 BAV_navy_effort_desc:0 "이제 해안에 접근할 수 있게 되었으니 해군을 재건하여 세계에서의 우리의 이익을 보호해야 합니다."
 BAV_battleship1:0 "거대 함대"
 BAV_battleship1_desc:0 "우리 해군은 현재 규모로는 효과적이지 않을 것입니다. 우리가 규모를 키우지 않으면, 어떤 적들에 의해서도 즉시 사라질 것입니다."
 BAV_submarine:0 "유연한 함대"
 BAV_submarine_desc:0 "우리 해군은 해상 봉쇄용 선박이 부족한 상태에서 일련의 주력함과는 기능을 수행할 수 없습니다. 효과적인 해군을 운용하려면 반드시 개선되어야 합니다."
 BAV_carrier:0 "항공모함 주력"
 BAV_carrier_desc:0 "20세기 중반의 해군 전투의 정점은 항공모함입니다. 우리는 몇 척의 오래된 프로이센 군함을 항공모함으로 개장할 수 있습니다."
 BAV_crusier:0 "순양함 주력"
 BAV_crusier_desc:0 "전후 조약은 순양함에 제한을 두지만, 잘 무장한 경함선은 이 한계 내에 머무르면서 개발할 수 있습니다."
 BAV_navy_games:0 "해상 기동 훈련"
 BAV_navy_games_desc:0 "강력한 해군을 보유하는 것은 제대로 훈련되지 않은 선원들에게는 무용지물이기 때문에, 이제 우리는 기동 훈련을 함으로써 우리 해군들이 영국 해군만큼 유능할 수 있도록 훈련시킬 수 있습니다."
 BAV_marines:0 "붉은 해병대"
 BAV_marines_desc:0 "수륙양용전을 전문으로 하는 병력은 그 어느 때보다 없어서는 안 될 병력이 커지고 있습니다. 우리 해군 보병들이 전문적인 상륙정과 훈련을 지원받으면서 급조된 방법과 장비가 과거의 것이 됩니다."
 BAV_war_GER:0 "바이에른이 새로운 독일이다"
 BAV_war_GER_desc:0 "프로이센은 대전이 끝난 후 오랫동안 독일 국가들 중 가장 지배적인 국가였으나, 지금은 바이에른의 시대입니다."
 BAV_purge:0 "재통일 완성"
 BAV_purge_desc:0 "우리는 재통일을 이뤘습니다! 우리는 개발뿐만 아니라 외부 정책 및 추가 복구에 절차를 밟아야 합니다."
 BAV_prep_war:0 "전쟁 준비"
 BAV_prep_war_desc:0 "우리는 다음 번 큰 분쟁에 대비해야 하고 우리 군인들이 무장하고 준비하도록 해야 합니다."
 BAV_revanchist_prop:0 "보복주의 선전"
 BAV_revanchist_prop_desc:0 "우리가 대전에 패배한 것은 전적으로 배반자 카이저의 잘못이었으니, 이제 우리는 독일의 패배를 복수할 것입니다!"
 BAV_ultimatum_CZE:0 "체코와의 전쟁"
 BAV_ultimatum_CZE_desc:0 "체코는 정당한 독일인의 영토이므로 독일 지배하에 편입되어야 한다."
 BAV_war_AUS:0 "오스트리아와의 전쟁"
 BAV_war_AUS_desc:0 "소독일주의는 실수였으니, 이제 대독일주의를 성취해야 하며, 이는 성취될 것입니다!"
 BAV_war_DEN:0 "북부 슐레스비히 해방"
 BAV_war_DEN_desc:0 "덴마크는 정당하지 않게도 대전에 참전하지도 않았지만 전후에 북부 슐레스비히를 얻어냈습니다. 코뮌은 스칸디나비아로 영향력을 확대하고 더 많은 억압받는 동지들을 해방시켜야 합니다."
 BAV_war_UK:0 "제국 타격"
 BAV_war_UK_desc:0 "영국 제국주의는 중단되어야 합니다. 너무 오랫동안 영국이 세계에서 지배적인 위치를 차지했기 때문에, 더 이상 그렇게 되지 않을 것입니다."
 BAV_war_balkan:0 "발칸 개입"
 BAV_war_balkan_desc:0 "발칸반도의 지역은 극도로 중요한 지역입니다. 그곳에 우호적인 괴뢰 정권을 확립하는 것을 도와줌으로써, 우리는 아대륙에 대한 안정과 통제를 이룰 것입니다."
 BAV_war_ITA:0 "이탈리아와의 전쟁"
 BAV_war_ITA_desc:0 "이탈리아는 독일 인구의 비율이 높은 지역인 남부 티롤 지역을 지배합니다. 그것이 전쟁을 의미하더라도 독일에 다시 통합되어야 합니다."
 BAV_power_debate:0 "권력 논의"
 BAV_power_debate_desc:0 "새로 형성된 우리의 국가는 매우 취약합니다. 우리는 우리의 지도자에게 권한을 부여하고 우리의 헌법을 개정해야 합니다."
 BAV_seek_reunification:0 "재통일 추구"
 BAV_seek_reunification_desc:0 "통일은 필수적입니다. 독일은 붉은 깃발 아래, 붉은 독일 아래 재결합해야 합니다."
 BAV_anti_air:0 "대공방어 강화"
 BAV_anti_air_desc:0 "오늘날 세계에서는 공군이 전장을 지배하고 있습니다. 연합국과 러시아에 대한 공군력의 약점을 감추기 위해 우리는 독일 전역에 대한 안보를 제공하기 위해 방공망을 증강해야 합니다."
 BAV_imminent_civil_war:0 "임박한 내전"
 BAV_imminent_civil_war_desc:0 "전선이 그려졌습니다... 독일 내전이 일어날 것은 매우 분명합니다. 프로이센은 올겨울 공세를 준비하고 있습니다. 독일 내의 나라들과 제휴해야 합니다. 당신의 나라와 동맹을 맺은 나라들이 당신과 함께 싸우게 될 것입니다."
 BAV_imminent_civil_war_decision:0 "내전 준비"
 BAV_imminent_civil_war_outbreak_decision:0 "내전 발발!"
 BAV_align_SAX:0 "작센과의 제휴"
 BAV_align_WUT:0 "바덴과의 제휴"
 BAV_align_WSM:0 "저지 독일과의 제휴"
 BAV_align_RHN:0 "라인란트와의 제휴"
 BAV_baden:0 "슈바벤 폭동"
 BAV_baden_desc:0 "우리는 독일의 슈바벤 사람들을 다시 통일시켜야 합니다. 바덴-뷔르템베르크의 작은 왕국은 우리의 뜻에 쉽게 굴복해야 합니다."
 BAV_rhine:0 "라인으로의 진군"
 BAV_rhine_desc:0 "우리의 첫 번째 목표 중 하나는 라인 연방이 되어야 합니다. 이 약하디 약한 국가는 우리의 통치 하에서 독일을 통합하기 위해서 반드시 무너져야 합니다."
 BAV_wsm:0 "저지 독일에게 죽음을"
 BAV_wsm_desc:0 "이제 독일 서남부를 장악하고 있으니 관심을 북쪽으로 돌려야 합니다. 이제 저지 독일은 죽음을 맞이할 때입니다!"
 BAV_reunification_category:0 "통일의 길!"
 BAV_reunification_category_desc:0 "세계 혁명을 이루기 위해서는 붉은 별 아래 독일을 통일해야 합니다. 무슨 일이 있어도..."