l_english:
 ROM_renew_bulgaria_alliance:0 "세르비아 동맹 갱신"
 ROM_renew_bulgaria_alliance_desc:0 "After we have left the Russian sphere of influence, we must find new allies in the region. Serbia is one of the stronger powers. We should renew our relations."
 ROM_pro_russian_govt:0 "친-러시아 정부 임명"
 ROM_pro_russian_govt_desc:0 "Our country is in political disarray. The government is divided between the West and the East sympathizers. A new government must be formed who will favour our Russian partners."
 ROM_war_SER:0 "Claim the Rest of Banat"
 ROM_war_SER_desc:0 "Serbia is growing fast not only in its military strengh but in its size. The Serbs have already annexed the Kingdom of Montenegro, who knows what their next target will be... They must be taken down before it's too late."
 ROM_greater_bessarabia:0 "대베사라비아"
 ROM_greater_bessarabia_desc:0 "Once Romanian Bessarabia is secured, we must expand in the East. A new, greater Bessarabia is to be proclaimed to reunite all Romanians in the region under one flag."
 ROM_rus_planes:0 "러시아 항공기 설계"
 ROM_rus_planes_desc:0 "The Russian Empire has some of the greatest aircraft in the game. If we want to protect our lands in the air, we have a lot of learn from the Russians."
 ROM_infra:0 "다뉴브 교통망"
 ROM_infra_desc:0 "Our transport capabilities alongside the Danube can be drastically improved upon, both by utilizing the river itself more effectively and the way it is connected to our road and rail networks."
 ROM_electronics:0 "전자 공학"
 ROM_electronics_desc:0 "Modern warfare depends a lot on electronics. New devices such as radar or encoding machines will provide us an advantage on the battlefield."
 ROM_prepare_coup:0 "우리 스스로"
 ROM_prepare_coup_desc:0 "Our Russian overlords took control of us in our weakest hour. We were defeated by the Austrians, and the Russians decided to put us under new management rather than liberate us. This must be rectified"
 ROM_greater_romania:0 "대루마니아 보존"
 ROM_greater_romania_desc:0 "Romania is in the best state it's ever been in. Never before have Moldavia, Wallachia, and Transylvania been under control of one Romanian state. We must preserve the unity of the Romanian people."
 ROM_socialist_revolution:0 "노동자들을 따라"
 ROM_socialist_revolution_desc:0 "The Communist Party of Romania may be considered radical by some, but they have the best ideas. Maybe it would be to our advantage to hear them out?"
 ROM_peasant_militia:0 "루마니아 해방군 형성"
 ROM_peasant_militia_desc:0 "Romania may be greater, but it is not to its greatest. There are still Romanians stranded in Bessarabia, Marmures, and West Banat. We must mobilise our people to unite all Romanian people under one banner!"
 ROM_socialist_education:0 "사회주의 가치 교육"
 ROM_socialist_education_desc:0 "Our children are our future. In order to keep them in line with the party's ideals, we must teach them the socialist way from a young age."
 ROM_bavarian_voluteers:0 "바이에른 사회주의"
 ROM_bavarian_voluteers_desc:0 "Bavaria and Germany have a lot in common. For instance, Romania has a sizeable German minority, and both Bavaria and Romania have overturned their corrupt monarchs. Perhaps we should see about establishing closer diplomatic relations with them?"
 ROM_socialist_bloc:0 "루마니아 사회주의"
 ROM_socialist_bloc_desc:0 "Hungary and Bavaria have seen the way of Marx, but they clearly have not gone far enough. We must forge our own future, and spread the revolution to the entire world!"
 ROM_guarantee_HUN:0 "헝가리 사회주의"
 ROM_guarantee_HUN_desc:0 "Hungary and Romania may have been bitter rivals during the Great War, but their values are extremely similar to ours. We may have more in common than we originally thought. Perhaps we should see about establishing closer diplomatic relations with them?"
 ROM_offer_HUN_transylvania:0 "헝가리에게 트란실바니아 제안"
 ROM_offer_HUN_transylvania_desc:0 "Despite our closer relations with Hungary, the land of Transylvania is still a hot button issue between the Magyars and ourselves. Perhaps we should negotiate the transfer of Transylvania back to the Hungarians?"
 ROM_join_comintern:0 "코민테른 가입"
 ROM_join_comintern_desc:0 "After establishing closer relations with Bavaria, the next step to Bavarian-Romanian cooperation is to join their faction, the Communist Internationale. We will be stronger together."
 ROM_red_army:0 "RLA 확대"
 ROM_red_army_desc:0 "The Romanian Liberation Army is a good start, but in order to spread the revolution, we must expand it greatly. Our army must be able to liberate the balkans within a year!"
 ROM_red_balkans:0 "국가 발칸주의"
 ROM_red_balkans_desc:0 "Romanian has always been the dominant force in the balkans since the end of the Great War. All of the people within the Balkan peninsula will bow down to us, and us alone!"
 ROM_workers_factories:0 "Increased Quotas"
 ROM_workers_factories_desc:0 "With our conquering of the Balkans imminent, we must increase the quotas of our factories. Even if the workers object, we must liberate the working class!"
 ROM_iron_guard_focus:0 "코드레아누를 따라"
 ROM_iron_guard_focus_desc:0 "Our populace has been receptive to the rhetoric of the leader of the Iron Guard, Corneliu Codreanu. Some of his ideas are radical, but some are quite reasonable and popular. Maybe we should hear them out?"
 ROM_support_monarchy:0 "미하이 1세를 따라"
 ROM_support_monarchy_desc:0 "Our King Carol II has betrayed us by siding with the Russians. We hope that his legitimate successor King Michael I will turn this around and make Romania great!"
 ROM_nationalize_oil:0 "석유 산업 국유화"
 ROM_nationalize_oil_desc:0 "The oil reserves in Ploiesti are run by private corporations that are completely inefficient and artificially increase the price of oil. We must seize the oil reserves and nationalise them, for the betterment of the Romanian people."
 ROM_ally_GER:0 "독일-루마니아 관계 수립"
 ROM_ally_GER_desc:0 "Germany and Romania may have been opposed in the Great War, but both of our countries are autocratic regimes. Perhaps we should seek better relations with them?"
 ROM_ally_AUS:0 "오스트리아-루마니아 관계 수립"
 ROM_ally_AUS_desc:0 "Austria and Romania may have been opposed in the Great War, but both of our countries are autocratic regimes. Perhaps we should seek better relations with them?"
 ROM_ger_experience:0 "독일 군사고문단"
 ROM_ger_experience_desc:0 "The Germans completely overrun us in the Great War. With our better relations, we should learn how they were able to overrun us and use that tactic on our enemies."
 ROM_offer_AUS_transylvania:0 "Non-Aggression Pact with Austria"
 ROM_offer_AUS_transylvania_desc:0 "The State of Austria is increasingly exercising its power in the Central European region. As a regional power, Romania cannot afford such rival, perhaps a treaty of friendship should be signed instead?"
 ROM_royal_foundation:0 "페르디난드 1세 재단"
 ROM_royal_foundation_desc:0 "Ferdinand I was our benevolent king during the Great War that courageously sided with the Entente. He should be honoured with his own foundation to further Romanian research."
 ROM_follow_RUS:0 "곰과 함께"
 ROM_follow_RUS_desc:0 "Our Russian overlords took control of us in our weakest hour. However, with their guidance, we have become a truly great nation yet again. Without the Russians, Transylvania would still be under the control of the cursed Magyars. We should stay loyal to our masters."
 ROM_democratic_govt:0 "대중을 따라"
 ROM_democratic_govt_desc:0 "The people of Romania are tired of being pushed around by an absolute monarch. They demand a democratic regime, and a democratic regime they shall get!"
 ROM_constitutional_monarchy:0 "입헌군주제"
 ROM_constitutional_monarchy_desc:0 "While our Monarch has had issues with our government in the past, his powers could easily be reigned back. Removing him would destroy our national unity."
 ROM_republic:0 "카롤의 권력 제거"
 ROM_republic_desc:0 "Our king, Carol II, has had issues with our government since day one. His powers must be stripped away, and a republic must be declared. Keeping him would destroy our national unity."
 ROM_handle_king:0 "국왕 다루기"
 ROM_handle_king_desc:0 "Our king is smarter than we originally thought. He has locked himself in his castle in Bucharest, and refuses to abdicate, nor leave. We must remove him: by any means necessary."
 ROM_ally_west:0 "Allied Cooperation"
 ROM_ally_west_desc:0 "We joined the allies during the Great War, and they treated us well. We should seek about eventually rejoining the Allies."
 ROM_constitution:0 "루마니아 헌법"
 ROM_constitution_desc:0 "Whether we have a king or not, we must have a constitution to prevent our current and future rulers from abusing the system and declaring themselves as absolute ruler."
 ROM_join_allies:0 "연합국 가입"
 ROM_join_allies_desc:0 "After some negotiations, we have been able to request to join the Allies at our convenience. Perhaps we should invoke that now?"
 ROM_request_independence:0 "러시아로부터의 독립 요청"
 ROM_request_independence_desc:0 "Even though we stayed loyal to Russia, our people would like to be independent from their rule. It's only right that we follow their will and send a request to the Russian government."
 ROM_authoritarian_govt:0 "침로 유지"
 ROM_authoritarian_govt_desc:0 "Our government has been perfectly fine the way it is. Everything is perfectly balanced, as all things should be."
 ROM_boost_industry:0 "산업력 확대"
 ROM_boost_industry_desc:0 "Our country may be fine the way it is, but our industry is not. We should turn our attention to the expansion of the industry thoughout the country."
 ROM_conscript_minorities:0 "소수집단 징집"
 ROM_conscript_minorities_desc:0 "Romania's army is dominantly Romanian. However, there are many within our country who are Bulgarian, Serbian, Hungarian, and German. We should conscript them, to expand our army."
 ROM_russian_army_advisors:0 "러시아 군사고문단"
 ROM_russian_army_advisors_desc:0 "The Russian army is one of the most advanced in Europe. We should ask them for some of their advisors to improve our army."
 ROM_russian_industry:0 "러시아 산업가 초청"
 ROM_russian_industry_desc:0 "Russia has many entrepreneurs who are willing to expand their industries. We should invite them to work in Romania."
 ROM_rus_tech:0 "러시아 설계도"
 ROM_rus_tech_desc:0 "Russia has many technological advancements over us. We should see about our masters giving us some of their blueprints to develop our own technology."
 ROM_rus_slot_1:0 "러시아-루마니아 연구"
 ROM_rus_slot_1_desc:0 "With the cooperation of Russia and Romania militarily and diplomatically, it's only right that we're able to cooperate scientifically."
 ROM_parties_must_end:0 "모든 파티는 끝나야 한다"
 ROM_parties_must_end_desc:0 "Carol II is a very... charismatic, leader, to say the least. He spends a lot of his time partying and draining his bank account. We should establish a cabinet to reign back his... antics."
 ROM_join_RUS_training:0 "연장된 러시아-루마니아 훈련"
 ROM_join_RUS_training_desc:0 "Romania and Russia have been cooperating militarily for over a decade, and our military leaders have proposed a joint drill in the case of a foreign invasion."
 ROM_request_control_bessarabia:0 "Request Control over Bessarabia"
 ROM_request_control_bessarabia_desc:0 "Bessarabia was annexed from Moldavia by Russia following the Crimean War. With the separate countries of Moldavia and Wallachia long gone, maybe we should request for it to be returned to us?"
 ROM_stable_regime:0 "안정성보다는 민주주의"
 ROM_stable_regime_desc:0 "Our country is in a very stable state. We should ensure that no ruler, even our own monarch, gains absolute control over Romania."
 ROM_milit_dictatorship:0 "민주주의보다는 안정성"
 ROM_milit_dictatorship_desc:0 "Our country is somewhat stable, but it could be more stable. The military have proposed stepping in to ensure that our country is stable, and all they need is an order to do so."
 ROM_balkan_dominance:0 "발칸 지배"
 ROM_balkan_dominance_desc:0 "Our country is the largest in the Balkans, and it can easily get larger. We must unite the Balkans, by any means necessary."
 ROM_claim_bessarabia:0 "베사라비아 요구"
 ROM_claim_bessarabia_desc:0 "Bessarabia was annexed from Moldavia by Russia following the Crimean War. With the land stolen from us by our former masters, it's only right that we get it back!"
 ROM_claim_BUL:0 "불가리아 요구"
 ROM_claim_BUL_desc:0 "We are the successors of the ancient country of Dacia, and Dacia's territory stretched into Bulgaria. It is only right that we claim our former territory."
 ROM_balkan_protector:0 "Asserting Dominance"
 ROM_balkan_protector_desc:0 "We fought the First Balkan War against the Turks. We fought the Second against the Bulgarians. We fought the Third against the Austrians. We shall fight the Fourth against everyone else!"
 ROM_war_BUL:0 "불가리아 위성국"
 ROM_war_BUL_desc:0 "To unite the Balkans, the Bulgarians must be destroyed."
 ROM_war_GRE:0 "그리스 위성국"
 ROM_war_GRE_desc:0 "To unite the Balkans, the Greeks must be destroyed."
 ROM_war_HUN:0 "Put the Rival Down"
 ROM_war_HUN_desc:0 "To unite the Balkans, the Hungarians must be destroyed."
 ROM_galician_claims:0 "Reassure Bucovina"
 ROM_galician_claims_desc:0 "Galicia currently has the territory of Bukovina, which has countless Romanians living with the area. They should be liberated to join their motherland!"
 ROM_war_RUS:0 "War with Russia"
 ROM_war_RUS_desc:0 "Russia has held us back every chance they get. We must put down the bear, once and for all."
 ROM_balkan_shield:0 "발칸 보호"
 ROM_balkan_shield_desc:0 "Our country is the largest in the Balkans, and it is our duty to protect the Balkans. We must unite the Balkans under diplomacy."
 ROM_befriend_GRE:0 "그리스와의 친선"
 ROM_befriend_GRE_desc:0 "Greece was our ally in both of the Balkan Wars. It's only right we see if they would like to continue our cordial relations."
 ROM_joint_GRE_industry:0 "그리스 산업 개발"
 ROM_joint_GRE_industry_desc:0 "Greece's economy is not the best, but we can help fix it. We should send some resources and industrialists to assist their economy."
 ROM_befriend_SER:0 "세르비아와의 친선"
 ROM_befriend_SER_desc:0 "Serbia was our ally in both of the Balkan Wars. It's only right we see if they would like to continue our cordial relations."
 ROM_joint_SER_industry:0 "세르비아 산업 개발"
 ROM_joint_SER_industry_desc:0 "Serbia's economy is not the best, but we can help fix it. We should send some resources and industrialists to assist their economy."
 ROM_alliance_with_devil:0 "악마와의 동맹"
 ROM_alliance_with_devil_desc:0 "Turkey may have fought against us during the Great War, but their cooperation in the Second Balkan War proves that they would like to work with us. Maybe we could establish better relations?"
 ROM_turkish_bases:0 "터키 기지"
 ROM_turkish_bases_desc:0 "As a gesture of friendship, our best engineers will help the Turks rebuild their military power by constructing new airbases."
 ROM_balkan_league:0 "제2 발칸 동맹"
 ROM_balkan_league_desc:0 "The First Balkan League was an alliance between Balkan countries during the Balkan Wars to protect each other, but fell apart after the Second Balkan War. We should bring it back, and better than ever."
 ROM_balkan_road:0 "Trans-Balkan Highway"
 ROM_balkan_road_desc:0 "With the cooperation between most of the Balkans, we should work together to establish a road system from Iaşi to Ioannina."
 ROM_industry:0 "MALAXA"
 ROM_industry_desc:0 "We must expand our domestic automobile industry, so that it may be easily converted and appropriated for military purposes, when required. To this end, one of our business tycoons has some rather interesting ideas that we could make use of..."
 ROM_civil_effort:0 "Civil Works"
 ROM_civil_effort_desc:0 "Romania will require an extensive program of industrial development if it is to support a large-scale military build-up. We will start it now."
 ROM_oil_works:0 "플로이에스티 석유 생산 확대"
 ROM_oil_works_desc:0 "We possess some of the largest oil fields in Europe in Ploiesti, and these are of tremendous importance not only for ourselves, but also for our allies and other nations in the region. We should increase the fields' production to better meet the demands."
 ROM_steel_works:0 "후네도아라 제철소"
 ROM_steel_works_desc:0 "To feed the needs of our arms production the great steel works in Transylvania must be modernized and drastically expanded."
 ROM_milit_effort:0 "국가 방위 산업"
 ROM_milit_effort_desc:0 "We must greatly expand our national arms industry if we are to keep up with increased demands."
 ROM_forts:0 "국경 요새화"
 ROM_forts_desc:0 "Now that the domestic situation is under control, we must look at improving the defence of our borders from outside threats."
 ROM_budapest_forts:0 "부쿠레슈티 방어"
 ROM_budapest_forts_desc:0 "Bucharest is eerily close to the Bulgarian border. If Bulgaria were to invade us, Bucharest would be their first target. We need to fortify our capital as soon as possible."
 ROM_slot_1:0 "부쿠레슈티 대학교 확장"
 ROM_slot_1_desc:0 "By improving the quality and capacity of our university, we can increase the pool of best and brightest that we rely on for our technological advances."
 ROM_nuclear_pro:0 "핵폭탄 계획"
 ROM_nuclear_pro_desc:0 "We can never hope to out-bomb our likely enemies via conventional means. We must therefore focus on technological advances that will allow us to achieve more destruction with less. Much, much more."
 ROM_romanian_army:0 "루마니아 군대"
 ROM_romanian_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 ROM_army_games:0 "군대 기동"
 ROM_army_games_desc:0 "Our army must be brought back in shape for potential future armed conflicts. We will send them on maneuvers to develop new tactics and strategies."
 ROM_equipment:0 "ZB-53"
 ROM_equipment_desc:0 "Modern equipment is key in warfare, and we must strive to modernise our infantry weaponry."
 ROM_artillery:0 "신식 포병대 연구"
 ROM_artillery_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 ROM_stockage:0 "구식 장비 현대화"
 ROM_stockage_desc:0 "The ways of war have changed since the last conflict, and we must ensure that our army keeps up with the times by modernizing its equipment and tactics."
 ROM_tanks:0 "왕립 기갑사단"
 ROM_tanks_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ROM_mechanized_divisions:0 "마레샬"
 ROM_mechanized_divisions_desc:0 "Our engineers have come up with an idea to place a Soviet 122mm howitzer in an enclosed casemate. By further refining this design, we may well be on our way to create a highly-successful tank model."
 ROM_spec_ops:0 "바나토리 드 문테"
 ROM_spec_ops_desc:0 "The Vanatori De Munte - Mountain Huntsmen - are our elite mountain infantry. Their reputation precedes them, even abroad, and we would do well to bolster their numbers with the best that we can find."
 ROM_paratroopers:0 "공수사단"
 ROM_paratroopers_desc:0 "We are in need of elite forces; paratroopers should be our first priority."
 ROM_expand_air:0 "공군 확장"
 ROM_expand_air_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 ROM_fighters:0 "IAR 80"
 ROM_fighters_desc:0 "Our engineers have excellent ideas that they are eager to pour into a new fighter design. They merely need funding and the go-ahead."
 ROM_cas_:0 "근접항공지원"
 ROM_cas__desc:0 "We require dedicated airplane models, specifically designed for close air support, if we are to get the most out of our combined forces."
 ROM_bombers:0 "폭격기 주력"
 ROM_bombers_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 ROM_strat_bombers:0 "전략폭격기 계획"
 ROM_strat_bombers_desc:0 "Military operations are secondary only to the destruction of the enemy's industry and infrastructure. Strategic bombing is the means by which we will achieve that."
 ROM_expand_airbases:0 "공군기지 확장"
 ROM_expand_airbases_desc:0 "In any war with our enemies, the Romanian Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 ROM_navy_force:0 "루마니아 해군"
 ROM_navy_force_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 ROM_interior_seas:0 "지역해군"
 ROM_interior_seas_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 ROM_destroyers:0 "어뢰정 주력"
 ROM_destroyers_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 ROM_subs:0 "잠수함 주력"
 ROM_subs_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ROM_grand_fleet:0 "대함대"
 ROM_grand_fleet_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 ROM_battleships:0 "기함 주력"
 ROM_battleships_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 ROM_naval_aviation:0 "해군 비행대 주력"
 ROM_naval_aviation_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 ROM_cruiser_effort:0 "현대 순양함 주력"
 ROM_cruiser_effort_desc:0 "Modern Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 ROM_expand_dockyards:0 "갈라티 조선소 확장"
 ROM_expand_dockyards_desc:0 "Our already-existing shipyard facilities at Galati must be greatly expanded if we are to project our power into the Black Sea."
 ROM_a_new_way:0 "새로운 길"
 ROM_a_new_way_desc:0 "Once we have secured an independence from Russia, we shall choose a new path for Romania. A strong, stable, military leadership will make Romania great!"
 ROM_orthodox_christianity:0 "Get Support from the Orthodox Church"
 ROM_orthodox_christianity_desc:0 "In order to secure stablity in newly formed Legionary Romania, we must receive Church's support. Once we do that, we will have support of the people."
 ROM_legions:0 "Raise the Legion"
 ROM_legions_desc:0 "Our country lacks manpower, we must recruit every man possible to protect our lands."
 romania_homeland.1.t:0 "스파르타쿠스주의자 봉기!"
 romania_homeland.1.d:0 "콘스탄틴 이온 파르혼의 스파르타쿠스주의자들이 도시의 요충지를 장악한 후 부쿠레슈티는 무너졌습니다.\n기존 정부는 도망쳤고 이제 파르혼은 루마니아를 이끌 최고의 후보입니다."
 romania_homeland.1.a:0 "혁명을 이끌어라!"
 romania_homeland.2.t:0 "루마니아가 쿠데타를 준비하다!"
 romania_homeland.2.d:0 "부쿠레슈티에 있는 우리 오흐란카 최고 책임자의 최근 보고서는 가장 우려됩니다. 루마니아에서 쿠데타가 진행 중이라는 정보를 담고 있습니다.\n어떻게 진행해야 합니까?"
 romania_homeland.2.a:0 "그렇게 하게끔 둘 수 없다!"
 romania_homeland.2.b:0 "하고싶은 대로 둬라..."
 romania_homeland.3.t:0 "루마니아가 헝가리에 트란실바니아를 제안하다"
 romania_homeland.3.d:0 "루마니아 외무부는 우리의 공식적인 지지와 동맹에 대한 대가로 트란실바니아에 대한 행정권을 반환한다는 전보를 보냈습니다."
 romania_homeland.3.a:0 "좋아!"
 romania_homeland.3.b:0 "더이상 필요 없다..."
 romania_homeland.4.t:0 "Non-Aggression Pact with Romania"
 romania_homeland.4.d:0 "The Romanian Foreign Ministry has sent us a telegram offering a treaty of friendship to preserve peace in the Central European Region as well as in the Balkans. \n\nRomania suggests a non-aggression pact should be signed between the two together with an increased trade agreements.\n\nHow should we respond?"
 romania_homeland.4.a:0 "Now is not the time for conflicts"
 romania_homeland.4.b:0 "We have other plans for Romania..."
 romania_homeland.5.t:0 "루마니아가 자치권을 요청하다"
 romania_homeland.5.d:0 "A telegram has arrived at the Winter Palace from HM King Carol II of Romania asking for the withdrawl of our troops from Romanian sovereign territory.\n Romania has been our main ally in the past 20 years. With their request they state that Russo-Romanian relations will not undergo changes."
 romania_homeland.5.a:0 "Let them Be"
 romania_homeland.5.b:0 "We cannot allow that"
 romania_homeland.6.t:0 "루마니아 혁명!"
 romania_homeland.6.d:0 "A telegram has been sent to Heads of State around the world from the Romanian Foreign Ministry stating that Constantin Ion Parhon and the Spartacists have taken control of the Government.\nThis is truely worrying as Romania holds a definitive position in the Balkan region. With collapse of its stable government, the whole region could follow..."
 romania_homeland.6.a:0 "걱정되는군..."
 romania_homeland.6.b:0 "걱정되는군..."
 romania_homeland.7.t:0 "루마니아 자치권을 받아들인 러시아"
 romania_homeland.7.d:0 "러시아 대사는 오늘 오전 카롤 국왕과 터터레스쿠 총리를 만나 러시아 국가안전보장회의(NSC)가 루마니아 영토에서 러시아군을 철수시켜 달라는 요청에 동의했다고 통보했습니다."
 romania_homeland.7.a:0 "자유다!"
 romania_homeland.8.t:0 "러시아가 루마니아 자치권 수용을 거부하다"
 romania_homeland.8.d:0 "러시아 대사는 오늘 오전 카롤 국왕과 터터레스쿠 총리를 만나 러시아 국가안전보장회의(NSC)가 루마니아 영토에서 러시아군을 철수시켜 달라는 요청을 전면 거부했다고 통보했으며, 어떤 식으로든, 어떤 수단으로든 그러한 결과를 거두려 하지 말 것을 강력히 촉구했습니다."
 romania_homeland.8.a:0 "나쁜 소식이다..."
 romania_homeland.9.t:0 "루마니아가 베사라비아를 계속 요구하다"
 romania_homeland.9.d:0 "베사라비아 지역은 많은 루마니아인들의 고향입니다. 지난 몇 년 동안 루마니아는 이 땅에 대한 자신들의 권리를 오데사 서부로 밀어붙였습니다.\n루마니아인들은 러시아에 대한 충성심을 보여주었습니다. 이제 땅을 되돌려 줄 때가 된 것 같습니다."
 romania_homeland.9.a:0 "요구를 받아들여라."
 romania_homeland.9.b:0 "안 돼!"
 romania_homeland.10.t:0 "베사라비아가 러시아의 지배하에 남다"
 romania_homeland.10.d:0 ""
 romania_homeland.10.a:0 "나쁜 소식이다..."
 romania_homeland.11.t:0 "국왕 카롤 2세의 퇴위"
 romania_homeland.11.d:0 "며칠 동안 부쿠레슈티 거리에서 논쟁과 시위가 있은 후, 국왕 카롤 2세가 퇴위함에 따라 루마니아 공화국이 선포되었습니다.\n왕실은 체포를 피해 서유럽 어딘가로 망명한 것으로 밝혀졌습니다. 카롤 2세가 재산 대부분을 가져갔기 때문에 루마니아는 사소한 경제 불황에 빠져들게 된 것으로 추정됩니다.\n\n새로운 민주주의 루마니아는 수년간의 군주제 이후에 등장했습니다. 오직 시간만이 이 변화가 필요한지를 말해줄 것입니다."
 romania_homeland.11.a:0 "알았다."
 romania_homeland.11.b:0 "알았다."
