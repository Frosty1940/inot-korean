l_english:
 US_rust_belt:0 "러스트 벨트 활성화"
 US_rust_belt_desc:0 "불황이 시작된 이후 러스트 벨트에 있던 우리 공장들이 혼란에 빠졌는데, 이제는 경제 회복을 위해 이를 다시 활용해야 합니다."
 US_new_construction:0 "새로운 건설 기회"
 US_new_construction_desc:0 "우리나라는 광대한 나라입니다. 우리는 더 많은 시골 주들을 산업화함으로써 그 공장들을 이용해야 합니다."
 US_mid_west:0 "중서부 확장"
 US_mid_west_desc:0 "중서부 지역은 오랫동안 러스트 벨트의 본거지입니다다. 이제 산업 역량을 키우려면 지역을 개선해야 합니다."
 US_federal_research_grants:0 "연방 연구 보조금"
 US_federal_research_grants_desc:0 "연방 정부는 여전히 많은 재정 예비비를 가지고 있습니다. 우리는 그것의 일부를 우리의 산업 기술을 향상시키기 위해 지정해야 합니다."
 US_fort_CAN:0 "캐나다 국경 요새화"
 US_fort_CAN_desc:0 "우리는 북쪽 국경을 보호해야 합니다. 대영제국은 우리의 국가 안보에 가장 큰 위협이 되고 있기 때문에, 우리는 그들에게 대항하여 스스로를 강화해야 합니다."
 US_fort_MEX:0 "멕시코 국경 요새화"
 US_fort_MEX_desc:0 "우리 남쪽 국경을 지켜야 합니다. 멕시코는 불안정한 나라이고 우리는 마약이나 위험한 사람들을 우리 나라로 유입시킬 수 없습니다."
 US_resource_effort:0 "자원 주력"
 US_resource_effort_desc:0 "우리 경제는 수출이 번창할 필요가 있습니다. 자원 생산을 확대하면 경제를 더욱 발전시키는 데 도움이 될 것입니다."
 US_highways:0 "주간고속도로 주력"
 US_highways_desc:0 "국가 인프라가 부족합니다. 우리 경제가 발전하려면 우리 주 사이의 고속도로를 개선해야 합니다."
 US_fort_coastline:0 "해안 요새화" 
 US_fort_coastline_desc:0 "우리의 해안선에는 적의 침입을 위한 완벽한 장소들이 많이 있습니다. 우리는 우리 해안의 가장 취약하고 필수적인 부분을 강화해야 합니다."
 US_education_reform:0 "교육 체계 개혁"
 US_education_reform_desc:0 "우리의 교육 시스템은 암담합니다. 심지어 벨기에에도 우리보다 더 좋은 대학이 있습니다! 한편, 대부분의 미국인들은 지도상에서 벨기에가 어디에 있는지조차 지적하지 못합니다. 그건 바뀌어야 합니다."
 US_concentrate_industry:0 "집약된 산업"
 US_concentrate_industry_desc:0 "우리는 우리의 산업을 집중시켜야 합니다. 그렇게 하면 전반적인 효과가 향상될 것입니다."
 US_disperse_industry:0 "분산된 산업"
 US_disperse_industry_desc:0 "우리 산업이 단지 몇몇 지역에 집중되어 있기 때문에 공격이나 적군의 침공에 취약합니다. 주 전역에 공장을 분산시키는 것은 이 문제를 개선합니다."
 US_miami_base:0 "마이애미 미 해군 기지"
 US_miami_base_desc:0 "마이애미는 카리브해에 해군기지를 설치하기에 이상적인 장소이다."
 US_confederacy:0 "연합의 영광"
 US_confederacy_desc:0 "새 정부 하에서, 우리는 마침내 성공했습니다. 아메리카 연합국의 꿈은 계속 살아가고 있습니다!"
 US_slot_2:0 "추가 연구 슬롯"
 US_slot_2_desc:0 "최근 교육 개혁으로 연구 잠재력을 더욱 높일 수 있게 되었습니다."
 US_civil_effort:0 "민간 부문에 집중"
 US_civil_effort_desc:0 "민간 부문은 오랫동안 미국 경제의 중추입니다. 우리는 이제 헨리 포드나 제너럴 모터스와 같은 제조업자들이 더 많은 공장을 짓기 위해 연방 땅을 그들에게 제공함으로써 그들을 도와야 합니다."
 US_milit_effort:0 "군사 부문에 집중"
 US_milit_effort_desc:0 "세계는 제2차 세계 대전으로 치닫고 있습니다. 우리는 록히드 사와 다른 군 계약자들에게 부지를 제공해야만 전쟁이 일어날 것에 대비하여 그들의 생산 노력을 증가시킬 수 있습니다."
 US_dockyards:0 "증가된 해군 생산"
 US_dockyards_desc:0 "우리 해군은 여전히 19세기 설계와 대전 이전 설계에 의존하고 있습니다. 함대를 현대화하려면 생산 능력을 개선해야 합니다."
 US_slot_1:0 "추가 연구 개선"
 US_slot_1_desc:0 "우리 공업이 다시 한 번 전면적으로 전시되었습니다. 우리는 이제 우리의 산업 기술을 더 발전시킬 수 있는 수단을 갖게 되었습니다."
 US_nuclear_effort:0 "핵 주력"
 US_nuclear_effort_desc:0 "뉴멕시코의 한 사막에서는 지금까지 볼 수 없었던 폭탄을 만들기 위한 실험이 진행되고 있습니다. 핵무기는 세계 지배의 열쇠이고, 우리는 어떤 대가를 치르더라도 핵무기를 가진 첫 번째 국가가 되어야 합니다."
 US_rocketry_effort:0 "로켓 공학 연구"
 US_rocketry_effort_desc:0 "로켓은 우리에게 이전보다 더 빨리 여행할 수 있는 수단을 제공하는데, 이것은 조사할 가치가 있는 기술입니다."
 US_federal_expansion:0 "연방 정부 확대"
 US_federal_expansion_desc:0 "연방정부는 지난 16년 동안 축소되었습니다. 이제 1930년대 후반에 우리가 직면한 문제에 대응할 능력이 없다는 것이 증명되었습니다. 미래에 대비하기 위해 연방정부를 확대해야 합니다."
 US_issue_executive:0 "행정명령 발동"
 US_issue_executive_desc:0 "우리 행정부는 스스로 무너지고 있습니다. 의회가 분열되고 기능이 부실한 만큼, 행정부를 개혁·확대하기 위해 일련의 행정명령을 발동해야 합니다."
 US_dpt_labour:0 "노동부 확대"
 US_dpt_labour_desc:0 "노동부는 사회주의를 도입하기에 완벽한 곳입니다. 우리는 그 부처의 권한을 확대하고 그렇게 할 수 있는 권한을 주어야 합니다."
 US_dpt_agriculture:0 "농무부 확대"
 US_dpt_agriculture_desc:0 "우리는 지난 4년 동안 기근에 시달려 왔습니다. 기근에서 회복하려면 부처를 개혁해야 합니다."
 US_reform_judiciary:0 "법무부 개혁"
 US_reform_judiciary_desc:0 "법무부는 지난 몇 년 동안 뒤떨어지기 시작했고 1년을 꼬박 채워도 다 끝내지 못할 만큼의 재판이 남아 있습니다. 법무부 체계를 정비하는 것만으로도 이 문제를 해결할 수 있을 것입니다."
 US_reform_treasury:0 "재무부 개혁"
 US_reform_treasury_desc:0 "재무부는 경제를 유지하는 열쇠입니다. 불경기의 시작, 부처 개혁과 구조조정은 문제를 해결하기 위해 취해져야 할 매우 분명한 조치입니다."
 US_ally_silver_legion:0 "선전부 설립"
 US_ally_silver_legion_desc:0 "우리가 집권한 이후, 꽤 많은 반대가 있었습니다. 우리는 우리의 지지를 증가시키기 위해 선전을 시작해야 합니다."
 US_equality:0 "고용기회균등법"
 US_equality_desc:0 "법적으로는 아니지만, 여성보다는 남성 근로자가 취업할 가능성이 더 높습니다. 이 법안을 의회에서 통과시키려면 고용주들이 동일한 수의 남녀 노동자를 가져야 할 것입니다."
 US_issue_food_stamps:0 "식료품 구매권 발행"
 US_issue_food_stamps_desc:0 "지난 몇 년 동안 우리가 겪고 있는 식량 부족과 함께, 오직 가장 부유한 미국인만이 충분한 식량을 감당할 수 있었습니다. 이제, 연방 보조금은 모든 미국인들의 식탁에 충분한 음식을 올리는데 도움을 줄 것입니다."
 US_public_works_administration:0 "공공사업청 설립"
 US_public_works_administration_desc:0 "공공사업청은 새로운 도로, 학교, 병원, 그리고 더 많은 공공 건물을 짓는 데 수십억 달러를 지정하는 동시에 수천 명의 미국인들을 다시 일터로 복귀시키는 데 도움을 줄 것입니다."
 US_war_propoganda:0 "전쟁 선전"
 US_war_propoganda_desc:0 "우리의 새로운 선전부와 함께, 우리는 우리의 영토 야망에 대한 대중의 지지를 보장하기 위해 이를 이용하기 시작해야 합니다."
 US_enforce_non_partisan:0 "법무부의 비당파성"
 US_enforce_non_partisan_desc:0 "법무부는 비당파적 기관이어야 하지만, 사건에서 당파적 편향의 증거가 있습니다. 우리는 법무부가 당파주의를 탈피하도록 보장함으로써 이를 변화시킬 필요가 있습니다."
 US_federal_industry:0 "산업 연방화"
 US_federal_industry_desc:0 "공장은 국가의 통제를 받아야 합니다. 이제, 이 나라의 모든 공장들은 노동부의 권한 하에 놓이게 될 것입니다."
 US_agricultural_adjust:0 "농업 조정 산업"
 US_agricultural_adjust_desc:0 "우리 농업은 부족합니다. 기근을 끝내려면 식량 생산을 개선해야 합니다."
 US_tennessee_valley:0 "테네시강 유역 개발 공사"
 US_tennessee_valley_desc:0 "테네시강 유역 개발 공사를 설립하면 테네시강 유역과 남부의 기반시설을 개선할 수 있습니다."
 US_minority_oppressions:0 "분리법 집행"
 US_minority_oppressions_desc:0 "새 정부 하에서 우리는 미국인들의 번영을 보존하기 위해 새로운 인종차별법을 제정하고 시행해야 한다는 것이 분명해졌습니다."
 US_fbi:0 "FBI의 변화"
 US_fbi_desc:0 "후버 국장의 FBI 장악력은 최근 몇 년 동안 감소했으며, 대통령에게 극단주의 활동가들이 FBI 내에 있을 수 있다는 우려를 전달했습니다. 우리는 재난이 발생하기 전에 국장이 이 활동가들을 찾아내 제거하는 것을 도와야 합니다."
 US_red_army:0 "붉은 군대 수립"
 US_red_army_desc:0 "우리 군은 수십 년 동안 가장 작은 규모였습니다. 군대를 사회화하고 민주화하고 쇄신해야 합니다."
 US_establish_state_food:0 "국가 식량 공급책"
 US_establish_state_food_desc:0 "기근은 거의 끝났고 다시는 이런 일이 일어나지 않도록 하기 위해서 우리는 국가 기반의 공급품을 만들어야 합니다. 그래야 주 정부가 필요로 하는 잉여 물자를 계속 유지할 수 있습니다."
 US_civilian_conservation:0 "민간자원보존단"
 US_civilian_conservation_desc:0 "민간자원보존단 아이디어는 1932년 루스벨트 주지사가 그의 선거 운동에서 제안했습니다. 이제 우리는 이 우울증을 끝내려면 이 아이디어를 실행해야 합니다."
 US_make_america_great:0 "미국을 다시 위대하게!"
 US_make_america_great_desc:0 "미국은 대전 전에는 위대한 강국으로 여겨졌지만, 협상국을 돕지 못한 것이 우리의 지위를 해쳤고, 우리의 지위가 더욱 쇠퇴한 이후로, 이제 우리는 그 어느 때보다도 더 위대해져 세계 최대의 강국으로서 정당한 지위를 차지해야 합니다."
 US_end_depression:0 "1932년 대공황의 종결"
 US_end_depression_desc:0 "우리가 만든 개혁으로, 우리는 마침내 우리나라를 침체에서 벗어나게 할 수 있고 미국을 계속 발전시킬 수 있습니다."
 US_establish_foreign_security:0 "외무부 보안국 설립"
 US_establish_foreign_security_desc:0 "캘빈 쿨리지 대통령 시절부터 외교 문제에 개입할 수단이 부족했습니다. 외무부 보안국을 설립하는 것은 우리에게 다시 한번 그런 능력을 줄 것입니다."
 US_state_dpt:0 "국무부 확장"
 US_state_dpt_desc:0 "하딩 독트린은 국무부를 구색만 남은 부서로 만들었습니다. 이제 유럽에서 일어난 최근의 사건들과 함께, 우리는 이러한 사건들이 가까운 미래에 야기될 수 있는 잠재적인 대학살에 적절히 대비하기 위해 새롭게 확장된 국무부가 필요합니다."
 US_harding_doctrine:0 "하딩 독트린 폐기"
 US_harding_doctrine_desc:0 "하딩 독트린은 1922년부터 미국을 고립주의 정책에 가두어 두었고 그의 후계자들은 이 정책을 계속 추진해 왔습니다. 미국은 앞으로 몇 년 동안 중요한 역할을 해야 하며, 우리는 이 독트린을 계속 따르는 동안에는 그 역할을 할 수 없습니다."
 US_monroe_doctrine:0 "먼로 독트린 재수립"
 US_monroe_doctrine_desc:0 "100여 년 전으로 거슬러 올라가면, 먼로 독트린은 유럽이 아메리카 대륙을 식민지로 만들려는 시도에 미국이 개입하는 것을 성문화했습니다. 그러나 유럽 문제에는 관여하지 않았습니다. 이들 대륙에서 평화 유지자 역할을 강화하면 그 지역에서 우리의 영향력이 향상될 것입니다."
 US_americas:0 "북아메리카와 라틴 아메리카"
 US_americas_desc:0 "먼로 독트린에 따르면, 우리는 모든 아메리카 대륙을 보호해야 합니다; 우리는 두 단계로 정책을 시행하는 것에 신경을 써야 합니다."
 US_caribbean:0 "남아메리카와 캐리비안 해"
 US_caribbean_desc:0 "먼로 독트린에 따르면, 우리는 모든 아메리카 대륙을 보호해야 합니다; 우리는 두 단계로 정책을 시행하는 것에 신경을 써야 합니다."
 US_european_policy:0 "유럽 정책"
 US_european_policy_desc:0 "유럽은 우리가 세계 안보에 대한 많은 위협과 동맹국들을 발견할 수 있는 많은 나라들의 본거지입니다."
 US_asian_policy:0 "아시아 정책"
 US_asian_policy_desc:0 "아시아는 일본과 중국이 지배하고 있습니다. 그들 사이의 전쟁은 불가피합니다. 그러나 일본은 하와이와 괌에 대한 야망을 가지고 있습니다. 반면에 중국은 1912년 이래로 영구적인 전쟁 상태에 있었습니다."
 US_support_CHI:0 "중국 지원"
 US_support_CHI_desc:0 "일본은 자신들의 제국이 사회와 세계에 위험하다는 것을 거듭 보여주었습니다. 만약 우리가 그들의 진군을 멈추려면, 우리는 중국 정부에 손을 내밀고 그들의 지지를 받아야 합니다."
 US_embargo_JAP:0 "일본 금수조치"
 US_embargo_JAP_desc:0 "우리의 일본과의 동맹은 그들이 확장주의 정책을 지속하는 것을 단념시키지 않았습니다. 우리는 한 걸음 더 나아가서 만약 우리가 이러한 공격적인 행동을 멈출 기회가 있다면 상무부에 무역 금수조치를 개시하도록 해야 합니다."
 US_war_JAP:0 "전쟁 계획 주황"
 US_war_JAP_desc:0 "드디어 욱일을 함락시킬 때입니다. 그들의 제국은 너무 많은 사람들을 죽였고, 우리가 개입하지 않는다면, 더 많은 사람들을 죽일 것입니다. 전쟁 계획 주황을 발동해야 합니다!"
 US_support_JAP:0 "일본 지원"
 US_support_JAP_desc:0 "일본은 태평양에서 우리의 유일한 경쟁자입니다. 만약 우리가 그들을 동맹국으로 만들 수 있다면, 일본은 태평양에서 해군과 경제 강국으로서 우리의 위치를 확보할 것입니다."
 US_war_CHI:0 "전쟁 계획 노랑"
 US_war_CHI_Desc:0 "중국은 불안정한 강대국입니다. 이 불안정이 무역과 우리의 역내 전략적 위치에 영향을 미치기 시작하고 있습니다. 당장 쳐야 합니다! 전쟁 계획 노랑의 시작입니다!"
 US_pax_americana:0 "팍스 아메리카나"
 US_pax_americana_desc:0 "로마인은 팍스 로마나를, 몽골인은 팍스 몽골리카를, 영국인은 팍스 브리타니아를 이루었습니다. 이제 전쟁이 없는 미국 지배의 신세계를 세울 때입니다. 팍스 아메리카나의 때가 왔습니다." 
 US_anti_subersion_unit:0 "방첩국"
 US_anti_subersion_unit_desc:0 "FBI는 많은 나라들이 우리 정부 내에 스파이를 가지고 있을 수 있다고 믿지만 그들은 그 문제를 처리할 수 없습니다. 방첩국을 설립하면 이 문제를 해결할 수 있으며 대정보 기능을 더욱 강화하고 향상시킬 수 있습니다."
 US_black_chamber:0 "블랙 챔버 작전"
 US_black_chamber_Desc:0 "브라질과 아르헨티나의 정부는 우리에게 유리하도록 쉽게 전복될 수 있습니다. 우리는 외무부 보안국과 방첩국을 이용하여 이 정부들을 전복시키고 친미 정부들로 교체하려고 노력해야 합니다."
 US_preemptive_intervention:0 "선제적 개입"
 US_preemptive_intervention_desc:0 "베네수엘라는 초국민주의 정부 하에서 국경을 확장하는 것을 목표로 하고 있습니다. 우리는 단순히 그것이 일어나도록 허락할 수 없습니다. 팍스 아메리카나는 계속되어야 합니다!"
 US_recognize_BAV:0 "바이에른의 권리 지지"
 US_recognize_BAV_desc:0 "바이에른은 주어진 것보다 더 많은 신용을 받을 가치가 있는 미승인국입니다. 그들은 범독일 통일의 명분을 위해 국민을 하나로 뭉쳤습니다. 그들과 관계를 늘리는 것이 가장 나쁜 생각은 아닐지도 모릅니다."
 US_recognize_GER:0 "프로이센 인식 지속"
 US_recognize_GER_Desc:0 "독일 제국 분열이라는 브뤼셀 조약을 유지하기 위해서는 프로이센이 독일 정치를 주도해야 합니다. 우리는 계속해서 그들을 독일의 후신으로 인정해야 합니다."
 US_lend_lease_act:0 "무기 대여법"
 US_lend_lease_act_desc:0 "무기 대여법을 통과시켜 동맹국들을 도와야 합니다. 대통령은 국무장관을 통해 행정명령을 내려 동맹국들에게 물질적 지원을 보낼 수 있습니다."
 US_war_ENG:0 "전쟁 계획 빨강"
 US_war_ENG_desc:0 "영국과 미국은 한 세기보다 훨씬 전에 적대 관계였습니다. 그들은 우리 민족을 노예로 만들었고 다른 민족을 계속 노예로 만듭니다. 이번에는 그들이 우리의 식민지가 될 것입니다. 다른 방법이 없습니다. 전쟁 계획 빨강을 발동해야 합니다!"
 US_war_BAV:0 "전쟁 계획 진홍"
 US_war_BAV_desc:0 "유럽의 공산주의 위협을 완전히 제거해야 할 때입니다! 전쟁 계획 진홍을 발동해야 합니다!"
 US_war_GER:0 "전쟁 계획 검정"
 US_war_GER_desc:0 "프로이센은 전 유럽에 위협이 되고 있습니다. 그들의 카이저는 발칸 반도보다 더 화약고 같은 지역을 통합하기 위해 수천 명의 무고한 생명을 죽였습니다. 그것은 우리 독일계 국민들을 화나게 할 수도 있지만, 그렇지 않을 수도 있습니다. 전쟁 계획 검정을 발동해야 합니다!"
 US_war_RUS:0 "전쟁 계획 라임"
 US_war_RUS_Desc:0 "러시아가 선을 넘었습니다. 유럽에 대한 그들의 지배는 끝나야 합니다. 그리고 그것은 확실히 협상 석상에서 끝나지 않을 것입니다. 지금 조치를 취해야 합니다. 전쟁 계획 라임을 발동해야 합니다!"
 US_war_powers_act:0 "전쟁권한법"
 US_war_powers_act_desc:0 "미 육군의 현대화에 있어서 전쟁권한법의 통과는 필수입니다다. 이 법안이 통과되면 새로운 군 지휘부, 즉 펜타곤이 건설될 것입니다."
 US_dpt_defense:0 "국방부"
 US_dpt_defense_desc:0 "펜타곤의 건설로 우리는 육군과 해군 부서를 하나의 국방부로 통합할 수 있습니다."
 US_armor_corps:0 "기갑 주력"
 US_armor_corps_desc:0 "우리 전차는 유럽에서 왔고, 우리만의 전차를 만들 기회를 얻지 못했습니다. 미국은 우리 산업의 작은 도움만 있으면 세계 최고의 전차를 쉽게 만들 수 있습니다."
 US_land_army:0 "미 육군"
 US_land_army_desc:0 "최신식 총기가 없는 군대는 시대에 뒤떨어진 군대입니다. 대신 우리 군이 시대를 앞서나가도록 해야 합니다."
 US_air_force:0 "독립된 공군"
 US_air_force_desc:0 "우리 공군은 1915년부터 육군에 속했고 구식입니다. 그것은 독립적으로 만들어져야 하고 유럽에서 꽤 최근에 사용된 새로운 전술로 재설계되어야 합니다."
 US_fighter_effort:0 "NAA와 접촉"
 US_fighter_effort_desc:0 "우리 전투기들은 구식입니다. 협력 계획으로 최신예 기체를 얻을 수 있습니다."
 US_bomber_effort:0 "보잉과 접촉"
 US_bomber_effort_desc:0 "우리의 폭격기들은 현대화가 필요합니다. 보잉사와의 협력으로 우리는 최신예 기체를 얻을 수 있습니다."
 US_cas_effort:0 "더글러스와 접촉"
 US_cas_effort_desc:0 "적이 공격해오기 전에 격추할 수 있다면 수백만 명의 목숨을 구할 수 있습니다."
 US_navy:0 "해군 현대화"
 US_navy_desc:0 "미 해군은 프랭클린 루스벨트 주지사가 윌슨 전 대통령 당시 해군 차관보를 지낸 이후 신규 선박이 거의 없었습니다. 미국이 근대 강국이 되려면 미 해군의 신속한 현대화가 필요합니다."
 US_dockyards_2:0 "브루클린 해군 조선소 확장"
 US_dockyards_2_Dec:0 "브루클린 해군 조선소는 오랫동안 해군에서 가장 훌륭하고 악명 높은 선박들을 건조했습니다. 조선소를 확장함으로써 앞으로 수십 년 동안 충분히 대비할 수 있도록 함대를 개선할 수 있습니다."
 US_new_designer:0 "해군 설계 계약"
 US_new_designer_desc:0 "브루클린 해군 조선소의 능력이 개선되었으니, 이제 함대의 새로운 설계자를 임명해야 합니다."
 US_battleship_primacy:0 "전함 우세"
 US_battleship_primacy_desc:0 "전함은 미국 해군에게 큰 이익을 줄 효과적이고 치명적인 전쟁 병기입니다. 우리는 새로운 전함을 건설하는 것을 우선시해야 합니다."
 US_south_dakota:0 "사우스다코다급"
 US_south_dakota_desc:0 "우리 전함은 많은 적수들보다 열등합니다. 따라서 우리는 그들의 질에 초점을 맞추어야 합니다. 따라서 야마토나 무사시 같은 경쟁선들과 같이 더 무거운 배들에 집중해야 합니다."
 US_carrier_primacy:0 "항공모함 우세"
 US_carrier_primacy_desc:0 "항공모함은 새로운 시대를 위한 해전의 무기이며, 미 해군은 이제 항모 기반 병력으로 현대화하고 적응해야 합니다."
 US_uss_wasp:0 "U.S.S. 와스프"
 US_uss_wasp_desc:0 "U.S.S. 와스프는 미 함대 항공모함 설계의 기본이고 우리는 그것이 곧 완성될 것을 보장해야 합니다."
 US_escort_effort:0 "해상 차단"
 US_escort_effort_desc:0 "우리의 기함이 개선되고 있기 때문에, 우리는 우리의 호위함들을 소홀히 할 수 없습니다. 그러므로 그들 역시 현대화되어야 합니다."
 US_usmc:0 "미 해병대 현대화"
 US_usmc_desc:0 "미 해병대는 유럽에서 상당히 최근에 사용된 새로운 전술로 재정비해야 합니다. 해병대는 스페인-미국 전쟁 이후로 사용되지 않았습니다."
 US_liberty_ships:0 "상륙정"
 US_liberty_ships_desc:0 "우리의 상륙함은 스페인-미국 전쟁으로 거슬러 올라갑니다. 개선이 필요합니다."
 US_new_bases:0 "새로운 항공 기지"
 US_new_bases_desc:0 "이제 미 공군이 자체적인 실체가 되었으나, 그 힘을 개시할 수 있는 기반이 부족합니다. 그들에게 필요한 기반을 주어야 합니다!"
 US_ace_pilots:0 "에이스 훈련 시설"
 US_ace_pilots_desc:0 "만약 우리가 하늘을 나는 에이스를 얻으려면, 그들은 전문적인 훈련을 필요로 합니다."
 US_increase_fighter_production:0 "증가된 전투기 생산"
 US_increase_fighter_production_desc:0 "우리 전투기의 선형화로, 우리는 거의 들어보지 못한 속도로 그것들을 대량 생산할 수 있습니다."
 US_increase_funds:0 "인상된 군대 투자"
 US_increase_funds_desc:0 "육군은 몇 년 동안 자금이 부족했고, 미래에 우리를 방어하기 위해서는 더 많은 자금이 필요합니다."
 US_federalize_guard:0 "주 방위군 연방화"
 US_federalize_guard_desc:0 "각 주에는 그들만의 주 방위군이 있습니다. 이제 국가가 전쟁 중인 상황에서, 대통령은 주 방위군을 연방군으로 직접 이양할 수 있습니다. 우리가 해야 할 일입니다."
 US_modern_forces:0 "현대화 주력"
 US_modern_forces_desc:0 "이제 증액된 기금으로, 군대는 영국 및 러시아군과 동등한 수준으로 우리 군대를 끌어올리기 위한 현대화 노력을 시작할 수 있습니다."
 US_expand_milit:0 "확장된 군수 산업"
 US_expand_milit_desc:0 "군사 산업 부문이 약하기 때문에 정부는 군 도급업자들이 산업 역량을 확장할 수 있도록 도와야 합니다."
 US_mechanized:0 "기계화 주력"
 US_mechanized_desc:0 "기계화는 현대 전투에 필요한 병력을 개선하는 가장 좋은 방법이며, 다행히도 몇몇 설계자들이 신형 차량을 위한 그들의 설계를 우리에게 주었습니다."