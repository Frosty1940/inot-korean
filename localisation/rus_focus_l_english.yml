l_english:
 RUS_provisional_gov:0 "임시정부 강화"
 RUS_provisional_gov_desc:0 "차르의 불행한 죽음을 계기로 임시정부를 세워야 하는데, 이는 제국 두마라고도 합니다. 그들은 우리의 거대한 제국을 지배할 수 있을 것입니다."
 RUS_age_reforms:0 "개혁의 시대"
 RUS_age_reforms_desc:0 "러시아 헌법은 절대적으로 오래된 것입니다. 새로운 시대에 걸맞게 정부의 지침을 갱신하고 재설계해야 할 때입니다."
 RUS_old_traditions:0 "러시아 전통 유지"
 RUS_old_traditions_desc:0 "러시아는 500년 이상 지속된 제국입니다. 우리는 반천년 전부터 형제들과 비슷한 가치와 문화를 유지해 왔습니다. 우리가 보수적인 자세를 유지한다면 우리 나라에도 훨씬 수월해질 것입니다."
 RUS_offence:0 "공세 교리 개발"
 RUS_offence_desc:0 "러시아는 지난 수년간 고립된 채 우리 경제를 건설해 왔습니다. 우리는 지금 우리의 전성기에 있으며 우리가 직면할 수 있는 어떤 잠재적 전쟁에서도 공격을 시작할 준비가 되어 있습니다."
 RUS_defence:0 "방어 교리 개발"
 RUS_defence_desc:0 "우리나라가 여전히 구식 기반시설의 개선에 어려움을 겪고 있는 상황에서, 우리의 방어에 집중하고 수많은 적들의 공격에 대비하는 것이 최선일지도 모릅니다. 우리는 그 강력한 러시아 곰의 진실성을 보장해야 합니다!"
 RUS_land_army:0 "육군 현대화"
 RUS_land_army_desc:0 "만약 우리가 우리 군대 중 어느 하나라도 증원할 계획이라면, 지상군의 현대화는 그 방면에서 가장 필요한 첫걸음입니다. 옛것을 버리고, 새것을 받아들입니다."
 RUS_nationalist_reforms:0 "국민주의 개혁"
 RUS_nationalist_reforms_desc:0 "러시아가 진정으로 팽창하여 더욱 강대국이 되고자 합니다면 우리는 민족주의자들, 우파의 급진자들, 그리고 진짜 전쟁광들을 향해 나아가야 합니다."
 RUS_militarism:0 "러시아 군국주의"
 RUS_militarism_desc:0 "인력은 조국의 확장에 필수적이기 때문에 군대 선전, 청소년 군사 프로그램, 군사 학교 등의 광범위한 정책을 펴야 합니다."
 RUS_annex_KRW:0 "갈리치아 통합"
 RUS_annex_KRW_desc:0 "우리의 괴뢰국 국가 갈리치아는 단지 산업화를 이루고 살아남기 위해 노력하는 작은 나라입니다. 물론 부분적인 자율성을 가지고 우리 제국에 들어온다면 그들은 더 잘 살게 될 것입니다."
 RUS_befriend_JAP:0 "일본과의 친선"
 RUS_befriend_JAP_desc:0 "일본은 태평양이 지금까지 본 제국 중 가장 위대한 제국입니다. 흥미롭게도, 일본은 특히 본토의 크기에 비하면 크고 정말 아름다운 해군을 가지고 있습니다. 우리는 일본인과 친구가 되어 동맹국으로서 함께 서야 합니다."
 RUS_inv_ROM:0 "발칸 계획"
 RUS_inv_ROM_desc:0 "러시아-루마니아 분열에 이어 발칸 반군이 거리를 두고 러시아 세력권을 떠나기를 바라는 것은 분명합니다. 그렇지 않으면 우리는 매우 중요한 세력 영역을 잃게 될 것을 허용할 수 없습니다. 발칸반도는 러시아로 돌아와야 합니다!"
 RUS_equipment:0 "보병대 개선"
 RUS_equipment_desc:0 "우리 육군은 우리 군대의 주력입니다. 우리는 현재의 육군을 개선하고 새로운 육군을 개발하기 위해 노력할 것입니다."
 RUS_land_doctrine:0 "기동 훈련"
 RUS_land_doctrine_desc:0 "우리 군의 개혁을 기대한다면 현대전의 보다 효율적이고 강력한 전술로 전술을 개혁해야 합니다."
 RUS_tank:0 "기갑 사단"
 RUS_tank_desc:0 "전차는 현대 군대에서 절대적으로 필수적인 전쟁의 새 병기입니다. 다른 나라들은 분명 이 아름다운 기갑 살인 기계를 갖게 될 것이고, 우리는 더 나은 무기를 개발할 것입니다."
 RUS_navy_army:0 "크론슈타트 요새화"
 RUS_navy_army_desc:0 "수백 년 동안 크론슈타트는 우리의 수도 상트페테르부르크를 방어하는 요새였습니다. 그러나 오늘날 도시의 방어는 구식입니다. 우리는 이 섬에서 우리의 가장 중요한 도시에 대한 접근을 막기 위해 우리의 방어를 강화해야 합니다."
 RUS_navy_doctrine:0 "원양 함대"
 RUS_navy_doctrine_desc:0 "우리의 전술은 이런 새로운 전쟁 방식에는 낡고 쓸모없습니다. 우리는 개혁적이고 새로운 전술을 세울 필요가 있습니다."
 RUS_dock_effort:0 "조선소 확장"
 RUS_dock_effort_desc:0 "새로운 조선소를 건설하는 것은 우리의 재해권을 더욱 향상시킬 것입니다."
 RUS_paramilitarism:0 "준군사조직"
 RUS_paramilitarism_desc:0 "준군사조직은 우리의 위대한 나라를 방어하는 데에 필수적이다. 우리는 준군사조직 내에서 우리의 전술을 향상시킬 것입니다."
 RUS_infra:0 "러시아 철도 투자"
 RUS_infra_desc:0 "우리의 기반 시설은 절대적으로 침체되어 있습니다. 우리는 우리의 제국을 확장시키려면 그것에 집중하고 개선할 필요가 있습니다. 우리는 새로 만들어진 러시아 철도 회사에 자금을 댈 것입니다."
 RUS_regain_stability:0 "산업 계획"
 RUS_regain_stability_desc:0 "현대화가 진행됨에 따라, 우리는 다음 10년 동안 우리의 산업 계획을 선택해야 합니다. 산업화, 친농업화, 국영화든 자유화든 선택은 당신의 몫입니다..."
 RUS_milit_effort:0 "푸틸로프 전차 공장"
 RUS_milit_effort_desc:0 "우리는 러시아 전역에 군사 공장을 업그레이드하고 더 많이 만드는 데 초점을 맞춰야 하는데, 그러한 예 중 하나가 푸틸로프 전차 공장입니다."
 RUS_civil_effort_1:0 "유스포프 조합"
 RUS_civil_effort_1_desc:0 "러시아는 광대하고 위대한 제국입니다. 그러나 우리 제국은 농촌이 지배하고 있습니다. 만약 우리가 이 땅을 공장에 이용한다면, 우리는 막을 수 없을 것입니다. 다행스럽게도 유수포프의 회사는 우리에게 바로 이를 제공해 줄 수 있습니다."
 RUS_democracy:0 "러시아 민주주의"
 RUS_democracy_desc:0 "민주주의는 서구의 주요 이념입니다. 이 이념을 수용하는 것은 위험할 수도 있지만, 그것은 또한 우리가 강력한 동맹국들을 얻을 수 있게 해줄 수도 있습니다."
 RUS_deal_uk:0 "영국과의 협력"
 RUS_deal_uk_desc:0 "영국은 전 세계에 걸쳐 식민지를 소유하고 있기 때문에 유럽에서 가장 앞서가는 나라입니다. 이 세계 제국과 함께 일하는 것은 우리의 사랑하는 제국에 큰 이익을 줄 수 있습니다. 말할 것도 없이, 우리는 그들로부터 아프리카에 더 많은 식민지를 얻을 수도 있습니다."
 RUS_polish_independence:0 "폴란드 자치 구축"
 RUS_polish_independence_desc:0 "폴란드 국민들은 자신들의 국가를 갖겠다는 의지를 보여 왔습니다. 브리튼 섬에 있는 우리의 동맹국은 우리에게 공정한 거래를 했습니다. 우리가 폴란드 자치권을 만들면, 그들은 우리가 아프카니스탄의 괴뢰국을 만들게 둘 것입니다."
 RUS_forts_west:0 "서부 국경 요새화"
 RUS_forts_west_desc:0 "비록 우리가 확장을 추구하지만, 우리는 우리의 제국에 대해 훨씬 더 큰 방어를 확립할 필요가 있습니다. 우리는 우리의 대제국의 서쪽 국경 전체에 일련의 요새를 건설할 것입니다."
 RUS_resources:0 "자원 주력"
 RUS_resources_desc:0 "러시아의 확장에 생산이 필수적이 될 것입니다. 우리는 자원 추출 산업 개발에 주력해야 합니다."
 RUS_science_effort:0 "교육 개혁"
 RUS_science_effort_desc:0 "교육 개혁은 현재 러시아에게 가장 중요한 필요조건입니다. 우리는 우리의 연구 노력에 기여하기 위해 더 많은 개혁가들과 철학자들이 필요합니다."
 RUS_forts_east:0 "동부 국경 요새화"
 RUS_forts_east_desc:0 "우리의 동쪽 땅은 우리의 오랜 적인 일본에 노출되어 있습니다. 그들은 아무르 지방, 몽골, 그리고 사할린 북부에 야망을 가지고 있습니다. 이 지역들을 일본 제국주의자들로부터 보호하기 위해 요새화해야 합니다!"
 RUS_war_JAP:0 "만주의 정당한 지배자"
 RUS_war_JAP_desc:0 "러일 전쟁 전에는 만주가 우리의 점령 지역이었습니다. 이후 일본인들은 친일적인 시각을 가진 괴뢰정부를 설치했습니다. 이 지역은 물론 러시아 항구인 포트 아서까지 되찾아야 합니다. 우리는 일본 이웃들에게 만주를 떠날 수 있는 마지막 기회를 줄 것입니다. 어리석은 거절을 하면 그 대가를 깨닫게 될 것입니다."
 RUS_repurchase_alaska:0 "제2의 알래스카 매입"
 RUS_repurchase_alaska_desc:0 "1860년대에 러시아는 당시 침체된 우리의 경제를 개선하기 위해 러시아령 아메리카 식민지를 미국에 팔았습니다. 그 이후 러시아 경제는 비약적으로 성장했습니다. 이론적으로, 러시아인들은 미국인들에게서 이 계층적이고 자원이 풍부한 땅을 다시 살 수 있을 것입니다. 해볼 만한 거래입니다."
 RUS_war_PER:0 "타바리스탄 수복"
 RUS_war_PER_desc:0 "1720년대 후반, 러시아-페르시아 전쟁 때, 우리는 카스피해에 접해 있는 페르시아의 일부였던 타바리스탄 지역을 점령했습니다. 1730년대에 우리는 어리석게도 이 땅을 포기했습니다. 카스피해 전체를 러시아 지역으로 주장할 때입니다!"
 RUS_battleship_effort:0 "블라디보스토크 계획"
 RUS_battleship_effort_desc:0 "전함이 가장 많은 나라가 바다를 지배할 것입니다. 전함은 해군의 우위에 있어서 옛것과 새것을 상징합니다. 블라디보스토크 계획 덕분에 러시아 해군은 파도를 다스릴 수 있는 궁극의 전함을 건설할 것입니다!"
 RUS_war_science:0 "군사과학"
 RUS_war_science_desc:0 "러시아는 과학과 진보의 역사를 갖고 있지만 연구자의 필요성은 그 어느 때보다 크다. 우리 연구 부서에 더 많은 투자를 할 때 되었습니다."
 RUS_nuclear_effort:0 "쿠르차토프의 계획에 투자"
 RUS_nuclear_effort_desc:0 "우리의 가장 선임 과학자 중 한 명인 쿠르차토프는 우라늄 1kg의 핵이 붕괴할 때 방출되는 에너지가 2만 톤의 트로틸 폭발과 같아야 한다고 언급했습니다. 우리는 러시아 모국의 생존을 보장하기 위해 적들 앞에서 이 힘을 사용할 필요가 있습니다."
 RUS_war_communism:0 "공산주의와의 전쟁"
 RUS_war_communism_desc:0 "적색 공포는 단연코 이 세계가 직면한 최악의 위협입니다. 무슨 수를 써서라도 남부 코뮌에서 나오는 파괴적 이데올로기는 그 기원에서 단절되어야 하며, 우리가 그렇게 할 것입니다."
 RUS_war_fascism:0 "파시즘과의 전쟁"
 RUS_war_fascism_desc:0 "파시즘은 바로 우리 삶의 방식에 위협이 됩니다. 이 이념은 정말로 지구상의 전염병이며, 만약 그것이 중단되지 않는다면 전 세계로 확산될 것입니다. 우리는 이 전염병을 예방접종해야 합니다."
 RUS_war_BAV:0 "공산주의 근원 파괴"
 RUS_war_BAV_desc:0 "바이에른은 그들의 진홍색 깃발 아래 독일을 통일했습니다. 그들의 다음 야망은 프랑스와 우리, 둘 다에 있습니다. 우리는 바이에른을 파괴하고 대전 후 우리가 세우려고 계획했던 세력 영역을 회복할 필요가 있습니다."
 RUS_war_GER:0 "독일 내 영향권 확립"
 RUS_war_GER_desc:0 "우리는 다른 모든 사람들이 그랬듯이 프로이센을 과소평가했습니다. 독일 제국은 회복되었고, 그들이 기꺼이 우리와 함께 하지 않는다면, 그들은 우리와 함께 할 수밖에 없을 것입니다. 카이저는 크리스마스에 우리 신발을 닦게 될 것입니다!"
 RUS_war_GERmania:0 "독일과의 전쟁"
 RUS_war_GERmania_desc:0 "우리는 일단 중부 유럽에 평화가 있을 수 있다고 믿었지만 우리가 틀렸습니다... 이웃에 대한 독일의 침략을 끝내기 위해 우리는 개입해야 합니다."
 RUS_remove_tsar:0 "인민공화국"
 RUS_remove_tsar_desc:0 "러시아는 수세기 동안 군주에 의해 통치되어 왔습니다. 이 정권은 억압적이었고 러시아 국민을 거의 대표하지 못했습니다. 군주제를 폐지하고 새로운 민주정권을 수립해야 합니다!"
 RUS_leave_tsar:0 "러시아 헌법 제정"
 RUS_leave_tsar_desc:0 "영국은 그들의 대헌장을 가지고 있고, 우리는... 아무것도 없습니다. 절대주의 정권은 20세기의 방식이 아닙니다. 우리는 오래된 군주제를 현대화하기 위한 헌법을 제정해야 합니다."
 RUS_eastern_roads:0 "동부 기반시설 개선"
 RUS_eastern_roads_desc:0 "시베리아에 있는 우리 나라의 동쪽 반은 저개발된 불모지로 악명이 높습니다. 우리는 이러한 고정관념을 바꾸고 우리의 자원을 동부의 개선에 투자 필요가 있습니다."
 RUS_rocketry_effort:0 "첨단 로켓 공학 연구"
 RUS_rocketry_effort_desc:0 "로켓과 제트엔진은 무인 비행체와 유인 비행체 모두에게 전례 없는 속도를 허용합니다. 이러한 기술을 개척하면 적을 기습할 수 있을 것입니다."
 RUS_fix_roads:0 "서부 기반시설 개선"
 RUS_fix_roads_desc:0 "러시아의 서반부는 동반부보다 더 발달되어 있을지 모르지만, 이 지역에 사는 사람들이 많기에 이따금씩 도로의 유지보수를 할 필요성이 있습니다."
 RUS_support_tsar:0 "니콜라이의 후계자"
 RUS_support_tsar_desc:0 "니콜라스 2세가 죽었으니 후계자를 찾아야 할 때입니다. 보통은 쉬워야 하지만, 전 차르의 맏아들 알렉세이는 혈우병 때문에 어린 나이에 죽었습니다. 홀슈타인-고토프-로마노프 가문에서 다음으로 가까운 친척은 안드레이 블라디미로비치 대공입니다."
 RUS_chancellor:0 "수상에게 권력 부여"
 RUS_chancellor_desc:0 "우리 정부는 전통적으로 차르로 대표되어 왔습니다. 그러나 우리 제국에 새로운 시대가 열렸으니, 이제는 차르를 정치보다는 상징적인 위치로 바꿀 때가 되었는지도 모릅니다."
 RUS_restore_empire:0 "러시아 모국 확장"
 RUS_restore_empire_desc:0 "우리 제국은 수세기 동안 쇠퇴해 왔습니다. 우리의 제국을 이웃을 향해 확장시킴으로써 그 쇠퇴를 되돌릴 때가 되었습니다."
 RUS_civil_east:0 "프리모르스키 비행기 공장 확대"
 RUS_civil_east_desc:0 "우리의 동부지역을 발전시키는 것은 엄청난 도전입니다. 그러나 우리의 엄청난 산업능력과 함께, 우리의 동부지역을 발전시키는 것은 식은 죽 먹기일 것입니다."
 RUS_milit_east:0 "태평양 기반시설 계획"
 RUS_milit_east_desc:0 "산업 확장은 우리 군에 최신 기술, 무기, 장비를 계속 공급하기 위해 중요합니다."
 RUS_dock_east:0 "동부 조선소 확장"
 RUS_dock_east_desc:0 "일본은 날이 갈수록 강해지고 있습니다. 우리는 1905년 참혹하게 패한 러일전쟁을 결코 잊지 못할 것입니다. 우리는 해군을 준비하기 위해 동해안에 새로운 조선소를 건설할 것입니다."
 RUS_annex_MON:0 "몽골 합병"
 RUS_annex_MON_desc:0 "몽골 괴뢰국의 통합은 아시아에서의 우리의 상황과 영향력을 향상시키는데 도움이 될 것입니다."
 RUS_imperial_glory:0 "대전쟁의 교훈"
 RUS_imperial_glory_desc:0 "우리는 대전 중에 죽은 사람들을 잊지 않을 것입니다. 그들은 우리가 우리의 제국에 영광을 가져오도록 도왔고, 우리는 그들에게 영광을 가져다 줄 것입니다!"
 RUS_demand_moldova:0 "몰다비아 요구"
 RUS_demand_moldova_desc:0 "우리는 현재 베사라비아의 루마니아어권인 동부 몰도바 지역을 소유하고 있습니다. 루마니아는 우리가 이전 세기에 그들의 독립을 위해 싸운 이후로 이 지역을 주장해 왔습니다. 그들은 베사라비아가 러시아 영토라는 것, 또는 몰다비아가 루마니아 땅이 아니라는 것을 받아들일 필요가 있습니다."
 RUS_war_AFG:0 "Central Asian War Logistics"
 RUS_war_AFG_desc:0 "If we plan to spread our influence in the Central Asia and beyond, new roads and railroads must be constructed in the region to support our logistics."
 RUS_african_deal:0 "식민지 확장"
 RUS_african_deal_desc:0 "우리의 식민 제국은 확장을 필요로 합니다. 최근 영국과 관계가 수립됨에 따라, 우리는 아프리카에서 국경을 넓힐 것입니다."
 RUS_legend_of_death_squad:0 "죽음의 대대의 전설"
 RUS_legend_of_death_squad_desc:0 "제1여성대대는 대전 중에 배치되었었다. 여군의 전통을 이어가며 이 전설을 되살리는 것이 우리의 임무입니다."
 RUS_improve_national_uni:0 "러시아화 정책 확립"
 RUS_improve_national_uni_desc:0 "다문화 국가로서, 우리는 우리 제국의 온전함을 보존하기 위해 러시화 정책을 채택해야 합니다."
 RUS_air_army:0 "공군 현대화"
 RUS_air_army_desc:0 "공중전보다 더 빠른 기술 발전은 어디에도 없습니다. 항공은 현대 국가가 정복해야 할 분야입니다."
 RUS_fighter:0 "미코얀과 구레비치와 함께"
 RUS_fighter_desc:0 "우리는 대전의 마지막 항공전을 보지 못했습니다. 전투기의 개발을 계속하는 것은 미래에 우리에게 우위를 줄 것입니다. 새로 개편된 미그 설계국은 우리가 이것을 성취하는 것을 도와야 합니다."
 RUS_strat_bomber:0 "투폴레프 설계국과의 접촉"
 RUS_strat_bomber_desc:0 "미래 사람들이 오늘날의 전쟁에 대한 공포를 말할 때, 하늘에서 불의 비가 내린다는 표현이 두드러질 것입니다. 우리는 그 이야기들이 우리의 적들로부터 전해질 수 있도록 최선을 다할 것입니다. 투폴레프 설계국과 계약을 맺음으로써 우리는 이 교리를 더욱 연구할 수 있을 것입니다."
 RUS_paratrooper:0 "공수부대 주력"
 RUS_paratrooper_desc:0 "만약 우리 군대가 진군하기 전에 적들을 하늘에서 침략하고 요충 지역을 확보한다면, 우리 군대는 몇 달 안에 어떠한 위협도 제거할 수 있을 것입니다. 이것은 현실이 되어야 합니다."
 RUS_air_doctrine_2:0 "공군 교리 주력"
 RUS_air_doctrine_2_desc:0 "우리 공군력을 다른 부대와 잘 통합하기 위해서는 우리의 항공 교리에 더 많은 진보가 필요할 것입니다."
 RUS_marines:0 "해병대 주력"
 RUS_marines_desc:0 "전쟁은 해군력만으로 이기는 것이 아닙니다. 우리는 또한 우리의 군대를 파도를 가로질러 안전하게 상륙시킬 수 있어야 합니다."
 RUS_aeroflot:0 "에어로플로트 지원"
 RUS_aeroflot_desc:0 "1923년, 아에로플로트는 최초의 상업적 항공기 회사 중 하나가 되었고 빠르게 세계 최대의 항공기 회사가 되었습니다. 우리는 VSS 교육을 통합하여 아에로플로트과 협력할 계획입니다. 이것은 전쟁 도중과 평화로운 시기에도 우리 조종사들에게 훨씬 더 높은 수준의 훈련을 제공할 것입니다."
 RUS_war_propoganda:0 "전쟁 선전"
 RUS_war_propoganda_desc:0 "우리 국민은 또 다른 전쟁에서 자식을 죽게 보내고 싶어하지 않지만 많은 정치인들은 개입의 필요성을 느끼고 있습니다. 적을 악마화하고 공개적인 갈등을 부르짖는 선전물이 폭군의 도구일 뿐만은 아닐지도 모릅니다."
 RUS_arsenal_demo:0 "민주주의의 병기고"
 RUS_arsenal_demo_desc:0 "우리가 전쟁에 직접 개입하는 것을 선택하든 말든 민주국가들은 우리가 그들을 무장하고 지지할 것이라는 것을 알아야 합니다."
 RUS_war_UK:0 "영국과의 전쟁"
 RUS_war_UK_desc:0 "영국은 여전히 그들이 세계 최대 강국이라고 믿고 있습니다. 우리는 그들이 약하고 무너지는 제국임을 세계에 보여주고 힘의 균형을 우리 편으로 옮겨야 합니다."
 RUS_support_USAnazi:0 "아메리카 연합국 지원"
 RUS_support_USAnazi_desc:0 "미국은 내전으로 다시 불타올랐습니다. 그들이 처음으로 내전에 참전했을 때, 우리는 남부 연합을 돕기를 거부했습니다. 이번에는 그들을 도울 것입니다."
 RUS_help_CHN:0 "청과의 친선"
 RUS_help_CHN_desc:0 "청은 일본과 전쟁을 벌이고 있습니다. 우리는 향후 일본 침공을 더 쉽게 할 뿐만 아니라 일본의 팽창을 더욱 늦추기 위해 청나라 정부에 공식 지원을 할 필요가 있습니다."
 RUS_claim_Sakhalin:0 "동방에서의 입지 강화"
 RUS_claim_Sakhalin_desc:0 "남부 사할린과 포트 아서는 러일 전쟁에서 상실되었습니다. 러시아인들은 여전히 사할린 섬의 남반부에 거주합니다. 우리는 이 땅을 되찾고 이 억압받는 러시아인들을 그들의 조국과 결속시켜야 합니다!"
 RUS_carrier_effort:0 "바다의 제왕"
 RUS_carrier_effort_desc:0 "가장 많은 항공모함을 보유한 나라는 바다를 지배할 것입니다. 항공모함은 재해권을 상징합니다."
 RUS_militarized_schools:0 "군사화된 학교"
 RUS_militarized_schools_desc:0 "미래는 현재 러시아의 자녀들인 다음 세대에 달렸습니다. 새롭게 애국적으로 무장된 학교 프로그램으로, 우리는 더 많은 군인들을 모집할 수 있을 것입니다."
 RUS_support_RAJ_coup:0 "인도 독립 지원"
 RUS_support_RAJ_coup_desc:0 "우리가 영국을 무너뜨리려면 영국을 그들의 가장 귀중한 자산과 분리해야 합니다. 인도. 저들을 우리 편으로 데려온다면 우리는 그 누구도 막을 수 없을 것입니다."
 RUS_complete_stolypin_reform:0 "스톨리핀 개혁 종료"
 RUS_complete_stolypin_reform_desc:0 "표트르 스톨리핀 전 총리는 1911년 암살당했지만, 그는 러시아를 개선하기 위한 일련의 개혁에 착수했습니다. 그러나 대전으로 인해 최종 조치는 연기되었다. 우리의 새롭고 강력한 리더십으로 우리는 마침내 이러한 개혁을 끝낼 수 있습니다."
 RUS_okhranka_police:0 "공안질서수호국 재구성"
 RUS_okhranka_police_desc:0 "우리는 차르의 비밀경찰인 공안질서수호국(오흐란카)를 재정비해야 합니다. 오흐란카의 확장은 우리 통치자의 안전을 보장할 것입니다."
 RUS_agricole_policy:0 "친농정책"
 RUS_agricole_policy_desc:0 "러시아는 항상 농장에 기반을 둔 경제로, 자신과 이웃들에게 식량을 공급해 왔습니다. 우리는 민간 공장을 개선하고 경공업의 확장을 통해 이 정책을 지속해야 합니다."
 RUS_refinery:0 "정제소 확장 계획"
 RUS_refinery_desc:0 "러시아는 자원이 풍부하지만 유사시 석유나 고무 같은 필수품이 바닥나지 않을 것임을 보장해두어야 합니다."
 RUS_civil_effort:0 "젬스트보 투자"
 RUS_civil_effort_desc:0 "주요 공장의 확장은 우리 군대를 더 효과적으로 무장시키고 우리 인구를 위한 고용을 제공할 뿐만 아니라, 우리 나라를 더욱 현대화할 수 있게 해줄 것입니다."
 RUS_cult_of_science:0 "연구 역량 확대"
 RUS_cult_of_science_desc:0 "러시아는 세계에서 가장 위대한 정신을 가지고 있습니다! 우리는 사람들이 공부하고, 연구하고, 배우도록 격려해야 합니다. 새로운 기술로 우리는 훨씬 더 위대해질 것입니다."
 RUS_finnish_works:0 "핀란드 산업 지원"
 RUS_finnish_works_desc:0 "러시아 왕관 아래 있는 핀란드 사람들과 그들의 대공국은 무시되어 왔습니다. 우리는 핀란드 산업을 확대해 그들의 지배자들이 아직도 자신들이 존재한다는 것을 깨닫고 그들을 지지한다는 것을 핀란드에 보여줄 필요가 있습니다."
 RUS_liberal_economy:0 "경제 자유화"
 RUS_liberal_economy_desc:0 "선진국으로서 우리는 핵심 자원을 얻기 위해 경제를 자유화하고 다른 국가들과 교류할 필요가 있습니다."
 RUS_privatization:0 "민영화"
 RUS_privatization_desc:0 "우리는 민영화를 장려해야 합니다. 그것은 우리의 귀족들과 외국으로부터 더 많은 투자를 받을 수 있게 해줄 것이기 때문입니다."
 RUS_industrialization:0 "산업화"
 RUS_industrialization_desc:0 "러시아의 광대한 영토는 우리 나라가 농업 제국을 건설할 수 있도록 해주었습니다. 그 시절은 마침내 끝났습니다. 우리 이웃들이 우리 앞에 오래 전부터 포용했던 것, 바로 산업화와 현대화를 포용해야 할 때입니다."
 RUS_state_run_economy:0 "국가 주도 경제"
 RUS_state_run_economy_desc:0 "러시아 경제는 어려움을 겪고 있습니다. 우리는 경제가 안정되고 더 이상 보조금이 필요하지 않을 때까지 개입해야 합니다."
 RUS_milit_effort_1:0 "차리친 트랙터 공장 산출량 증대"
 RUS_milit_effort_1_desc:0 "우리는 새로운 군사 공장을 건설하여 현대화해야 합니다. 차리친 공장의 능력을 증대시킴으로써, 이 새로운 공장들은 우리가 더 강력한 방어 시설을 건설하고 조국을 보호할 수 있게 해줄 것입니다."
 RUS_state_run_cinema:0 "러시아 영화 협회 설립"
 RUS_state_run_cinema_desc:0 "우리 국민들은 우리 정부를 비판하고 조롱하는 영화를 제작하고 있습니다. 이 영화들은 사기를 떨어뜨리고 우리의 지지율을 떨어뜨립니다. 우리는 이러한 이단적인 잔학 행위와 싸우기 위해 친러시아 영화를 제작하기 위해 중앙 영화 위원회를 설립해야 합니다."
 RUS_cult_of_army:0 "최고의 군대"
 RUS_cult_of_army_desc:0 "러시아군은 세계에서 가장 위대한 군대입니다! 우리는 이 전통을 지키고 우리 민족을 보호해야 합니다. 그들이 필요하다고 느끼지 않더라도 말입니다."
 RUS_pm_primacy:0 "총리 권한 강화"
 RUS_pm_primacy_desc:0 "우리의 새로운 차르는 더 자유롭고 더 민주적인 정권을 지지합니다. 우리는 우리의 정부 구조를 개혁하고 제국 두마와 총리에게 더 많은 권력을 주어야 합니다. 블라디미르 나보코프 전 총리의 아들 블라디미르 블라디미로비치 나코보프는 보수적 비전을 가진 훌륭한 후보가 돼야 합니다."
 RUS_power_tsar:0 "차르 권한 강화"
 RUS_power_tsar_desc:0 "러시아는 반천년 동안 차르의 지배를 받아왔습니다. 그것은 곧 변하지 않을 것입니다. 러시아는 군주국이었고, 러시아는 군주국이고, 러시아는 군주국이어야 합니다!"
 RUS_constitution:0 "신헌법 초안 작성"
 RUS_constitution_desc:0 "우리의 낡은 헌법은 더 이상 현대 러시아 사회를 지탱할 수 없습니다. 우리가 강력하고 단결된 러시아 제국의 생존을 원한다면 새로운 헌법의 채택은 필수적입니다."
 RUS_cult_monarchy:0 "차르 만세!"
 RUS_cult_monarchy_desc:0 "군주제는 러시아 문화의 필수적인 부분입니다. 무슨 일이 있어도 그것을 보존하는 것은 필수적입니다. 우리는 러시아 국민에 의한 홀슈타인-고토프-로마노프 가의 지지를 장려해야 합니다."
 RUS_multireligion_society:0 "다문화 제국"
 RUS_multireligion_society_desc:0 "러시아는 수백 개의 민족이 있는 거대한 나라입니다. 우리가 하나가 되려면 러시아는 모든 문화가 조화롭게 사는 다국적 국가가 되어야 합니다."
 RUS_russian_elite:0 "과두제 강화"
 RUS_russian_elite_desc:0 "러시아 귀족들의 자원과 영향력은 러시아 국가가 일어나 전 세계에서 가장 선진화되고 발전된 국가가 되도록 해줄 것입니다. 어쨌든 관료주의는 낭비입니다."
 RUS_education_everyone:0 "문맹퇴치 계획"
 RUS_education_everyone_desc:0 "러시아어는 모두를 위한 것입니다. 우리는 모든 러시아인들이 우리나라의 이익을 위해 읽고 쓰는 법을 알고 있습니다는 것을 보장해야 합니다."
 RUS_force_abdication:0 "차르를 쓰러뜨려라!"
 RUS_force_abdication_desc:0 "차르가 우리를 배신했습니다. 그는 우리 모두를 노예로 삼았고, 대전 동안 수십만 명의 러시아인들을 죽였으며, 전반적으로 비효율적이었습니다. 이제 우리는 민주주의 사회의 이런 웃음거리를 없애고 사람들을 자유롭게 할 때입니다! 차르를 쓰러뜨려라!"
 RUS_socialists:0 "붉은 깃발"
 RUS_socialists_desc:0 "칼 마르크스, 프리드리히 엥겔스, 그리고 우리의 블라디미르 레닌이라는 세 명의 중요한 학자들에 의해 새로운 이념이 개발되었습니다. 이 이념에는 사회주의라는 한 가지 이름이 있습니다. 우리는 어떤 대가를 치르더라도 러시아 내에 사회주의적 유토피아를 세워야 합니다!"
 RUS_power_one_man:0 "한 사람에게 권력을"
 RUS_power_one_man_desc:0 "우리 공산주의 유토피아는 기로에 서 있습니다. 우리는 러시아의 수장-- 어, 소비에트 공산당, 블라디미르 레닌, 또는 의회에 권한을 부여할 수 있습니다. 어느 쪽이든 소련 국민은 다시는 예전 같지 않을 것입니다."
 RUS_power_party:0 "소비에트 공산당 강화"
 RUS_power_party_desc:0 "우리 공산주의 유토피아는 기로에 서 있습니다. 우리는 러시아의 수장-- 어, 소련 공산당, 블라디미르 레닌, 또는 의회에 권한을 부여할 수 있습니다. 어느 쪽이든 소련 국민은 다시는 예전 같지 않을 것입니다."
 RUS_crush_opposition:0 "반대파 숙청"
 RUS_crush_opposition_desc:0 "공산당이 나라를 완전히 장악했음에도 불구하고, 여전히 우리의 대의에 충실하지 못한 사람들과 조직들이 있습니다. 우리와 함께하도록 설득해야 합니다. 그렇지 않으면... 처리해야 합니다."
 RUS_socialism_in_one_country:0 "일국사회주의"
 RUS_socialism_in_one_country_desc:0 "영원하라 인민들의 자유 의지에서 수립된 단일의, 강대한 소비에트의 땅이여! 찬양하라, 우리의 자유로운 조국, 인민들의 우정이 확고한 보루를! 소비에트의 깃발, 인민의 깃발이 우리를 승리에서 승리로 이끌어주노라!"
 RUS_influence:0 "코민테른"
 RUS_influence_desc:0 "자유로운 공화국들의 굳건한 단합을 위대한 러시아가 영원토록 결속시켰다. 영원하라 인민들의 자유 의지에서 수립된 단일의, 강대한 소비에트 연방이여! 찬양하라, 우리의 자유로운 조국, 인민들의 우정이 확고한 보루를! 소비에트의 깃발, 인민의 깃발이 우리를 승리에서 승리로 이끌어주노라!"
 RUS_mass_production:0 "만국의 노동자들이여, 단결하라!"
 RUS_mass_production_desc:0 "노동자들은 전 세계의 정부들에 의해 억압받고 있습니다. 우리는 그들을 해방시키고 전 세계의 노동조합들이 공산주의라는 이름으로 파업을 하도록 설득해야 합니다!"
 RUS_reinforce_empire:0 "제국 강화"
 RUS_reinforce_empire_desc:0 "러시아가 대전에서 승리한 것으로 판명났음에도, 우리는 여전히 실업률과 높은 문맹률로 고군분투하고 있습니다. 지금은 변화의 시대고, 러시아는 다시 한번 제3의 로마가 될 것입니다!"
 RUS_diplomacy:0 "기로에 선 러시아"
 RUS_diplomacy_desc:0 "러시아는 기로에 서 있습니다. 한쪽에서는 동맹인 동부 연합을 공고히 하고 정부구조를 자유화할 수 있습니다. 다른 한편으로, 우리는 우리의 제국을 확장하고 우리의 나라를 영광으로 이끌 수 있습니다. 선택은 여러분의 것입니다."
 RUS_consolidate_eastern_coalition:0 "동부 연합 강화"
 RUS_consolidate_eastern_coalition_desc:0 "동부 연합은 우리의 괴뢰국들과 이웃들을 통제하는 것을 도왔습니다. 이 동맹관계를 그냥 내버려두는 것은 절대적 악몽일 것입니다. 게다가, 확장하는 대신에, 우리는 아마도 영국과 동맹을 맺을 수 있을 것입니다."
 RUS_greater_russia:0 "제3의 로마"
 RUS_greater_russia_desc:0 "러시아는 강대국입니다, 이는 사실이지만 우리는 더 위대해질 수 있습니다. 많은 정교회 사람들은 우리의 제2의 도시 모스크바를 제3의 로마라고 불렀습니다. 로마는 분명히 로마 제국의 수도였고, 로마 제국은 초강대국이었습니다. 우리는 다음 로마 제국이 될 것입니다."
 RUS_inv_CHI:0 "중러 동맹"
 RUS_inv_CHI_desc:0 "청은 현재 일본으로부터 위협을 받고 있습니다. 우리가 그들을 보호한다면, 그것은 일본인들이 공격하기 전에 재고하게 만들 것입니다. 제안서를 보내야 합니다."
 RUS_treaty_JAP:0 "일본과의 평화"
 RUS_treaty_JAP_desc:0 "일본제국이 강대국으로 떠올랐습니다. 그들은 시베리아에 있는 우리의 노출된 땅을 쉽게 장악할 수 있습니다. 아마도 우리는 그들과 동맹을 맺고 러-일 불가침 조약의 대가로 모든 동부 영토의 소유권 주장을 없애는 조약을 제안해야 할 것입니다."
 RUS_release_sakhalin:0 "사할린 할양"
 RUS_release_sakhalin_desc:0 "북사할린은 우리에게 문제가 되기만 했습니다. 그 지역은 너무나도 많은 일본 사람들로 가득 차 있고, 이제 그들은 고국의 품으로 돌아갈 때가 되었습니다. 일본인들에게 그들의 섬을 주어야 합니다. 사할린이 무슨 소용이 있겠습니까?"
 RUS_reclaim_TUR:0 "차르그라드 수복"
 RUS_reclaim_TUR_desc:0 "그 저주받은 튀르크인들은 그들의 \"청년 튀르크 반란\"동안 우리에게서 차르그라드를 훔쳤습니다. 글쎄, 그건 상관 없습니다. 우리는 그 터키 놈들을 제자리로 보내버려야 합니다. 차르그라드는 다시 한 번 우리의 것이 될 것입니다. 그리고 어쩌면 흑해 연안 지역을 조금 더 얻을 수 있을 지도 모릅니다."
 RUS_claim_USA:0 "알래스카 수복"
 RUS_claim_USA_desc:0 "알래스카는 우리가 미국에 팔기 전까지 러시아의 식민지였습니다. 우리 제국이 한창인 지금, 특히 우리가 분열된 미국인들을 쉽게 물리칠 수 있기 때문에, 알라스카의 소유권 주장을 더 이상 억누르는 것은 말이 되지 않습니다."
 RUS_frontline_commissars:0 "최전선 장교"
 RUS_frontline_commissars_desc:0 "우리는 적들이 사용하고 있는 전쟁 방법을 연구하기 위해 전선에 장교들을 파견해야 하며, 그러한 방법을 적용할 뿐만 아니라 이용해야 할 필요가 있습니다."
 RUS_mass_assault:0 "데니킨 계획"
 RUS_mass_assault_desc:0 "데니킨 장군이 제안한 러시아 육군 효과 개선 방안에는 대규모 공격 교리가 포함되어 있어 적에 대한 우리의 방대한 인력을 더 잘 활용할 수 있게 됩니다..."
 RUS_superior_fire_power:0 "브란겔 계획"
 RUS_superior_fire_power_desc:0 "브란겔 장군은 우리의 적을 포병으로 압도하기 위해 우수한 화력이라는 현대화된 대전 교리를 고안해냈습니다. 하지만 새로운 기술 덕분에 우리는 교착상태와 소모전에 대해 잊을 수 있습니다."
 RUS_blitzkrieg:0 "크라스노프 계획"
 RUS_blitzkrieg_desc:0 "크라스노프 장군에 의해 제안된 새로운 형태의 교리는 기계화 전쟁과 빠르고 집중적인 공격으로 구성되어 있습니다. 이것은 전격전입니다."
 RUS_artillery:0 "신식 포병대"
 RUS_artillery_desc:0 "우리 포병대는 하나의 강력한 부대를 형성하여 특정 지점에 포격을 집중시킬 것입니다. 한 번에 한 발씩 발사하면 적진을 약화시키고, 필요하다면 주먹을 날릴 것입니다!"
 RUS_heavy_tank:0 "OKMO의 요청"
 RUS_heavy_tank_desc:0 "현재 3종류의 탱크가 있습니다. 중전차, 중형전차, 경전차. 그들은 모두 장단점이 있습니다."
 RUS_medium_tank:0 "아스트로프와 거래"
 RUS_medium_tank_desc:0 "현재 3종류의 탱크가 있습니다. 중전차, 중형전차, 경전차. 그들은 모두 장단점이 있습니다."
 RUS_light_tank:0 "모로조프의 설계"
 RUS_light_tank_desc:0 "현재 3종류의 탱크가 있습니다. 중전차, 중형전차, 경전차. 그들은 모두 장단점이 있습니다."
 RUS_establish_russia:0 "국민주의 러시아 수립"
 RUS_establish_russia_desc:0 "러시아는 지금 새로운 민족주의 지도하에 있습니다. 우리는 러시아 정부에 안정과 힘을 제공하기 위해 우리 정부를 강화하는 것이 중요합니다."
 RUS_army_modernization:0 "현대화 시작"
 RUS_army_modernization_desc:0 "공중전과 해전의 가능성이 증가하고 있음에도 불구하고 지상전은 내일의 전쟁에서 여전히 중요합니다. 준비만 하면 참호 지옥의 부활을 피할 수 있습니다."
 RUS_flex_navy:0 "내해 주력"
 RUS_flex_navy_desc:0 "잠수함 기술의 진보를 설명하기 위해 해상전을 혁신하는 것은 우리가 적의 호위함에 대항하여 효율적으로 공격할 수 있게 할 것입니다."
 RUS_submarine_effort:0 "잠수함 주력"
 RUS_submarine_effort_desc:0 "잠수함전은 어뢰정이 발명된 이후 가장 흥미진진한 해군 개발입니다. 우리는 잠수함으로부터 보호하는 것뿐만 아니라 적함으로부터도 그것을 사용하는 것이 좋을 것입니다."
 RUS_destroyer_effort:0 "스코리 계획"
 RUS_destroyer_effort_desc:0 "스코리급 구축함은 호위함을 지원하고 적 잠수함을 침몰시키기 위해 설계되었습니다. 그들은 궁극적인 호송 방어 수단입니다..."
 RUS_cruiser_effort:0 "모스크바"
 RUS_cruiser_effort_desc:0 "서류상 모스크바급은 높은 기동성과 두터운 장갑을 특징으로 하는 진정한 순양전함이자 궁극의 순양함과 구축함 킬러입니다."
 RUS_nav:0 "야콥레프와 거래"
 RUS_nav_desc:0 "새로운 해전이 수면 아래에서 부분적으로 일어나는 것처럼, 그 일부는 해상의 상공에서 일어납니다."
 RUS_cas:0 "시코르스키의 신형 항공기"
 RUS_cas_desc:0 "시코르스키는 대전 동안 우리에게 유명한 일리야 무로메츠 폭격기를 제공했습니다. 그들은 또 다른 훌륭한 기계를 만들 수 있는 경험을 가지고 있습니다. 현대 군대는 지상에서뿐만 아니라 공중에서도 차량의 지원을 필요로 합니다."
 RUS_bomber:0 "일류신의 요청"
 RUS_bomber_desc:0 "정밀폭격을 할 수 있는 능력은 우리가 그 궤도에 있는 어떤 국가의 전쟁기계를 멈추게 할 것입니다. 일류신 설계국은 그러한 기술을 제공했으므로, 그들은 계약을 받을 자격이 있습니다."
 RUS_tsar_speech:0 "새 두마 선출"
 RUS_tsar_speech_desc:0 "새 차르 미하일 2세의 통치 하에 새 정부를 선택하고 제국 두마의 관료들을 선출해야 합니다. 무엇이 잘못될 수 있을까요?"
 RUS_slot_2:0 "연구 슬롯 II"
 RUS_slot_2_desc:0 "우리의 군사과학은 연구역량을 확장할 수 있을 정도로 발전했습니다. 이 기회를 잡지 않는다면 우리는 바보일 것입니다."
 RUS_expand_navy:0 "아드미랄티 조선소 확장"
 RUS_expand_navy_desc:0 "우리는 해군력 발전을 지원하기 위해 아드미랄티 조선소에 더 많이 투자해야 합니다."
 RUS_strengthen_leadership:0 "강한 지도력"
 RUS_strengthen_leadership_desc:0 "우리의 지도자는 러시아 전역에 많은 적들을 두고 있습니다. 그들이 지도자를 타도하기 전에 제거될 필요가 있습니다. 그렇지 않으면, 우리는 우리가 시작했던 것보다 더 나쁜 지경에 처하게 될지도 모릅니다."
 RUS_military_science:0 "군사과학"
 RUS_military_science_desc:0 "우리의 군사과학은 연구역량을 확장할 수 있을 정도로 발전했습니다. 이 기회를 잡지 않는다면 우리는 바보일 것입니다."
 RUS_nationalization_regime:0 "영역의 국가화"
 RUS_nationalization_regime_desc:0 "러시아는 매우 분열된 국가입니다. 비러시아인으로 지목되는 수백만 명의 사람들이 우리 나라에 불명예를 안겨주고 있습니다. 그것은 계속될 수 없습니다. 이 사람들은 러시아의 생활 방식에 적응하거나 우리 나라를 떠나야 합니다!"
 RUS_war_preparations:0 "전쟁을 준비하라"
 RUS_war_preparations_desc:0 "전쟁은 삶의 피할 수 없는 사실입니다. 우리는 그것에 대비하고 궁극적인 폭발에 대비할 필요가 있습니다. 러시아는 준비될 것입니다."
 RUS_reorganize_the_realm:0 "영역 재정비"
 RUS_reorganize_the_realm_desc:0 "러시아는 민족이 많은 나라입니다. 바르샤바에서 블라디보스토크까지, 제국 전역의 수백만 명의 사람들은 대표자가 없습니다. 이런 상황은 더 이상 계속되어서는 안 됩니다. 오늘부터 러시아인으로 식별되지 않는 자에게 더 많은 권리를 부여하기 위해 자치체가 설치되어야 합니다!"
 RUS_beacon_democracy:0 "민주주의 수호"
 RUS_beacon_democracy_desc:0 "민주주의는 우리 나라의 중요한 부분입니다. 하지만, 전 세계에는 그것을 소멸시키고 싶어하는 많은 나라들이 있습니다. 우리는 어떤 희생을 치르더라도 민주적 이상을 수호해야 합니다. 그렇지 않으면 세계는 전체주의에 물들 것입니다."
 RUS_inv_BUL:0 "발칸 개입"
 RUS_inv_BUL_desc:0 "이제 발칸반도에서 우리의 의도를 재보증했으니 행동할 때가 되었습니다. 불가리아와 루마니아는 러시아에 대항할 기회를 갖지 못할 것입니다!"
 RUS_war_HUN:0 "헝가리를 없애라"
 RUS_war_HUN_desc:0 "헝가리는 현재 이전의 영토를 주장하려는 야망을 가지고 있습니다. 하지만 한가지 문제가 있습니다. 그 영토에는 우리의 동료인 슬라브인들이 거주하고 있습니다. 우리는 슬라브 민족에 대한 이 위협을 격퇴하고 유럽 사회주의를 말살해야 합니다!"
 RUS_contest_UK:0 "영국의 지배에 이의를 제기하라"
 RUS_contest_UK_desc:0 "브리타니아는 지금 파도를 지배할 지도 모르지만, 우리는 살아남기 위해 그것을 바꾸어야 합니다. 그들은 현재 전 세계 무역의 독점권을 가지고 있으며, 그것을 바꾸기 위해 완전히 필요한 것입니다. 우리가 그들의 자리를 차지할 수 있도록 영국을 함락시켜야 합니다."
 RUS_establish_russian_sphere:0 "러시아권 수립"
 RUS_establish_russian_sphere_desc:0 "우리의 새로운 정권이 들어선 후, 동부 연합은 붕괴되었습니다. 그러나 우리는 새로운 파벌을 세울 기회를 가지고 있습니다. 우리는 이 진정한 파벌을 러시아권이라고 부를 것입니다."
 RUS_soviet_union:0 "소비에트 사회주의 공화국 연방 수립"
 RUS_soviet_union_desc:0 "우리가 러시아 유산을 계속할 수는 있지만, 그것이 러시아 전역의 소수 민족들을 완전히 달래주지는 못할 것입니다. 따라서, 우리의 최선의 선택은 소비에트 사회주의 공화국 연방, 즉 약칭 소련의 설립입니다."
 RUS_soviet_russia:0 "러시아 소비에트 사회주의 공화국 선포"
 RUS_soviet_russia_desc:0 "우리가 소련을 설립할 수 있는 동안, 그것은 러시아인으로서 우리의 뿌리로부터 우리를 멀어지게 할 것입니다. 따라서 우리의 최선의 선택은 러시아 소비에트 사회주의 공화국을 설립하는 것입니다."
 RUS_fourth_internationale:0 "프롤레타리아 동맹"
 RUS_fourth_internationale_desc:0 "바이에른 사람들은 첫 인터내셔널을 만들었을지 모르지만, 우리는 그것들 없이도 할 수 있는 것처럼 두번째 인터내셔널을 만들 것입니다. 프롤레타리아 동맹은 인류가 될 것입니다!"
 RUS_spread_revolution_PER:0 "페르시아 노동자 해방"
 RUS_spread_revolution_PER_desc:0 "페르시아는 노동자들을 억압하는 나라로 영국이나 프랑스 같은 제국주의자들이 지배하고 있습니다. 우리는 페르시아 노동자들의 예속을 끝내고 그들을 억압의 족쇄에서 해방시켜야 합니다!"
 RUS_spread_revolution_AFG:0 "아프가니스탄에 혁명을"
 RUS_spread_revolution_AFG_desc:0 "아프가니스탄은 러시아 제국과 대영제국의 분쟁이 빚어낸 인공국입니다. 우리는 더 이상 러시아 제국이 아니며, 영국인들은 아프간인들을 그들에게 유리하도록 흔들려고 하고 있습니다. 우리는 이것을 그냥 허락할 수 없습니다. 아프가니스탄은 제2인터내셔널의 다음 회원국이 될 것입니다!"
 RUS_europe:0 "유럽을 자본주의에서 해방하라"
 RUS_europe_desc:0 "유럽 전역에는 노동자 계층을 자본주의 체제에 예속시켜 억압하는 나라가 많습니다. 이 노동자들은 그들의 억압적인 족쇄로부터 보상받고 해방되어야 합니다. 우리는 공산주의라는 진홍색 깃발 아래 유럽 전체를 하나로 묶을 것입니다!"
 RUS_war_ENG:0 "제국의 붉은 거인"
 RUS_war_ENG_desc:0 "태양은 결코 대영제국에 지지는 않을지 모르지만, 우리는 폭발하여 그들의 제국을 꽥꽥 멈추게 하는 붉은 거인이 될 것입니다! 영국인들은 거의 모든 대륙에서 사람들을 복속시켰고, 그들은 그것 때문에 벌을 받아야 합니다! 드디어 제국에 해를 지게 할 때가 되었습니다."
 RUS_war_FRA:0 "파리 코뮌의 유산"
 RUS_war_FRA_desc:0 "얼마 전에 프랑스의 노동자들은 프랑스-프로이센 전쟁이 종결되는 동안 파리 코뮌의 설립을 시도했습니다. 이 시도는 실패했지만 그들은 국제사회의 도움을 받지 못했습니다. 이제 우리는 세계의 노동자들을 돕기 위해 여기 왔으니, 마침내 파리 코뮌을 부활시키고 프랑스의 노동자 계층을 해방시켜야 할 때입니다!"
 RUS_jap_threat:0 "욱일을 지게 하라"
 RUS_jap_threat_desc:0 "일본은 분명히 그들 자신을 위해 아시아 전체를 차지하려는 야망을 가지고 있습니다. 우리는 그들을 막아야 합니다. 바이에른과 헝가리의 새로운 동맹국들과 함께 우리는 쉽게 그들을 무너뜨리고 제국의 악몽에 짓눌려 있는 노동자들을 해방시킬 수 있습니다."
 RUS_mission_BAV:0 "바이에른 사절단"
 RUS_mission_BAV_desc:0 "바이에른인들은 러시아의 노동자 계급이 반란을 일으키고 우리의 영광스러운 나라를 만들도록 고무시키는 역할을 했습니다. 우리는 양국 전역에 바이에른-러시아 대사관을 세워 경의를 표해야 합니다."
 RUS_mission_HUN:0 "헝가리 사절단"
 RUS_mission_HUN_desc:0 "헝가리인들은 마르크스가 꿈꾸던 것을 충분히 이루지 않았을지 모르지만, 그들은 분명히 올바른 길을 가고 있는 것입니다. 그들은 유럽의 사회주의와 마르크스주의 세 나라 중 하나이기 때문에, 그들과 친구가 되는 것이 우리의 최선의 이익이 될 것입니다."
 RUS_war_USA:0 "러시아령 아메리카의 유산"
 RUS_war_USA_desc:0 "한번 팔린 알래스카는 그때부터 미국의 지배하에 있었습니다. 불행히도 우리는 이 분쟁과 우리의 주장을 평화적으로 해결할 수 없습니다. 우리는 우리의 것을 무력으로 쟁취할 것입니다!"
 RUS_war_GRE:0 "지중해 거점"
 RUS_war_GRE_desc:0 "그리스의 위치는 우리의 지중해 영향력에 필수적입니다. 그들은 러시아의 국익에 매우 중요한 전략적 지역을 가지고 있습니다."
 RUS_german_threat:0 "독일 위협"
 RUS_german_threat_desc:0 "독일 통일 이후 독일은 영광의 회복을 바라는 것이 분명합니다. 멈춰야 합니다!"
 RUS_war_SIK:0 "야르칸드 개입"
 RUS_war_SIK_desc:0 "중국이 혼란에 빠져 있는 동안, 우리는 우리의 세력권 하에 중국의 극서부의 야르칸드 지역을 장악할 수 있습니다."
 RUS_world_revolution:0 "러시아 혁명!"
 RUS_world_revolution_desc:0 "러시아에서 위대한 노동자 혁명이 성공했습니다! 우리는 여기서 멈추지 않을 것입니다. 모든 노동자들은 붉은 별 아래서 해방되고 다시 뭉쳐야 합니다! 프롤레타리아 만세."
 RUS_annex_BUK:0 "부하라 합병"
 RUS_annex_BUK_desc:0 "부하라 토후국은 중앙아시아의 러시아 위성국이었습니다. 그것은 아프가니스탄과 영국령 인도에 대한 우리의 완충제입니다. 이제 우리가 더 강해진 이상 영국인들에게 도전할 수 있습니다. 부하라를 러시아에 합병하고 통합함으로써, 우리는 아프가니스탄과 이란으로 가는 더 쉬운 통로를 얻을 수 있을 것입니다."
 RUS_dnepr_line:0 "헤르손-리가 선"
 RUS_dnepr_line_desc:0 "우리 전선의 방어를 잃었습니다, 반드시 흑해에서 발트해까지 이르는 새 방어선을 건설하고 후퇴해야 합니다."